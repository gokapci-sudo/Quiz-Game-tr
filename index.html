<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            pointer-events: none;
            z-index: 10;
        }
        #leaderboard-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 0, 85, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            pointer-events: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">BAŞLAMAK İÇİN DOKUN</h1>
        <div id="timer">Süre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">Skorlar</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- SUPABASE AYARLARI ---
        const SUPABASE_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 100, startTime, elapsedTime = 0;

        function preload() {
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
        }

        function create() {
            const centerX = config.width / 2;
            this.add.rectangle(centerX, config.height/2, config.width, config.height, 0xc2a385);
            this.add.rectangle(centerX, finishLine, config.width, 10, 0xffffff);
            player = this.add.sprite(centerX, config.height - 100, 'player').setScale(1.2);

            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') { startAction(); }
                else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') { isMoving = true; }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startAction() {
            gameStatus = 'GREEN';
            startTime = Date.now();
            document.getElementById('status').innerText = "KOŞ!";
            startCycle();
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            let statusEl = document.getElementById('status');
            statusEl.innerText = (gameStatus === 'GREEN') ? "YEŞİL!" : "DUR!";
            statusEl.style.color = (gameStatus === 'GREEN') ? "#2ecc71" : "#e74c3c";
            
            let nextChange = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1200 + Math.random() * 1000);
            setTimeout(startCycle, nextChange);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;
            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `Süre: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 3;
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "VURULDUN!";
                    player.setTint(0xff0000);
                }
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        // --- SKORU VERİTABANINA KAYDETME ---
        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || 0,
                username: user?.first_name || "Gizli Oyuncu",
                score: parseFloat(finalTime)
            };

            const { data, error } = await supabase
                .from('leaderboard')
                .insert([userData]);

            if (error) {
                console.error("Hata:", error);
                tg.showAlert("Skor kaydedilemedi!");
            } else {
                tg.showAlert(`Tebrikler ${userData.username}! Skorun (${finalTime}s) kaydedildi.`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        // --- LİDERLİK TABLOSUNU GÖSTERME ---
        async function showLeaderboard() {
            const { data, error } = await supabase
                .from('leaderboard')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);

            if (data) {
                let list = data.map((item, index) => `${index+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("EN İYİ 5 SKOR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
