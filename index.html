<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Geometric Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #222; overflow: hidden; touch-action: none; }
        #ui {
            position: absolute;
            top: 20px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; pointer-events: none; z-index: 10;
        }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; background: #ff0055; color: white; border: none;
            border-radius: 20px; font-weight: bold; display: none; pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="status">BA≈ûLAMAK ƒ∞√áƒ∞N TIKLA</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp;
        tg.expand();

        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#333',
            scene: { create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, dollIndicator, gameStatus = 'WAITING', isMoving = false;
        let startTime, elapsedTime = 0, finishLine = 120;

        function create() {
            const centerX = config.width / 2;

            // Zemin √áizimi (Basit bir yol)
            let graphics = this.add.graphics();
            graphics.fillStyle(0x444444, 1);
            graphics.fillRect(0, finishLine, config.width, config.height);

            // Biti≈ü √áizgisi (Beyaz)
            graphics.fillStyle(0xffffff, 1);
            graphics.fillRect(0, finishLine, config.width, 10);

            // Bebek Yerine Renkli Daire (Dur/Ge√ß G√∂stergesi)
            dollIndicator = this.add.circle(centerX, finishLine - 50, 30, 0x00ff00);
            
            // Oyuncu Yerine Ye≈üil Kare
            player = this.add.rectangle(centerX, config.height - 80, 40, 40, 0x00ff00);
            player.setStrokeStyle(2, 0xffffff);

            // Kontroller
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    startCycle();
                }
                if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') isMoving = true;
            });

            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');

            if (gameStatus === 'GREEN') {
                statusEl.innerText = "GE√á!";
                statusEl.style.color = "#00ff00";
                dollIndicator.setFillStyle(0x00ff00);
            } else {
                statusEl.innerText = "DUR!";
                statusEl.style.color = "#ff0000";
                dollIndicator.setFillStyle(0xff0000);
                tg.HapticFeedback.notificationOccurred('warning');
            }

            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1200 + Math.random() * 1500);
            setTimeout(() => startCycle(), delay);
        }

        function update() {
            if (gameStatus === 'WAITING' || gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 3; // ƒ∞lerleme hƒ±zƒ±

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDƒ∞N!";
                    player.setFillStyle(0xff0000); // Kƒ±rmƒ±zƒ±ya d√∂n
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || Math.floor(Math.random() * 1000000),
                username: user?.first_name || "Oyuncu",
                score: parseFloat(finalTime)
            };

            const { error } = await _supabase.from('leaderboard').insert([userData]);

            if (error) {
                tg.showAlert("Skor kaydedilemedi, ama kazandƒ±n! S√ºre: " + finalTime);
            } else {
                tg.showAlert("TEBRƒ∞KLER! Kaydedildi: " + finalTime + "s");
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("TOP 5 SKOR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
