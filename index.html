<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena V3.0 - Final</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10527452' data-sdk='show_10527452'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="config.js"></script>

    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; --success: #10b981; --error: #ef4444; --safe-top: env(safe-area-inset-top); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow-x: hidden; padding-top: var(--safe-top); }
        
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        
        /* C√ºzdan ve Bakiye Ortalama */
        #ton-connect-btn { display: flex; justify-content: center; width: 100%; margin: 15px 0; }
        .balance-box { font-size: 2.2rem; color: var(--gold); font-weight: 800; margin: 10px 0; width: 100%; text-align: center; }

        .prize-table { background: rgba(251, 191, 36, 0.05); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; width: 100%; max-width: 450px; margin: 10px 0; }
        .prize-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(251, 191, 36, 0.1); }
        
        .sponsor-box { background: #1e293b; height: 80px; border-radius: 12px; margin-bottom: 8px; border: 1px dashed #475569; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 450px; overflow: hidden; }
        
        /* Admin Stilleri */
        .admin-btn { background: linear-gradient(45deg, #fbbf24, #f59e0b); color: #000; border: 2px solid #fff; }
        .admin-card { background: #0f172a; border: 1px solid var(--primary); margin-top: 10px; padding: 10px; border-radius: 10px; text-align: left; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold);">ARENA SPONSORLARI</h2>
        <div id="sponsor-list" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button class="btn" style="background:var(--primary); color:#000" onclick="handleEntry()">Gƒ∞Rƒ∞≈û YAP üöÄ</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
            <div class="balance-box"><span id="u-balance">0.00</span> <small style="font-size:0.9rem">TON</small></div>
            <button id="withdraw-btn" class="btn" style="background:var(--gold); color:#000" disabled onclick="requestWithdraw()">KAZAN√á TALEP ET (Min 2.0)</button>
        </div>

        <div id="action-area" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>

        <div class="prize-table">
            <div style="font-weight: bold; color: var(--gold); margin-bottom: 10px;">üèÜ G√úNL√úK √ñD√úLLER</div>
            <div class="prize-row"><span>ü•á 1. Oyuncu</span> <b id="p1">...</b></div>
            <div class="prize-row"><span>ü•à 2. Oyuncu</span> <b id="p2">...</b></div>
            <div class="prize-row"><span>ü•â 3. Oyuncu</span> <b id="p3">...</b></div>
        </div>

        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">üèÜ SIRALAMA</button>
        <button class="btn" style="background:#334155" onclick="showAnnouncements()">üì¢ DUYURULAR</button>
        
        <button id="admin-gate" class="btn admin-btn" style="display:none" onclick="showScreen('admin-screen'); loadAdminData();">üõ°Ô∏è Y√ñNETƒ∞Cƒ∞ PANELƒ∞</button>
    </div>

    <div id="announcement-screen" class="screen">
        <h2 style="color: var(--gold)">üì¢ DUYURULAR</h2>
        <div class="card" id="ann-text" style="text-align: left; white-space: pre-wrap;"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">ANLADIM ‚úÖ</button>
    </div>

    <div id="admin-screen" class="screen">
        <h2 style="color: var(--gold)">üõ°Ô∏è ADMƒ∞N KONTROL</h2>
        <div class="card" style="width:100%">
            <h3>Bekleyen Talepler</h3>
            <div id="adm-withdrawals"></div>
        </div>
        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">KAPAT</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const MY_ID = 1369398784;
        
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        let userId = tg.initDataUnsafe?.user?.id || 123456, user = null;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://gokapci-sudo.github.io/Quiz-Game-tr/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            
            // Sponsorlarƒ± Y√ºkle
            if (window.APP_CONFIG) {
                document.getElementById('sponsor-list').innerHTML = APP_CONFIG.sponsors.map(s => `<div class="sponsor-box">${s.text}</div>`).join("");
                document.getElementById('p1').innerText = APP_CONFIG.prizes.p1;
                document.getElementById('p2').innerText = APP_CONFIG.prizes.p2;
                document.getElementById('p3').innerText = APP_CONFIG.prizes.p3;
            }

            // Admin Butonunu G√∂ster
            if (userId === MY_ID) document.getElementById('admin-gate').style.display = 'block';

            // Kullanƒ±cƒ± Kaydƒ±/Kontrol√º
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            if (data) user = data; else {
                const { data: nUser } = await _supabase.from('users').insert([{
                    telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", balance: 0.00
                }]).select().single();
                user = nUser;
            }

            setInterval(updateMainUI, 1000);
        }

        function updateMainUI() {
            if(!user) return;
            document.getElementById('u-balance').innerText = user.balance.toFixed(2);
            document.getElementById('withdraw-btn').disabled = user.balance < 2.0;
            // Aksiyon alanƒ± (Yarƒ±≈üma Ba≈ülat/Bilet Al) renderMain mantƒ±ƒüƒ± burada...
        }

        function showAnnouncements() {
            document.getElementById('ann-text').innerText = APP_CONFIG.announcement;
            showScreen('announcement-screen');
        }

        async function loadAdminData() {
            const { data } = await _supabase.from('withdraw_requests').select('*').eq('status', 'Bekliyor');
            const cont = document.getElementById('adm-withdrawals');
            cont.innerHTML = data?.length ? data.map(r => `
                <div class="admin-card">
                    <b>@${r.username}</b> - ${r.amount} TON<br>
                    <small>${r.wallet_address}</small><br>
                    <button onclick="approvePay(${r.id}, ${r.user_id}, ${r.amount})" style="margin-top:5px; background:var(--success); border:none; color:white; padding:5px; border-radius:5px;">√ñDENDƒ∞</button>
                </div>
            `).join("") : "Talep yok.";
        }

        async function approvePay(reqId, uId, amt) {
            await _supabase.from('withdraw_requests').update({status:'√ñdendi'}).eq('id', reqId);
            await _supabase.from('users').update({balance: 0}).eq('id', uId); // Bakiyeyi sƒ±fƒ±rla
            alert("ƒ∞≈ülem Onaylandƒ±!"); loadAdminData();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleEntry() { showScreen('main-screen'); }

        window.onload = init;
    </script>
</body>
</html>
