<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena V3.0 - Admin Integrated</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10527452' data-sdk='show_10527452'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="config.js"></script>

    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; --success: #10b981; --error: #ef4444; --safe-top: env(safe-area-inset-top); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow-x: hidden; padding-top: var(--safe-top); }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-admin { background: linear-gradient(45deg, #fbbf24, #f59e0b); color: #000; border: 2px solid #fff; margin-top: 20px; box-shadow: 0 0 15px rgba(251,191,36,0.4); }
        .admin-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 10px; text-align: left; font-size: 0.8rem; border: 1px solid #475569; }
        input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold);">ARENA SPONSORLARI</h2>
        <div id="sponsor-list" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button class="btn btn-blue" onclick="handleEntry()">Gƒ∞Rƒ∞≈û YAP üöÄ</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
            <div style="font-size: 2rem; color: var(--gold); font-weight: 800;"><span id="u-balance">0.00</span> TON</div>
            <button id="withdraw-btn" class="btn btn-gold" disabled onclick="requestWithdraw()">KAZAN√á TALEP ET</button>
        </div>

        <div id="action-area" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>
        
        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">üèÜ SIRALAMA</button>
        
        <button id="admin-gate" class="btn btn-admin" style="display:none;" onclick="showScreen('admin-screen'); loadAdminData();">üõ°Ô∏è Y√ñNETƒ∞Cƒ∞ PANELƒ∞</button>
    </div>

    <div id="admin-screen" class="screen">
        <h2 style="color: var(--gold)">üõ°Ô∏è ADMƒ∞N KONTROL</h2>
        
        <div class="card">
            <h3>Soru Ekle</h3>
            <textarea id="adm-q" placeholder="Soru Metni"></textarea>
            <input id="adm-opts" placeholder="≈ûƒ±k1, ≈ûƒ±k2, ≈ûƒ±k3, ≈ûƒ±k4">
            <input id="adm-correct" type="number" placeholder="Doƒüru ≈ûƒ±k (0-3)">
            <button class="btn btn-blue" onclick="adminAddQuestion()">SORU KAYDET</button>
        </div>

        <div class="card">
            <h3>√ñdeme Talepleri</h3>
            <div id="adm-withdrawals">Y√ºkleniyor...</div>
        </div>

        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">KAPAT</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const MY_ADMIN_ID = 8333089188; // SADECE BU ID PANELƒ∞ G√ñR√úR
        
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe?.user?.id || 123456, user = null;

        async function init() {
            tg.ready(); tg.expand();
            
            // Admin Kontrol√º
            if (userId === MY_ADMIN_ID) {
                document.getElementById('admin-gate').style.display = 'block';
            }

            // Kullanƒ±cƒ± verisi √ßekme
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            if (data) user = data; else {
                const { data: nUser } = await _supabase.from('users').insert([{telegram_id:userId, username:tg.initDataUnsafe?.user?.username || "Oyuncu"}]).select().single();
                user = nUser;
            }
            // ... (Zamanlayƒ±cƒ±lar ve diƒüer init i≈ülemleri)
        }

        // --- ADMƒ∞N FONKSƒ∞YONLARI ---
        async function loadAdminData() {
            const { data: reqs } = await _supabase.from('withdraw_requests').select('*').eq('status', 'Bekliyor');
            const container = document.getElementById('adm-withdrawals');
            container.innerHTML = reqs?.length ? reqs.map(r => `
                <div class="admin-item">
                    <b>@${r.username}</b> - ${r.amount} TON<br>
                    <small style="word-break:break-all;">${r.wallet_address}</small><br>
                    <button class="btn btn-blue" style="padding:5px; margin-top:5px; font-size:0.7rem;" onclick="adminPayConfirm(${r.id}, ${r.user_id}, ${r.amount})">√ñDENDƒ∞ ƒ∞≈ûARETLE</button>
                </div>
            `).join("") : "Bekleyen talep yok.";
        }

        async function adminAddQuestion() {
            const q = document.getElementById('adm-q').value;
            const opts = document.getElementById('adm-opts').value.split(',');
            const corr = parseInt(document.getElementById('adm-correct').value);
            
            await _supabase.from('questions').insert([{ question: q, options: JSON.stringify(opts), correct_option: corr }]);
            alert("Soru eklendi!");
            document.getElementById('adm-q').value = "";
        }

        async function adminPayConfirm(reqId, uId, amount) {
            if(!confirm("√ñdemeyi yaptƒ±nƒ±z mƒ±? Kullanƒ±cƒ±nƒ±n bakiyesi d√º≈üecek.")) return;
            await _supabase.from('withdraw_requests').update({ status: '√ñdendi' }).eq('id', reqId);
            const { data: u } = await _supabase.from('users').select('balance').eq('id', uId).single();
            await _supabase.from('users').update({ balance: Math.max(0, u.balance - amount) }).eq('id', uId);
            alert("Ba≈üarƒ±lƒ±!");
            loadAdminData();
        }

        // ... (Diƒüer Quiz ve Men√º kodlarƒ± - √ñnceki cevapta verdiklerimin aynƒ±sƒ±)
        
        window.onload = init;
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function handleEntry() { showScreen('main-screen'); }
    </script>
</body>
</html>
