<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: sans-serif; text-align:center; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; height: 100vh; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:20px; border-radius:15px; width: 100%; max-width: 400px; margin: 10px 0; border: 1px solid #334155; }
        .btn { display:block; width: 100%; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-option { background: #334155; text-align: left; }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div style="margin-top: 40vh;"><div class="loader"></div><p id="load-msg">Y√ºkleniyor...</p></div>
    </div>

    <div id="main-screen" class="screen">
        <div class="card" style="margin-top: 20px;">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
        </div>
        <div id="action-area" style="width: 100%; max-width: 400px;"></div>
        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">üèÜ SIRALAMA</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2rem; color: var(--gold); margin: 20px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 400px;"></div>
    </div>

    <script>
        const APP_URL = 'https://skill-survive.vercel.app';
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: APP_URL + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            
            try {
                // S√ºtun ismini hem 'telegram_kimliƒüi' hem 'telegram_id' olarak esnek bƒ±raktƒ±m
                let { data, error } = await _supabase.from('users').select('*').or(`telegram_kimliƒüi.eq.${userId},telegram_id.eq.${userId}`).maybeSingle();
                
                if (error) throw error;
                user = data;

                if (!user) {
                    const { data: n, error: insErr } = await _supabase.from('users').insert([{
                        "telegram_kimliƒüi": userId,
                        "kullanƒ±cƒ± adƒ±": tg.initDataUnsafe?.user?.username || "Oyuncu",
                        "bileti var": true
                    }]).select().single();
                    if (insErr) throw insErr;
                    user = n;
                }
                renderMain();
            } catch (e) {
                document.getElementById('load-msg').innerText = "Hata: " + e.message;
            }
        }

        function renderMain() {
            document.getElementById('u-name').innerText = "@" + (user["kullanƒ±cƒ± adƒ±"] || "Oyuncu");
            const actionArea = document.getElementById('action-area');
            const today = new Date().toISOString().split('T')[0];

            if (user["son_oynama_tarihi"] === today) {
                actionArea.innerHTML = "<div class='card'>‚úÖ Bug√ºnl√ºk tamam!</div>";
            } else {
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">üöÄ YARI≈ûMAYA Gƒ∞R</button>`;
            }
            showScreen('main-screen');
        }

        async function startQuiz() {
            showScreen('loading-screen');
            const { data } = await _supabase.from('questions').select('*').limit(10);
            // Soru mantƒ±ƒüƒ± buraya gelecek...
            showScreen('quiz-screen');
            document.getElementById('question-text').innerText = data[0].question;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
