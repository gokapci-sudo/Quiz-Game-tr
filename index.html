<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-yt { background: var(--yt); color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-option { background: #ffffff; color: #000; margin-bottom: 12px; text-align: left; padding: 14px; border: 2px solid transparent; }
        .btn-success { background: var(--success) !important; color: #fff !important; }
        .btn-error { background: var(--error) !important; color: #fff !important; }
        .btn-disabled { background: #475569 !important; opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .pw-input { width: 70px; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: #0f172a; color: #fff; text-align: center; text-transform: uppercase; font-weight: bold; }
        #ton-connect-btn { display: flex; justify-content: center; margin: 10px 0; width: 100%; }
        .prize-table { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); border-radius: 12px; padding: 10px; width: 100%; max-width: 450px; }
        .sponsor-box { background: #1e293b; height: 75px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #334155; overflow: hidden; display:block; }
        .sponsor-box img { width: 100%; height: 100%; object-fit: cover; }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; }
        .countdown-timer { font-size: 1.5rem; font-weight: bold; color: var(--gold); margin: 10px 0; font-family: monospace; }
        .count-badge { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); padding: 10px; border-radius: 12px; margin-bottom: 10px; width: 100%; max-width: 450px; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold); margin-top: 10px;">ARENA SPONSORLARI</h2>
        
        <div id="ticket-count-area" class="count-badge" style="border-color: var(--gold); color: var(--gold); display:none;">
            ğŸ« BugÃ¼n <span id="t-count">0</span> kiÅŸi bilet aldÄ±!
        </div>

        <div style="width:100%; max-width:450px; margin: 10px 0;">
            <a href="https://t.me/SeninKanalin" class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2iPt1ZPGpwtVwY5fvpN_X3hqThRsBvJIAFA&s"></a>
            <a href="https://t.me/SeninKanalin" class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2iPt1ZPGpwtVwY5fvpN_X3hqThRsBvJIAFA&s"></a>
            <a href="https://t.me/SeninKanalin" class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2iPt1ZPGpwtVwY5fvpN_X3hqThRsBvJIAFA&s"></a>
        </div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">ARENAYA GÄ°R ğŸš€</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
        </div>
        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
        <div class="prize-table">
            <div style="font-weight: bold; color: var(--gold); margin-bottom: 5px;">ğŸ† GÃœNÃœN Ã–DÃœLÃœ</div>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <span>1.: 0.50 TON</span> <span>2.: 0.30 TON</span> <span>3.: 0.20 TON</span>
            </div>
        </div>
        <button class="btn" style="background:#475569; margin-top:10px" onclick="fetchLeaderboard()">ğŸ† SIRALAMA</button>
    </div>

    <div id="task-screen" class="screen">
        <h2 style="color: var(--gold)">BÄ°LET GÃ–REVÄ°</h2>
        <div class="card" style="width:100%">
            <p style="font-size: 0.85rem;">VideolarÄ± izleyip ÅŸifreleri bulun. Her videoda 2 adet harf vardÄ±r.</p>
            <div id="task-list"></div>
            <button class="btn btn-blue" id="final-claim-btn" onclick="checkAllPasswords()" style="margin-top:15px">BÄ°LETÄ° ONAYLA</button>
        </div>
        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">â¬…ï¸ GERÄ°</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 15px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px;"></div>
    </div>

    <div id="result-screen" class="screen">
        <h2 style="color: var(--gold)">BÄ°TTÄ°!</h2>
        <div class="card">
            <h1 id="final-score" style="font-size: 3rem; margin:0; color:var(--primary)">0</h1>
            <p id="final-time-text" style="color:var(--gold); font-weight:bold;"></p>
        </div>
        <button class="btn btn-blue" onclick="location.reload()">TAMAM</button>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">ğŸ† KAZANANLAR</h2>
        <div id="player-count-area" class="count-badge" style="display:none;">
            ğŸ‘¥ BugÃ¼n yarÄ±ÅŸan kiÅŸi sayÄ±sÄ±: <span id="p-count">0</span>
        </div>
        <div id="leader-list" style="width:100%; max-width:450px;"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')" style="margin-top:10px">â¬…ï¸ GERÄ°</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        const WAIT_TIME = 30000; // 5 Dk
        const YT_VIDEOS = [
            { url: "https://www.youtube.com/watch?v=1" },
            { url: "https://www.youtube.com/watch?v=2" },
            { url: "https://www.youtube.com/watch?v=3" }
        ];

        let vStatus = [false, false, false];
        let vTimers = [WAIT_TIME, WAIT_TIME, WAIT_TIME];
        let activeInterval = null;
        let dbPasswords = ["", "", ""];

        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null, dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, quizStartTime = 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            user = data || (await _supabase.from('users').insert([{ telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", has_ticket: false }]).select().single()).data;
            
            const { data: pwData } = await _supabase.from('settings').select('*');
            pwData?.forEach(row => {
                if(row.key === 'video_pw_1') dbPasswords[0] = row.value.toUpperCase();
                if(row.key === 'video_pw_2') dbPasswords[1] = row.value.toUpperCase();
                if(row.key === 'video_pw_3') dbPasswords[2] = row.value.toUpperCase();
            });

            // Sponsor ekranÄ± iÃ§in bilet sayÄ±sÄ±nÄ± Ã§ek
            updateTicketCount();

            setInterval(renderMain, 1000);
            renderTasks();
        }

        async function updateTicketCount() {
            const { count } = await _supabase.from('users').select('*', { count: 'exact', head: true }).eq('has_ticket', true);
            if (count !== null) {
                document.getElementById('t-count').innerText = count;
                document.getElementById('ticket-count-area').style.display = 'block';
            }
        }

        function getTRTime() {
            return new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"}));
        }

        function startVideoTimer(i) {
            if (vStatus[i] || (i > 0 && !vStatus[i-1])) return;
            tg.openLink(YT_VIDEOS[i].url);
            if (activeInterval) clearInterval(activeInterval);
            activeInterval = setInterval(() => {
                vTimers[i] -= 1000;
                renderTasks();
                if (vTimers[i] <= 0) {
                    clearInterval(activeInterval);
                    vStatus[i] = true;
                    renderTasks();
                }
            }, 1000);
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            let html = "";
            for(let i=0; i<3; i++) {
                const isLocked = i > 0 && !vStatus[i-1];
                const isDone = vStatus[i];
                const isRunning = vTimers[i] < WAIT_TIME && vTimers[i] > 0;
                let btnText = isDone ? `âœ… ${i+1}. Tamam` : (isRunning ? `â³ ${Math.ceil(vTimers[i]/1000)}s` : `ğŸ¬ ${i+1}. Video`);
                html += `
                    <div style="margin-bottom:12px; display:flex; flex-direction:column; align-items:center; gap:5px;">
                        <button class="btn btn-yt ${isLocked?'btn-disabled':''} ${isDone?'btn-success':''}" onclick="startVideoTimer(${i})">${btnText}</button>
                        <input type="text" maxlength="2" class="pw-input" id="pw-${i}" ${!isDone?'disabled':''} placeholder="??">
                    </div>`;
            }
            list.innerHTML = html;
        }

        async function checkAllPasswords() {
            const inputs = [
                document.getElementById('pw-0').value.toUpperCase(),
                document.getElementById('pw-1').value.toUpperCase(),
                document.getElementById('pw-2').value.toUpperCase()
            ];

            if(inputs[0] === dbPasswords[0] && inputs[1] === dbPasswords[1] && inputs[2] === dbPasswords[2]) {
                await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                user.has_ticket = true;
                tg.showAlert("DoÄŸru! Bilet alÄ±ndÄ±.");
                updateTicketCount(); // SayÄ±yÄ± gÃ¼ncelle
                showScreen('main-screen'); renderMain();
            } else {
                tg.showAlert("HatalÄ± ÅŸifre!");
            }
        }

        function renderMain() {
            const now = getTRTime();
            const h = now.getHours();
            const m = now.getMinutes();
            const isMatchTime = (h === 13 && m >= 0 && m <= 3);
            const todayStr = now.toISOString().split('T')[0];
            
            const actionArea = document.getElementById('action-area');
            document.getElementById('u-name').innerText = `@${user.username}`;

            if (user.last_played_date === todayStr) {
                actionArea.innerHTML = `<div class="card" style="color:var(--primary)">YarÄ±n tekrar gel!</div>`;
            } else if (isMatchTime) {
                if (user.has_ticket) {
                    actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ BAÅLAT</button>`;
                } else {
                    actionArea.innerHTML = `<div class="card"><button class="btn btn-yt" onclick="showScreen('task-screen')">ğŸ« BÄ°LET AL</button></div>`;
                }
            } else {
                let target = getTRTime();
                if (h >= 13) target.setDate(target.getDate() + 1);
                target.setHours(13, 0, 0, 0);
                
                let diff = target - now;
                let dh = Math.floor(diff / 3600000).toString().padStart(2, '0');
                let dm = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                let ds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

                actionArea.innerHTML = `
                    <div class="card">
                        <p style="margin:0; font-size:0.9rem;">Bir Sonraki YarÄ±ÅŸmaya Kalan SÃ¼re</p>
                        <div class="countdown-timer">${dh}:${dm}:${ds}</div>
                        ${!user.has_ticket ? '<button class="btn btn-yt" style="margin-top:10px" onclick="showScreen(\'task-screen\')">ğŸ« BÄ°LET AL</button>' : '<p style="color:var(--success); font-weight:bold;">ğŸ« Biletiniz HazÄ±r!</p>'}
                    </div>`;
            }
        }

        async function startQuiz() {
            const { data } = await _supabase.from('questions').select('*');
            if(!data || data.length === 0) return;
            dailyQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIdx = 0; score = 0; quizStartTime = Date.now();
            showScreen('quiz-screen'); loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = q.question;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option';
                b.innerText = opt;
                b.onclick = () => {
                    clearInterval(timer);
                    if(i === q.correct_option) { b.classList.add('btn-success'); score += timeLeft * 10; }
                    else { b.classList.add('btn-error'); document.querySelectorAll('.btn-option')[q.correct_option].classList.add('btn-success'); }
                    setTimeout(() => { currentIdx++; loadQuestion(); }, 1200);
                };
                container.appendChild(b);
            });
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft;
                if(timeLeft <= 0) { clearInterval(timer); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        async function endQuiz() {
            const totalTimeMs = Date.now() - quizStartTime;
            const today = getTRTime().toISOString().split('T')[0];
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-time-text').innerText = `${(totalTimeMs/1000).toFixed(2)} Saniye`;
            showScreen('result-screen');
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: totalTimeMs, play_date: today }]);
            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
        }

        async function fetchLeaderboard() {
            const today = getTRTime().toISOString().split('T')[0];
            
            // YarÄ±ÅŸan sayÄ±sÄ± ve skorlarÄ± tek seferde Ã§ekiyoruz
            const { data, count } = await _supabase
                .from('daily_scores')
                .select('*', { count: 'exact' })
                .eq('play_date', today)
                .order('score', {ascending: false})
                .order('completion_time', {ascending: true})
                .limit(10);

            // Oyuncu sayÄ±sÄ±nÄ± gÃ¶ster
            if (count !== null) {
                document.getElementById('p-count').innerText = count;
                document.getElementById('player-count-area').style.display = 'block';
            }

            const l = document.getElementById('leader-list');
            l.innerHTML = "";
            data?.forEach((row, i) => {
                l.innerHTML += `<div class="leader-row"><span>#${i+1} @${row.username}</span><b>${row.score} P / ${(row.completion_time/1000).toFixed(1)}s</b></div>`;
            });
            showScreen('leader-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
