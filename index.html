<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: sans-serif; text-align:center; display: flex; flex-direction: column; min-height: 100vh; }
        .screen { display:none; padding: 20px; flex: 1; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display:flex !important; }
        .card { background:var(--card); padding:25px; border-radius:20px; margin:15px 0; border:1px solid #334155; width: 90%; max-width: 400px; }
        .btn { display:block; width: 100%; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:12px; font-size: 1rem; }
        .btn-blue { background:var(--primary); color:#000; }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div class="loader"></div>
        <h2 id="loading-text">BaÄŸlantÄ± Kuruluyor...</h2>
        <p id="debug-log" style="font-size: 0.7rem; color: #64748b;"></p>
    </div>

    <div id="reg-screen" class="screen">
        <div class="card">
            <h1 style="color:var(--primary)">ğŸ† Quiz Arena</h1>
            <p>Sistem seni tanÄ±yamadÄ±. Devam etmek iÃ§in lÃ¼tfen kaydol.</p>
            <button class="btn btn-blue" onclick="registerUser()">ğŸ“ KAYDOL VE BAÅLA</button>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h3 id="u-name">@Oyuncu</h3>
            <p>Bilet: <span id="t-status">...</span></p>
            <p id="ad-info">Reklam: 0 / 4</p>
        </div>
        <div class="card">
            <div id="timer-countdown" style="font-size: 1.5rem; font-weight: bold; color:#fbbf24;">00:00:00</div>
        </div>
        <button id="ad-btn" class="btn btn-blue" onclick="watchAd()">ğŸ“º REKLAM Ä°ZLE</button>
        <button id="play-btn" class="btn btn-blue" style="display:none;" onclick="alert('YarÄ±ÅŸma 13:00\'da!')">ğŸš€ YARIÅMAYA GÄ°R</button>
    </div>

    <script>
        const log = (msg) => { document.getElementById('debug-log').innerText += msg + " | "; console.log(msg); };
        
        // Ã–NEMLÄ°: Bilgilerini buraya tekrar gir
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        
        let _supabase, AdController, user;
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        const userName = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "User";
        const today = new Date().toLocaleDateString('tr-TR');

        async function startApp() {
            log("BaÅŸladÄ±");
            try {
                // KÃ¼tÃ¼phane KontrolÃ¼
                if (!window.supabase) throw new Error("Supabase yÃ¼klenemedi");
                _supabase = window.supabase.createClient(SB_URL, SB_KEY);
                
                if (window.Adsgram) {
                    AdController = window.Adsgram.init({ blockId: "int-2709" });
                }

                log("DB aranÄ±yor");
                let { data, error } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                
                if (error) throw error;

                if (!data) {
                    log("KullanÄ±cÄ± yok");
                    showScreen('reg-screen');
                } else {
                    log("KullanÄ±cÄ± var");
                    user = data;
                    if (user.last_ad_date !== today) {
                        const { data: updated } = await _supabase.from('users')
                            .update({ ads_watched: 0, has_ticket: false, last_ad_date: today })
                            .eq('telegram_id', userId).select().single();
                        user = updated;
                    }
                    showMain();
                }
            } catch (err) {
                log("HATA: " + err.message);
                // Hata durumunda bile 3 saniye sonra kayÄ±t ekranÄ±nÄ± dene
                setTimeout(() => showScreen('reg-screen'), 3000);
            }
        }

        async function registerUser() {
            try {
                const { data, error } = await _supabase.from('users').upsert({ 
                    telegram_id: userId, 
                    username: userName,
                    last_ad_date: today,
                    ads_watched: 0,
                    has_ticket: false
                }).select().single();
                if (error) throw error;
                user = data;
                showMain();
            } catch (err) { alert("KayÄ±t HatasÄ±: " + err.message); }
        }

        function showMain() {
            showScreen('main-screen');
            document.getElementById('u-name').innerText = `@${user.username}`;
            updateUI();
            setInterval(updateTimer, 1000);
        }

        function updateUI() {
            document.getElementById('ad-info').innerText = `Reklam: ${user.ads_watched || 0} / 4`;
            document.getElementById('t-status').innerText = user.has_ticket ? "VAR âœ…" : "YOK âŒ";
        }

        async function watchAd() {
            if (!AdController) return alert("Reklam kÃ¼tÃ¼phanesi hazÄ±r deÄŸil.");
            AdController.show().then(async (res) => {
                if (res.done) {
                    user.ads_watched = (user.ads_watched || 0) + 1;
                    if (user.ads_watched >= 4) user.has_ticket = true;
                    await _supabase.from('users').update({ ads_watched: user.ads_watched, has_ticket: user.has_ticket }).eq('telegram_id', userId);
                    updateUI();
                }
            });
        }

        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(13, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);
            const diff = target - now;
            const h = String(Math.floor(diff/3600000)).padStart(2,'0');
            const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
            const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
            document.getElementById('timer-countdown').innerText = `${h}:${m}:${s}`;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Telegram WebApp hazÄ±r olduÄŸunda baÅŸlat
        tg.ready();
        startApp();
    </script>
</body>
</html>
