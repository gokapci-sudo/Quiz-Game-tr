<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-gold { background:var(--gold); color:#000; }
        .btn-option { background: #334155; text-align: left; margin-bottom: 8px; }
        #ton-connect-btn { display: flex; justify-content: center; margin: 10px 0; }
        .sponsor-box { background: #1e293b; height: 80px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #334155; overflow: hidden; }
        .sponsor-box img { width: 100%; height: 100%; object-fit: cover; }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .prize-table { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); border-radius: 12px; padding: 10px; margin-bottom: 10px; font-size: 0.85rem; width: 100%; max-width: 450px; }
        .prize-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .scroll-area { width: 100%; max-width: 450px; flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold); margin-top: 20px;">ARENA SPONSORLARI</h2>
        <div style="width:100%; max-width:450px; margin: 15px 0;">
            <div class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPXJ1GGFl8a-n8lMcsG5VXj36wUZgbpc39Ag&s"></div>
            <div class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPXJ1GGFl8a-n8lMcsG5VXj36wUZgbpc39Ag&s"></div>
            <div class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPXJ1GGFl8a-n8lMcsG5VXj36wUZgbpc39Ag&s"></div>
        </div>
        <button class="btn btn-blue" onclick="goToMain()" style="margin-top: auto; margin-bottom: 30px;">ARENAYA Gƒ∞R üöÄ</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card" style="margin-top: 10px;">
            <h2 id="u-name" style="margin:0">@Oyuncu</h2>
            <div id="wallet-info" style="font-size: 0.7rem; color: #94a3b8; margin-top: 5px;">C√ºzdan Baƒülanmadƒ±</div>
            <div id="ton-connect-btn"></div>
        </div>

        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>

        <div class="prize-table">
            <div style="font-weight: bold; color: var(--gold); margin-bottom: 5px;">üèÜ G√úN√úN TAHMƒ∞Nƒ∞ √ñD√úL HAVUZU</div>
            <div class="prize-row"><span>1. Oyuncu:</span> <span id="p1" style="color:var(--primary)">0.00 TON</span></div>
            <div class="prize-row"><span>2. Oyuncu:</span> <span id="p2" style="color:var(--primary)">0.00 TON</span></div>
            <div class="prize-row"><span>3. Oyuncu:</span> <span id="p3" style="color:var(--primary)">0.00 TON</span></div>
            <div style="font-size: 0.65rem; color: #94a3b8; margin-top: 5px;">Reklam gelirine g√∂re anlƒ±k g√ºncellenir.</div>
        </div>

        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">üèÜ SIRALAMA</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 15px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px; display: flex; flex-direction: column;"></div>
    </div>

    <div id="result-screen" class="screen">
        <div class="card">
            <h2>Puan: <span id="final-score" style="color:var(--primary)">0</span></h2>
            <p id="final-time" style="color: var(--gold); font-weight: bold;"></p>
        </div>
        <div class="scroll-area" id="review-list"></div>
        <button class="btn btn-blue" onclick="location.reload()">üîÑ ANA SAYFAYA D√ñN</button>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">üèÜ G√ºn√ºn En ƒ∞yileri</h2>
        <div class="scroll-area" id="leader-list"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">‚¨ÖÔ∏è GERƒ∞ D√ñN</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        
        const getSqlDate = () => new Date().toISOString().split('T')[0];
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null, dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, userAnswers = [], quizStartTime = 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            try {
                const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                user = data;
                if (!user) {
                    const { data: n } = await _supabase.from('users').insert([{
                        telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", has_ticket: false
                    }]).select().single();
                    user = n;
                }
                updatePrizePool(); // Havuzu ilk giri≈üte hesapla
            } catch (e) { console.error("Init fail"); }
        }

        async function updatePrizePool() {
            // Reklam Ba≈üƒ± Tahmini Gelir (√ñrn: 0.005 TON)
            const REVENUE_PER_AD = 0.005; 
            const today = getSqlDate();
            
            // Bug√ºn ka√ß reklam izlendiƒüini √ßek (T√ºm kullanƒ±cƒ±lardan)
            const { data } = await _supabase.from('daily_scores').select('score').eq('play_date', today);
            const totalAds = (data?.length || 0) + 10; // +10 ba≈ülangƒ±√ß i√ßin g√∂rsel dolgunluk
            
            const grossPool = totalAds * REVENUE_PER_AD;
            const netPool = grossPool * 0.7; // %30 komisyon √ßƒ±ktƒ±

            document.getElementById('p1').innerText = (netPool * 0.50).toFixed(3) + " TON";
            document.getElementById('p2').innerText = (netPool * 0.30).toFixed(3) + " TON";
            document.getElementById('p3').innerText = (netPool * 0.20).toFixed(3) + " TON";
        }

        function goToMain() {
            if(!user) return;
            showScreen('main-screen');
            renderMain();
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const actionArea = document.getElementById('action-area');
            const today = getSqlDate();
            
            if (user.last_played_date === today) {
                actionArea.innerHTML = `<div class="card" style="color:var(--primary)">‚úÖ Yarƒ±≈ü bitti! Yarƒ±n bekleriz.</div>`;
            } else if (user.has_ticket) {
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">üöÄ YARI≈ûMAYA BA≈ûLA</button>`;
            } else {
                actionArea.innerHTML = `
                    <div class="card" style="border: 1px solid var(--gold)">
                        <p style="margin:0 0 10px 0">Biletiniz yok!</p>
                        <button class="btn btn-gold" onclick="watchAd()">üì∫ REKLAM ƒ∞ZLE & Bƒ∞LET AL</button>
                    </div>`;
            }
        }

        async function watchAd() {
            tg.MainButton.setText("REKLAM ƒ∞ZLENƒ∞YOR...").show();
            // BURAYA Adsgram SDK Gelecek
            setTimeout(async () => {
                await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                user.has_ticket = true;
                tg.MainButton.hide();
                renderMain();
                updatePrizePool();
            }, 2000);
        }

        async function startQuiz() {
            const { data } = await _supabase.from('questions').select('*');
            dailyQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIdx = 0; score = 0; userAnswers = []; quizStartTime = Date.now();
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = `${currentIdx + 1}. ${q.question}`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option'; b.innerText = opt;
                b.onclick = () => {
                    userAnswers.push(i); if (i === q.correct_option) score += (timeLeft * 10);
                    clearInterval(timer); currentIdx++; loadQuestion();
                };
                container.appendChild(b);
            });
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft;
                if (timeLeft <= 0) { userAnswers.push(-1); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        async function endQuiz() {
            const timeMs = Date.now() - quizStartTime;
            const today = getSqlDate();
            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: timeMs, play_date: today }]);
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-time').innerText = `‚è±Ô∏è ${(timeMs/1000).toFixed(2)} sn`;
            showScreen('result-screen');
        }

        async function fetchLeaderboard() {
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', getSqlDate()).order('score', {ascending: false}).limit(10);
            const l = document.getElementById('leader-list');
            l.innerHTML = data?.length > 0 ? "" : "Hen√ºz veri yok.";
            data?.forEach((row, i) => {
                const medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : `#${i+1}`;
                l.innerHTML += `<div class="leader-row"><span>${medal} @${row.username}</span><b>${row.score}</b></div>`;
            });
            showScreen('leader-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
