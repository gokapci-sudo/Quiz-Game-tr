<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Arena - Hoşgeldiniz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="splash-body">
    <div class="splash-container">
        <div class="counter-card">
            <span class="counter-label">TOPLAM BİLETLİ KATILIMCI</span>
            <div id="big-counter" class="counter-value">1388 + ...</div>
        </div>

        <div class="sponsor-grid">
            <div class="sponsor-box">Sponsorlarımız Burada Görünecektir.</div>
            <div class="sponsor-box">Sponsorlarımız Burada Görünecektir.</div>
            <div class="sponsor-box highlight">Bu Alana Reklam Verebilirsiniz</div>
            <div class="sponsor-box highlight">Bu Alana Reklam Verebilirsiniz</div>
        </div>

        <div class="action-footer">
            <button id="entry-btn" class="btn-main pulse">GİRİŞ YAP</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const SB_URL = "https://arumdxephyjteoypjaxh.supabase.co";
        const SB_KEY = "sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function initApp() {
            tg.ready(); tg.expand();
            
            // Sayaç: 1388 + DB'deki biletliler
            const { count } = await supabaseClient.from('profiles').select('*', { count: 'exact', head: true }).eq('has_ticket', true);
            document.getElementById('big-counter').innerText = `1388 + ${count || 0}`;

            document.getElementById('entry-btn').onclick = async () => {
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    await supabaseClient.from('profiles').upsert({
                        telegram_id: user.id,
                        username: user.username || "Anonim",
                    }, { onConflict: 'telegram_id' });
                }
                // Kayıt sonrası Dashboard'a yönlendir
                window.location.href = "dashboard.html";
            };
        }
        initApp();
    </script>
</body>
</html>
