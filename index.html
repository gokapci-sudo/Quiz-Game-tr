<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">BAŞLAMAK İÇİN DOKUN</h1>
        <div id="timer">Süre: 0.00s</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 100, startTime, elapsedTime = 0;
        let greenLightSound, redLightSound, eliminateSound;

        function preload() {
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
            
            // SESLER: Bunlar açık kaynaklı, hızlı yüklenen ses efektleri
            this.load.audio('green', 'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'); // Zil sesi
            this.load.audio('red', 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');   // Uyarı sesi
            this.load.audio('fail', 'https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3'); // Elenme sesi
        }

        function create() {
            const centerX = config.width / 2;
            this.add.rectangle(centerX, config.height/2, config.width, config.height, 0xc2a385);
            this.add.rectangle(centerX, finishLine, config.width, 10, 0xffffff);
            player = this.add.sprite(centerX, config.height - 100, 'player').setScale(1.2);

            // Sesleri tanımla
            greenLightSound = this.sound.add('green');
            redLightSound = this.sound.add('red');
            eliminateSound = this.sound.add('fail');

            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    // İlk dokunuşta ses motorunu uyandır
                    this.sound.context.resume();
                    startAction();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') {
                    isMoving = true;
                }
            });

            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startAction() {
            gameStatus = 'GREEN';
            startTime = Date.now();
            greenLightSound.play(); // Başlangıç sesi
            startCycle();
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            
            let statusEl = document.getElementById('status');
            statusEl.innerText = (gameStatus === 'GREEN') ? "YEŞİL!" : "DUR!";
            statusEl.style.color = (gameStatus === 'GREEN') ? "#2ecc71" : "#e74c3c";

            // Duruma göre ses çal
            if (gameStatus === 'GREEN') {
                greenLightSound.play();
            } else {
                redLightSound.play();
                tg.HapticFeedback.notificationOccurred('warning');
            }

            let nextChange = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1000 + Math.random() * 1500);
            setTimeout(startCycle, nextChange);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `Süre: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 3;
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    eliminateSound.play(); // Elenme sesi
                    document.getElementById('status').innerText = "ELENDİN!";
                    tg.HapticFeedback.notificationOccurred('error');
                    player.setTint(0xff0000);
                    player.setAngle(90);
                }
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                tg.showAlert(`Tebrikler! ${elapsedTime}s sürede bitirdin.`);
            }
        }
    </script>
</body>
</html>
