    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

            text-align:center; min-height: 100vh; overflow-x: hidden;
            /* Tam ekran desteÄŸi iÃ§in padding ayarÄ± */
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);

        .screen {

            width: 100%; height: 100vh; overflow-y: auto; position: fixed; 
            top:0; left:0; right: 0; 
            padding-top: calc(var(--safe-top) + 20px);

        .screen.active { display:flex; }
        
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }

        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; }
        .btn:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-success { background: var(--success); }
        
        .countdown-timer { font-size: 1.5rem; font-weight: bold; color: var(--gold); margin: 5px 0; font-family: monospace; }
        
        /* Ã–dÃ¼l Tablosu */
        .prize-table { background: rgba(251, 191, 36, 0.05); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; width: 100%; max-width: 450px; margin: 10px 0; }
        .prize-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(251, 191, 36, 0.1); }
        .prize-row:last-child { border-bottom: none; }
        .medal { font-size: 1.3rem; margin-right: 10px; }

        /* Sponsorlar */
        .sponsor-box { background: #1e293b; height: 80px; border-radius: 12px; margin-bottom: 8px; border: 1px dashed #475569; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #94a3b8; width: 100%; max-width: 450px; }
    </style>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        let userId = tg.initDataUnsafe?.user?.id || 123456, user = null;
        let adCount = 0, currentQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, quizStartTime = 0;
        
        const MATCH_HOURS = [10, 13, 15], MATCH_DURATION = 3;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://gokapci-sudo.github.io/Quiz-Game-tr/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            // Telegram Tam Ekran Modu Aktif Etme
            tg.ready();
            tg.expand(); // UygulamayÄ± yukarÄ± doÄŸru tam geniÅŸletir
            if (tg.setHeaderColor) tg.setHeaderColor('#0f172a');
            if (tg.setBackgroundColor) tg.setBackgroundColor('#0f172a');
            
            // Sponsorlar
            const sList = document.getElementById('sponsor-list');
            if (sList && window.APP_CONFIG) {
                sList.innerHTML = APP_CONFIG.sponsors.map(s => `<div class="sponsor-box">${s.img ? `<img src="${s.img}" style="width:100%; height:100%; object-fit: cover; border-radius:12px;">` : s.text}</div>`).join("");
                document.getElementById('p1').innerText = APP_CONFIG.prizes.p1;
                document.getElementById('p2').innerText = APP_CONFIG.prizes.p2;
                document.getElementById('p3').innerText = APP_CONFIG.prizes.p3;
            }

            // VeritabanÄ±
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            if (data) user = data; 
            else {
                const { data: newUser } = await _supabase.from('users').insert([{
                    telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", balance: 0.00, has_ticket: false
                }]).select().single();
                user = newUser;
            }

            updateTicketCount();
            setInterval(updateTimers, 1000);
        }

        function getTRTime() { return new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"})); }

        function updateTimers() {
            if (!user) return;
            const now = getTRTime(), h = now.getHours(), m = now.getMinutes();
            let nextMatch = MATCH_HOURS.find(hour => hour > h) || MATCH_HOURS[0];
            let target = getTRTime();
            target.setHours(nextMatch, 0, 0, 0);
            if (nextMatch <= h) target.setDate(target.getDate() + 1);
            let diff = target - now;
            let dh = Math.floor(diff/3600000).toString().padStart(2,'0'), dm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0'), ds = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            const timerStr = `${dh}:${dm}:${ds}`;

            if (document.getElementById('main-screen').classList.contains('active')) {
                document.getElementById('u-name').innerText = `@${user.username}`;
                document.getElementById('u-balance').innerText = user.balance.toFixed(2);
                document.getElementById('withdraw-btn').disabled = user.balance < 2.0;

                let isMatchTime = MATCH_HOURS.some(hour => h === hour && m < MATCH_DURATION);
                const actionArea = document.getElementById('action-area');
                
                if (isMatchTime) {
                    actionArea.innerHTML = user.has_ticket 
                        ? `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ YARIÅMAYA BAÅLA</button>`
                        : `<button class="btn btn-yt" style="background:var(--yt)" onclick="showScreen('task-screen')">ğŸ« BÄ°LET AL (GEREKLÄ°)</button>`;
                } else {
                    actionArea.innerHTML = `<div class="card" style="width:100%;">
                        <p style="margin:0; font-size:0.8rem; color:#94a3b8;">SÄ±radaki YarÄ±ÅŸma:</p>
                        <div class="countdown-timer">${timerStr}</div>
                        ${user.has_ticket ? '<p style="color:var(--success); font-weight:bold; margin:5px 0;">ğŸ« Biletiniz HazÄ±r!</p>' : ''}
                    </div>`;
                }
            }
        }

        function showAnnouncements() {
            document.getElementById('announcement-text').innerText = APP_CONFIG.announcement;
            showScreen('announcement-screen');
        }

        async function updateTicketCount() {
            const { count } = await _supabase.from('users').select('*', { count: 'exact', head: true }).eq('has_ticket', true);
            document.getElementById('ticket-info').innerText = `ğŸ« BugÃ¼n ${1388 + (count || 0)} kiÅŸi bilet aldÄ±!`;
        }

        async function handleEntry() {
            if (typeof show_10527452 === 'function') {
                show_10527452('pop').then(() => showScreen('main-screen')).catch(() => showScreen('main-screen'));
            } else showScreen('main-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
