<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Local Assets</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; font-family: 'Arial Black', sans-serif; pointer-events: none; z-index: 10;
        }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; background: #ff0055; color: white; border-radius: 20px;
            font-weight: bold; display: none; cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="status">DOKUN VE BA≈ûLA</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        // --- SUPABASE AYARLARI ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp; tg.expand();
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#d4a373',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, doll, gameStatus = 'WAITING', isMoving = false;
        let startTime, elapsedTime = 0, finishLine = 120, canMove = false;

        function preload() {
            // G√ñRSEL YOLLARI: GitHub'daki dosya isimlerinle aynƒ± olmalƒ±
            this.load.image('player', 'player.png'); // Karakterin
            this.load.image('doll', 'doll.png');     // Dev Bebek
            this.load.image('ground', 'ground.png'); // Yer dokusu
        }

        function create() {
            const w = config.width; const h = config.height; const cx = w / 2;

            // Arka plan dokusu (Eƒüer varsa)
            if (this.textures.exists('ground')) {
                this.add.tileSprite(cx, h/2, w, h, 'ground').setAlpha(0.6);
            }

            // Biti≈ü √áizgisi
            this.add.rectangle(cx, finishLine, w, 10, 0xffffff);

            // Bebek
            doll = this.add.sprite(cx, finishLine - 60, 'doll').setScale(0.6);

            // Oyuncu
            player = this.add.sprite(cx, h - 100, 'player').setScale(1.2);

            // Dokunma Kontrol√º
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN'; startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    setTimeout(() => { canMove = true; }, 150);
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN' && canMove) {
                    isMoving = true;
                }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const s = document.getElementById('status');

            if (gameStatus === 'GREEN') {
                s.innerText = "YE≈ûƒ∞L!"; s.style.color = "#00ff00";
                doll.setFlipX(false); // Bebek √∂n√ºne d√∂ner
            } else {
                s.innerText = "DUR!"; s.style.color = "#ff0000";
                doll.setFlipX(true);  // Bebek arkasƒ±nƒ± d√∂ner
                tg.HapticFeedback.notificationOccurred('warning');
            }

            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1000 + Math.random() * 1500);
            setTimeout(() => startCycle.call(this), delay);
        }

        function update() {
            if (gameStatus === 'WAITING' || gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving && canMove) {
                player.y -= 3.5;
                player.angle = Math.sin(Date.now() * 0.01) * 5; // Y√ºr√ºme sallantƒ±sƒ±

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDƒ∞N!";
                    player.setTint(0xff0000); player.angle = 90;
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } else { player.angle = 0; }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(f) {
            const u = tg.initDataUnsafe?.user;
            const data = { telegram_id: u?.id || 123, username: u?.first_name || "Oyuncu", score: parseFloat(f) };
            const { error } = await _supabase.from('leaderboard').insert([data]);
            if (!error) {
                tg.showAlert(`BA≈ûARDIN! Skor: ${f}s`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ SKOR TABLOSU:\n\n" + list);
            }
        }
    </script>
</body>
</html>
