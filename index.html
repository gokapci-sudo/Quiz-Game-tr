<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Arena Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: sans-serif; text-align:center; min-height: 100vh; display: flex; flex-direction: column; }
        
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%; min-height: 100vh; position: absolute; top: 0; left: 0; }
        .screen.active { display:flex; position: relative; }

        .card { background:var(--card); padding:20px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 400px; }
        .btn { display:block; width: 100%; padding:14px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-option { background: #334155; text-align: left; }
        
        .leader-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .rank { font-weight: bold; color: var(--gold); }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .review-item { text-align: left; padding: 10px; border-bottom: 1px solid #475569; font-size: 0.85rem; width: 100%; }
        .correct-text { color: #10b981; }
        .wrong-text { color: #ef4444; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div class="loader" style="margin-top: 40vh;"></div>
        <p id="load-msg">Veriler DoÄŸrulanÄ±yor...</p>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name">...</h2>
            <div id="status-box" style="margin: 15px 0; font-weight: bold;"></div>
        </div>
        <div id="action-area" style="width: 100%; max-width: 400px;"></div>
        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">ğŸ† LÄ°DERLÄ°K TABLOSU</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2rem; color: var(--gold); font-weight: bold; margin: 20px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 400px;"></div>
    </div>

    <div id="result-screen" class="screen">
        <div class="card">
            <h2>PuanÄ±nÄ±z: <span id="final-score" style="color:var(--primary)">0</span></h2>
            <p>BugÃ¼nkÃ¼ katÄ±lÄ±mÄ±nÄ±z kaydedildi.</p>
        </div>
        <div class="card" style="max-height: 40vh; overflow-y: auto;">
            <h4>Cevap AnahtarÄ±</h4>
            <div id="review-list"></div>
        </div>
        <button class="btn btn-blue" onclick="location.reload()">ğŸ”„ ANA SAYFAYA DÃ–N</button>
    </div>

    <div id="leader-screen" class="screen">
        <div class="card">
            <h3>ğŸ† GÃ¼nÃ¼n En Ä°yileri</h3>
            <div id="leader-list"></div>
        </div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">â¬…ï¸ GERÄ° DÃ–N</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        
        // Tarih formatÄ±nÄ± SQL'e uygun (YYYY-MM-DD) hale getiriyoruz
        const getSqlDate = () => new Date().toISOString().split('T')[0];
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null;

        const questions = [
            { q: "TON aÄŸÄ±nÄ±n yerel kripto parasÄ± nedir?", a: ["TON", "BTC", "ETH", "SOL"], c: 0 },
            { q: "Telegram hangi yÄ±l kuruldu?", a: ["2010", "2013", "2015", "2018"], c: 1 },
            { q: "Blockchain'de bloklarÄ± ne baÄŸlar?", a: ["Zincir", "Hash", "Kablo", "Wifi"], c: 1 },
            { q: "Tonkeeper bir nedir?", a: ["CÃ¼zdan", "Oyun", "Borsa", "TarayÄ±cÄ±"], c: 0 },
            { q: "Hangi platform Mini App desteÄŸi sunar?", a: ["WhatsApp", "Telegram", "Twitter", "Instagram"], c: 1 }
        ];

        let currentIdx = 0, score = 0, timer, timeLeft = 15, userAnswers = [];

        async function init() {
            try {
                tg.expand();
                const { data, error } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                if (error) throw error;
                user = data;
                
                if (!user) {
                    // Otomatik KayÄ±t (Hata almamak iÃ§in)
                    const { data: newUser } = await _supabase.from('users').insert([{
                        telegram_id: userId,
                        username: tg.initDataUnsafe?.user?.username || "Oyuncu",
                        last_ad_date: getSqlDate(),
                        ads_watched: 0,
                        has_ticket: false
                    }]).select().single();
                    user = newUser;
                }
                
                renderMain();
            } catch (err) {
                document.getElementById('load-msg').innerText = "Hata: " + err.message;
            }
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const statusBox = document.getElementById('status-box');
            const actionArea = document.getElementById('action-area');
            const today = getSqlDate();

            if (user.last_played_date === today) {
                statusBox.innerHTML = "âœ… BugÃ¼nÃ¼n yarÄ±ÅŸmasÄ±nÄ± tamamladÄ±n!";
                actionArea.innerHTML = "";
            } else if (user.has_ticket || true) { // TEST Ä°Ã‡Ä°N SÃœREKLÄ° AKTÄ°F
                statusBox.innerHTML = "ğŸ« YarÄ±ÅŸma bileti aktif!";
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ YARIÅMAYA GÄ°R</button>`;
            } else {
                statusBox.innerHTML = "âŒ Biletin yok. Reklam izle!";
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="alert('Reklam SDK BaÄŸlanÄ±yor...')">ğŸ“º REKLAM Ä°ZLE</button>`;
            }
            showScreen('main-screen');
        }

        function startQuiz() {
            currentIdx = 0; score = 0; userAnswers = [];
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= questions.length) return endQuiz();
            timeLeft = 15;
            document.getElementById('quiz-timer').innerText = timeLeft;
            const qData = questions[currentIdx];
            document.getElementById('question-text').innerText = qData.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            qData.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-option';
                btn.innerText = opt;
                btn.onclick = () => {
                    userAnswers.push(i);
                    if (i === qData.c) score += (timeLeft * 10);
                    clearInterval(timer);
                    currentIdx++;
                    loadQuestion();
                };
                container.appendChild(btn);
            });

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('quiz-timer').innerText = timeLeft;
                if (timeLeft <= 0) {
                    userAnswers.push(-1);
                    currentIdx++;
                    loadQuestion();
                }
            }, 1000);
        }

        async function endQuiz() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = score;
            const today = getSqlDate();

            // Cevap Ä°nceleme
            const review = document.getElementById('review-list');
            review.innerHTML = "";
            questions.forEach((q, i) => {
                const isCorrect = userAnswers[i] === q.c;
                review.innerHTML += `
                    <div class="review-item">
                        <b>${i+1}. ${q.q}</b><br>
                        <span class="correct-text">DoÄŸru: ${q.a[q.c]}</span><br>
                        ${!isCorrect ? `<span class="wrong-text">Sizin: ${userAnswers[i] === -1 ? 'SÃ¼re Bitti' : q.a[userAnswers[i]]}</span>` : ''}
                    </div>`;
            });

            // VeritabanÄ± GÃ¼ncelleme (Bilet Yak ve Tarih Yaz)
            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
            await _supabase.from('daily_scores').insert([{
                telegram_id: userId, username: user.username, score: score, play_date: today
            }]);
        }

        async function fetchLeaderboard() {
            showScreen('leader-screen');
            const list = document.getElementById('leader-list');
            list.innerHTML = "<div class='loader'></div>";
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', getSqlDate()).order('score', {ascending: false}).limit(10);
            
            list.innerHTML = "";
            if (data && data.length > 0) {
                data.forEach((row, i) => {
                    list.innerHTML += `<div class="leader-row"><span><span class="rank">#${i+1}</span> @${row.username}</span><b>${row.score}</b></div>`;
                });
            } else { list.innerHTML = "BugÃ¼n henÃ¼z skor girilmedi."; }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
