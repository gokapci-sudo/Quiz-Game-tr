<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: sans-serif; text-align:center; display: flex; flex-direction: column; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex: 1; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display:flex !important; }
        .card { background:var(--card); padding:25px; border-radius:20px; margin:15px 0; border:1px solid #334155; width: 85%; max-width: 400px; }
        .btn { display:block; width: 100%; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:12px; font-size: 1rem; transition: 0.2s; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-blue:active { background: #0ea5e9; }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div class="loader"></div>
        <h2 id="loading-text">Y√ºkleniyor...</h2>
    </div>

    <div id="reg-screen" class="screen">
        <div class="card">
            <h1 style="color:var(--primary)">üèÜ Quiz Arena</h1>
            <p>Devam etmek i√ßin l√ºtfen sisteme kaydol.</p>
            <button class="btn btn-blue" onclick="registerUser()">üìù KAYDOL VE BA≈ûLA</button>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h3 id="u-name">...</h3>
            <p>Bilet: <span id="t-status">YOK ‚ùå</span></p>
            <p id="ad-info">Reklam: 0 / 4</p>
        </div>
        <div class="card">
            <p>Yarƒ±≈ümaya Kalan S√ºre:</p>
            <div id="timer-countdown" style="font-size: 1.8rem; font-weight: bold; color:#fbbf24;">00:00:00</div>
        </div>
        <button id="ad-btn" class="btn btn-blue" onclick="watchAd()">üì∫ REKLAM ƒ∞ZLE</button>
        <button id="play-btn" class="btn btn-blue" style="display:none;" onclick="alert('Yarƒ±≈üma 13:00\'da ba≈ülayacaktƒ±r!')">üöÄ YARI≈ûMAYA Gƒ∞R</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        
        let _supabase, AdController, user;
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        const userName = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "Oyuncu";
        
        // KRƒ∞Tƒ∞K D√úZELTME: Veritabanƒ±nƒ±n kabul ettiƒüi format (YYYY-MM-DD)
        const getDbDate = () => new Date().toISOString().split('T')[0];

        async function init() {
            try {
                tg.expand();
                _supabase = window.supabase.createClient(SB_URL, SB_KEY);
                AdController = window.Adsgram.init({ blockId: "int-2709" });

                const { data, error } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                
                if (error) throw error;

                if (!data) {
                    showScreen('reg-screen');
                } else {
                    user = data;
                    const today = getDbDate();
                    // G√ºnl√ºk sƒ±fƒ±rlama kontrol√º
                    if (user.last_ad_date !== today) {
                        const { data: updated } = await _supabase.from('users')
                            .update({ ads_watched: 0, has_ticket: false, last_ad_date: today })
                            .eq('telegram_id', userId).select().single();
                        user = updated;
                    }
                    showMain();
                }
            } catch (err) {
                console.error(err);
                showScreen('reg-screen');
            }
        }

        async function registerUser() {
            try {
                const { data, error } = await _supabase.from('users').upsert({ 
                    telegram_id: userId, 
                    username: userName,
                    last_ad_date: getDbDate(),
                    ads_watched: 0,
                    has_ticket: false
                }).select().single();

                if (error) throw error;
                user = data;
                showMain();
            } catch (err) {
                alert("Hata: " + err.message);
            }
        }

        function showMain() {
            showScreen('main-screen');
            document.getElementById('u-name').innerText = `@${user.username}`;
            updateUI();
            setInterval(updateTimer, 1000);
        }

        function updateUI() {
            document.getElementById('ad-info').innerText = `Reklam: ${user.ads_watched || 0} / 4`;
            document.getElementById('t-status').innerText = user.has_ticket ? "VAR ‚úÖ" : "YOK ‚ùå";
            checkTime();
        }

        async function watchAd() {
            AdController.show().then(async (res) => {
                if (res.done) {
                    let nextCount = (user.ads_watched || 0) + 1;
                    let nextTicket = nextCount >= 4;
                    const { data } = await _supabase.from('users').update({ 
                        ads_watched: nextCount > 4 ? 4 : nextCount, 
                        has_ticket: nextTicket 
                    }).eq('telegram_id', userId).select().single();
                    user = data;
                    updateUI();
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }).catch(() => alert("Reklam ≈üu an m√ºsait deƒüil."));
        }

        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(13, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);
            const diff = target - now;
            const h = String(Math.floor(diff/3600000)).padStart(2,'0');
            const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
            const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
            document.getElementById('timer-countdown').innerText = `${h}:${m}:${s}`;
        }

        function checkTime() {
            const now = new Date();
            const isTime = now.getHours() === 13 && now.getMinutes() < 15;
            document.getElementById('play-btn').style.display = (isTime && user.has_ticket) ? 'block' : 'none';
            document.getElementById('ad-btn').style.display = (isTime && user.has_ticket) ? 'none' : 'block';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
