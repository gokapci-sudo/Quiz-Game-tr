<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Squid Game Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Press Start 2P', cursive; /* Piksel fontu denenebilir */
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        #status { font-size: 2.5rem; text-shadow: 0 0 15px rgba(255,0,0,0.8); transition: all 0.2s; }
        #timer { font-size: 1.5rem; margin-top: 10px; opacity: 0.8; }
        #leaderboard-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            display: none;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(255,0,85,0.4);
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }
        /* √ñzel font i√ßin CSS */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">DOKUN VE BA≈ûLA</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        // --- KONFƒ∞G√úRASYON ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';

        const tg = window.Telegram.WebApp;
        tg.expand();

        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#87CEEB', // G√∂ky√ºz√º rengi
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, doll, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 120, startTime, elapsedTime = 0;
        let redLightSound, greenLightSound, eliminatedSound;

        function preload() {
            // Karakter ve Bebek g√∂rselleri (g√∂rseldeki gibi)
            this.load.image('player', 'https://i.imgur.com/K1Xw3g1.png'); // Ye≈üil kƒ±yafetli ko≈üan adam
            this.load.image('doll', 'https://i.imgur.com/gK9pD3r.png');   // Squid Game Bebek
            this.load.image('ground', 'https://i.imgur.com/nJg3Fj1.png'); // √áatlamƒ±≈ü kum dokusu

            // Sesler
            this.load.audio('redLightSound', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // √ñrnek ses
            this.load.audio('greenLightSound', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'); // √ñrnek ses
            this.load.audio('eliminatedSound', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'); // √ñrnek ses
        }

        function create() {
            const centerX = config.width / 2;
            const screenHeight = config.height;

            // Arka Plan G√∂ky√ºz√º (backgroundColor ile ayarlandƒ±)

            // Kum zemini - √ßatlamƒ±≈ü doku (arka plandan biraz yukarƒ±da ba≈ülar)
            this.add.tileSprite(centerX, screenHeight, config.width, screenHeight * 0.8, 'ground')
                .setOrigin(0.5, 1)
                .setScale(1.2);

            // Biti≈ü √áizgisi (Beyaz ≈ûerit)
            this.add.rectangle(centerX, finishLine, config.width, 15, 0xffffff);
            
            // Dev Bebek
            doll = this.add.sprite(centerX, finishLine - 100, 'doll').setScale(0.8);

            // Oyuncu (ye≈üil kost√ºml√º)
            player = this.add.sprite(centerX, screenHeight - 150, 'player').setScale(0.2); // Boyutunu ayarladƒ±m

            // Sesleri tanƒ±mlama
            redLightSound = this.sound.add('redLightSound');
            greenLightSound = this.sound.add('greenLightSound');
            eliminatedSound = this.sound.add('eliminatedSound');

            // Kontroller (Tƒ±klama ve Dokunma)
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    document.getElementById('status').style.color = "#00ff00"; // Ye≈üil
                    greenLightSound.play();
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') {
                    isMoving = true;
                }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');
            
            if (gameStatus === 'GREEN') {
                statusEl.innerText = "KO≈û!";
                statusEl.style.color = "#00ff00";
                greenLightSound.play();
                doll.setFlipX(false); // Bebek kar≈üƒ±ya bakar
            } else {
                statusEl.innerText = "DUR!";
                statusEl.style.color = "#ff0000";
                redLightSound.play();
                doll.setFlipX(true); // Bebek arkasƒ±nƒ± d√∂ner
                tg.HapticFeedback.notificationOccurred('warning');
            }
            
            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1000 + Math.random() * 1500);
            setTimeout(startCycle, delay);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;
            
            if (isMoving) {
                player.y -= 5; // Hƒ±zlandƒ±rƒ±ldƒ±
                player.setFrame(Math.floor(Date.now() / 100) % 2); // Basit ko≈üu animasyonu (eƒüer sprite sheet olsaydƒ± daha iyi olurdu)
                
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDƒ∞N!";
                    document.getElementById('status').style.color = "#ff0000";
                    eliminatedSound.play();
                    player.setTint(0xff0000); // Kƒ±rmƒ±zƒ±ya boya
                    player.setAngle(90);      // Devrildi efekti
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } else {
                player.setFrame(0); // Durunca ilk kare
                if (gameStatus === 'RED') {
                    // Kƒ±rmƒ±zƒ± ƒ±≈üƒ±kta durunca doll sallanabilir vs.
                }
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || Math.floor(Math.random() * 999999), // Test i√ßin rastgele ID
                username: user?.first_name || "Yarƒ±≈ümacƒ±",
                score: parseFloat(finalTime)
            };

            const { error } = await _supabase
                .from('leaderboard')
                .insert([userData]); // 'upsert' hatasƒ± vermemesi i√ßin ≈üimdilik 'insert'

            if (error) {
                console.error("DB Hatasƒ±:", error.message);
                tg.showAlert("Skor kaydedilemedi: " + error.message);
            } else {
                tg.showAlert(`KAYDEDƒ∞LDƒ∞!\nSkorun: ${finalTime}s`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase
                .from('leaderboard')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);

            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ Lƒ∞DERLƒ∞K TABLOSU:\n\n" + list);
            }
        }
    </script>
</body>
</html>
