<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; font-family: 'Arial Black', sans-serif; pointer-events: none; z-index: 10;
        }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; background: #ff0055; color: white; border: 2px solid white;
            border-radius: 20px; font-weight: bold; display: none; cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="status">DOKUN VE BA≈ûLA</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        // --- SUPABASE AYARLARI ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp; tg.expand();
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#d4a373',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, doll, ground, gameStatus = 'WAITING', isMoving = false;
        let startTime, elapsedTime = 0, finishLine = 120, canMove = false;

        function preload() {
            // TELEFONDA √áALI≈ûMASI ƒ∞√áƒ∞N TAM YOL (URL) OLU≈ûTURMA
            const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            
            // GitHub/Vercel √ºzerindeki resimlerin isimleri birebir aynƒ± olmalƒ± (k√º√ß√ºk harf!)
            this.load.image('player', currentPath + 'player.png');
            this.load.image('doll', currentPath + 'doll.png');
            this.load.image('ground', currentPath + 'ground.png');
        }

        function create() {
            const w = config.width; const h = config.height; const cx = w / 2;

            // Zemin (G√∂rsel varsa tileSprite olarak y√ºkle)
            if (this.textures.exists('ground')) {
                ground = this.add.tileSprite(cx, h/2, w, h, 'ground').setAlpha(0.8);
            }

            // Biti≈ü √áizgisi
            this.add.rectangle(cx, finishLine, w, 15, 0xffffff);

            // Bebek
            doll = this.add.sprite(cx, finishLine - 70, 'doll').setScale(0.7);

            // Oyuncu
            player = this.add.sprite(cx, h - 100, 'player').setScale(1.2);

            // Dokunma Kontrol√º (Mobil Uyumlu)
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN'; startTime = Date.now();
                    document.getElementById('status').innerText = "GE√á!";
                    document.getElementById('status').style.color = "#00ff00";
                    // Ba≈ülangƒ±√ßta ani hareketi ve elenmeyi √∂nlemek i√ßin k√º√ß√ºk gecikme
                    setTimeout(() => { canMove = true; }, 250);
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN' && canMove) {
                    isMoving = true;
                }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;
            
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const s = document.getElementById('status');

            if (gameStatus === 'GREEN') {
                s.innerText = "GE√á!"; s.style.color = "#00ff00";
                doll.setFlipX(false);
            } else {
                s.innerText = "DUR!"; s.style.color = "#ff0000";
                doll.setFlipX(true);
                tg.HapticFeedback.notificationOccurred('warning');
            }

            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2500) : (1000 + Math.random() * 1500);
            setTimeout(() => startCycle.call(this), delay);
        }

        function update() {
            if (gameStatus === 'WAITING' || gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving && canMove) {
                player.y -= 3.5;
                // Ko≈üu yalpalamasƒ±
                player.angle = Math.sin(Date.now() * 0.01) * 7;
                
                // Zemin kaydƒ±rma efekti (eƒüer ground y√ºklenmi≈üse)
                if(ground) ground.tilePositionY += 2;

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDƒ∞N!";
                    player.setTint(0xff0000); player.angle = 90;
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } else {
                player.angle = 0;
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(f) {
            const u = tg.initDataUnsafe?.user;
            const data = { 
                telegram_id: u?.id || Math.floor(Math.random()*999999), 
                username: u?.first_name || "Oyuncu", 
                score: parseFloat(f) 
            };
            const { error } = await _supabase.from('leaderboard').insert([data]);
            if (!error) {
                tg.showAlert(`TEBRƒ∞KLER! S√ºre: ${f}s`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            } else {
                console.error(error);
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ TOP 5:\n\n" + list);
            }
        }
    </script>
</body>
</html>
