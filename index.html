<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="counter-card">
            <small>TOPLAM AKTİF KATILIMCI</small>
            <div id="big-counter" class="counter-value">...</div>
        </div>

        <div style="margin-top: -10px; margin-bottom: 20px; text-align: center; background: rgba(0, 152, 234, 0.1); border-radius: 15px; padding: 10px; border: 1px solid rgba(0, 152, 234, 0.2);">
            <small style="font-size: 9px; opacity: 0.6; letter-spacing: 1px; display: block; margin-bottom: 3px;">CANLI TONCOIN FİYATI (BINANCE)</small>
            <div id="ton-price" style="font-size: 16px; font-weight: bold; color: var(--yellow);">₺0.00</div>
        </div>

        <div class="sponsor-list">
            <div class="sponsor-box highlight">Sponsor Olduğunuzda Burada Görünecektir.</div>
            <div class="sponsor-box">Reklam Alanı</div>
            <div class="sponsor-box">Reklam Alanı</div>
            <div class="sponsor-box">Reklam Alanı</div>
        </div>
        <button id="entry-btn" class="btn-main">GİRİŞ YAP</button>
    </div>
    <script>
        async function init() {
            // Katılımcı Sayısı
            const { count } = await supabaseClient.from('profiles').select('*', { count: 'exact', head: true }).eq('has_ticket', true);
            document.getElementById('big-counter').innerText = (1388 + (count || 0)).toLocaleString();

            // Canlı TON Fiyatı Çekme (Binance API Garantili Yöntem)
            try {
                // TON/USDT ve USDT/TRY fiyatlarını paralel çekiyoruz
                const [tonRes, usdtRes] = await Promise.all([
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT'),
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTTRY')
                ]);
                
                const tonData = await tonRes.json();
                const usdtData = await usdtRes.json();
                
                const priceTRY = parseFloat(tonData.price) * parseFloat(usdtData.price);
                
                document.getElementById('ton-price').innerText = "1 TON = ₺" + priceTRY.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } catch (e) {
                document.getElementById('ton-price').innerText = "Fiyat güncelleniyor...";
                console.error("Binance Hatası:", e);
            }

            // Giriş İşlemi
            document.getElementById('entry-btn').onclick = async () => {
                const user = window.Telegram.WebApp.initDataUnsafe?.user || { id: APP_CONFIG.adminID, username: "admin" };
                await supabaseClient.from('profiles').upsert({ telegram_id: user.id, username: user.username || "anonim" }, { onConflict: 'telegram_id' });
                location.href = "dashboard.html";
            };
        }
        init();
    </script>
</body>
</html>
