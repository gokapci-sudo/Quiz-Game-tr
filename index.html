<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Arena - Test Modu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: sans-serif; text-align:center; display: flex; flex-direction: column; min-height: 100vh; }
        .screen { display:none; padding: 20px; flex: 1; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display:flex !important; }
        .card { background:var(--card); padding:25px; border-radius:20px; margin:15px 0; border:1px solid #334155; width: 85%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .btn { display:block; width: 100%; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:12px; font-size: 1rem; transition: 0.2s; }
        .btn-blue { background:var(--primary); color:#000; box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3); }
        #timer-countdown { font-size: 2rem; font-weight: bold; color:#fbbf24; }
        .badge { background: #10b981; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div style="border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
        <p>Arena HazÄ±rlanÄ±yor...</p>
    </div>

    <div id="main-screen" class="screen">
        <div class="badge" id="test-badge" style="display:none;">TEST MODU AKTÄ°F</div>
        <div class="card">
            <h3 id="u-name">@Oyuncu</h3>
            <p>Bilet Durumu: <span id="t-status" style="color:#10b981; font-weight:bold;">VAR âœ…</span></p>
            <p id="ad-info">Reklam: 4 / 4</p>
        </div>
        
        <div class="card">
            <p>YarÄ±ÅŸmanÄ±n BaÅŸlamasÄ±na:</p>
            <div id="timer-countdown">00:00:00</div>
        </div>

        <button id="ad-btn" class="btn btn-blue" style="display:none;" onclick="watchAd()">ðŸ“º REKLAM Ä°ZLE</button>
        <button id="play-btn" class="btn btn-blue" onclick="startQuiz()">ðŸš€ YARIÅžMAYA ÅžÄ°MDÄ° GÄ°R (TEST)</button>
    </div>

    <script>
        const TEST_MODE = true; // Bilet varmÄ±ÅŸ gibi davranmak iÃ§in true yap
        
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        let user;
        const userId = tg.initDataUnsafe?.user?.id || 123456;

        async function init() {
            try {
                tg.expand();
                let { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                
                if (!data) {
                    // EÄŸer kullanÄ±cÄ± yoksa test iÃ§in geÃ§ici bir tane oluÅŸtur veya kayda yÃ¶nlendir
                    alert("KayÄ±t bulunamadÄ±, lÃ¼tfen Ã¶nce kayÄ±t ekranÄ±nÄ± kullanÄ±n.");
                    return;
                }

                user = data;
                
                if (TEST_MODE) {
                    user.has_ticket = true;
                    user.ads_watched = 4;
                    document.getElementById('test-badge').style.display = 'block';
                }

                showMain();
            } catch (err) {
                console.error(err);
            }
        }

        function showMain() {
            document.getElementById('loading-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            document.getElementById('u-name').innerText = `@${user.username}`;
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(13, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);
            const diff = target - now;
            const h = String(Math.floor(diff/3600000)).padStart(2,'0');
            const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
            const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
            document.getElementById('timer-countdown').innerText = `${h}:${m}:${s}`;
        }

        async function startQuiz() {
            // YarÄ±ÅŸmaya girerken biletin veritabanÄ±nda yakÄ±lmasÄ± (GerÃ§ek modda aktif olacak)
            if (!TEST_MODE) {
                await _supabase.from('users').update({ has_ticket: false, ads_watched: 0 }).eq('telegram_id', userId);
            }
            
            tg.showConfirm("YarÄ±ÅŸma baÅŸlÄ±yor! 10 soruluk maratona hazÄ±r mÄ±sÄ±n?", (confirm) => {
                if (confirm) {
                    // BurasÄ± bizi Soru SayfasÄ±na gÃ¶tÃ¼recek
                    alert("Soru 1: HazÄ±rlanÄ±yor...");
                }
            });
        }

        window.onload = init;
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </script>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
