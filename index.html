<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - No Assets No Error</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; pointer-events: none; z-index: 10;
        }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; background: #ff0055; color: white; border-radius: 20px;
            font-weight: bold; display: none; cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="status">BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp; tg.expand();
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // --- G√ñRSELLERƒ∞ KODUN ƒ∞√áƒ∞NE G√ñM√úYORUZ (Base64) ---
        // Bu k√º√ß√ºk kareler temsilidir; tarayƒ±cƒ± SSL hatasƒ± vermez √ß√ºnk√º dƒ±≈üarƒ±ya gitmez.
        const playerB64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAwCAYAAABq596pAAAABGdBTUEAALGPC/xhBQAAADhlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAAqACAAQAAAABAAAAIKADAAQAAAABAAAAMAAAAABH5uSCAAAAfUlEQVRYCe3XMQ7AIAwEQf7/09IDpUUnSByByGZlr86LpSREpNo552OfmY75idvXz6e/Z5v9O4ADXNoBaBCHBnBoAIcGcGgAhwZwaACHBnBoAIcGcGgAhwZwaACHBnBoAIcGcGgAhwZwaACHBnBoAIcGcGgAhwZwaACHBnBoAIdfDlwCq5+1AegFf7YAAAAASUVORK5CYII=";
        const dollB64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABGdBTUEAALGPC/xhBQAAADhlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAAqACAAQAAAABAAAAMKADAAQAAAABAAAAMAAAAABp86LhAAAAhklEQVRYCe3XMQ7AIAwEQf7/09IDpVInSByByGZlr86LpSREpNo552OfmY75idvXz6e/Z5v9O4ADXNoBaBCHBnBoAIcGcGgAhwZwaACHBnBoAIcGcGgAhwZwaACHBnBoAIcGcGgAhwZwaACHBnBoAIcGcGgAhwZwaACHBnBoAIdfDlwCpN+1AW0I77YAAAAASUVORK5CYII=";

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#d4a373',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, doll, gameStatus = 'WAITING', isMoving = false;
        let startTime, elapsedTime = 0, finishLine = 120, canMove = false;

        function preload() {
            // Resimler artƒ±k dosyadan deƒüil, yukarƒ±daki "data:" string'inden y√ºkleniyor.
            this.textures.addBase64('player', playerB64);
            this.textures.addBase64('doll', dollB64);
        }

        function create() {
            const w = config.width; const h = config.height; const cx = w / 2;
            
            // Zemin √áizimi (G√∂rsel yerine kodla √ßizim)
            let g = this.add.graphics();
            g.fillStyle(0xc2a385, 1); g.fillRect(0, 0, w, h);
            g.fillStyle(0xffffff, 1); g.fillRect(0, finishLine, w, 10);

            // Bebek ve Oyuncu (G√∂m√ºl√º g√∂rsellerle)
            doll = this.add.sprite(cx, finishLine - 60, 'doll').setScale(1.5);
            player = this.add.sprite(cx, h - 100, 'player').setScale(1.5);

            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN'; startTime = Date.now();
                    document.getElementById('status').innerText = "GE√á!";
                    setTimeout(() => { canMove = true; }, 300);
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN' && canMove) {
                    isMoving = true;
                }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const s = document.getElementById('status');
            s.innerText = (gameStatus === 'GREEN') ? "GE√á!" : "DUR!";
            s.style.color = (gameStatus === 'GREEN') ? "#00ff00" : "#ff0000";
            
            if (gameStatus === 'RED') {
                doll.setAngle(180); // Bebek arkasƒ±nƒ± d√∂ner
                tg.HapticFeedback.notificationOccurred('warning');
            } else {
                doll.setAngle(0);
            }
            
            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1200 + Math.random() * 1500);
            setTimeout(() => startCycle.call(this), delay);
        }

        function update() {
            if (gameStatus === 'WAITING' || gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;
            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving && canMove) {
                player.y -= 3.5;
                player.angle = Math.sin(Date.now() * 0.01) * 5;
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "VURULDUN!";
                    player.setTint(0xff0000); player.angle = 90;
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(f) {
            const u = tg.initDataUnsafe?.user;
            const data = { telegram_id: u?.id || 123, username: u?.first_name || "Oyuncu", score: parseFloat(f) };
            await _supabase.from('leaderboard').insert([data]);
            tg.showAlert(`BA≈ûARDIN! Skor: ${f}s`);
            document.getElementById('leaderboard-btn').style.display = 'block';
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ TOP 5:\n\n" + list);
            }
        }
    </script>
</body>
</html>
