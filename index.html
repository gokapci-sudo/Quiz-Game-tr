<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drift: Speedrun</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; touch-action: none; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #00f2ff; font-family: 'Courier New', monospace; pointer-events: none; z-index: 10;
        }
        .stat { font-size: 1.5rem; text-shadow: 0 0 10px #00f2ff; }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: transparent; color: #00f2ff; 
            border: 2px solid #00f2ff; border-radius: 5px; font-weight: bold;
            display: none; cursor: pointer; pointer-events: auto;
            text-shadow: 0 0 5px #00f2ff; box-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="msg">BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN</div>
        <div id="timer" class="stat">00.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ EN ƒ∞Yƒ∞LER</button>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp; tg.expand();
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#050505',
            scene: { create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, obstacles, gameStatus = 'WAITING';
        let startTime, elapsedTime = 0, finishLine = 3000; // 3000 birim yol
        let speed = 5, distanceTraveled = 0;

        function create() {
            const w = config.width; const h = config.height;
            
            // Yol √áizgileri (Derinlik Hissi)
            this.grid = this.add.grid(w/2, h/2, w*2, h*2, 50, 50, 0x000000, 0, 0x00f2ff, 0.1);

            // Oyuncu (Neon Kare)
            player = this.add.rectangle(w/2, h - 100, 30, 30, 0x00f2ff);
            player.setStrokeStyle(3, 0xffffff);
            
            // Engeller Grubu
            obstacles = this.add.group();

            // Kontroller
            this.input.on('pointerdown', (pointer) => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'PLAYING';
                    startTime = Date.now();
                    document.getElementById('msg').innerText = "HIZLAN!";
                }
            });
        }

        function update() {
            if (gameStatus !== 'PLAYING') return;

            const w = config.width; const h = config.height;

            // Zamanƒ± g√ºncelle
            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = elapsedTime + "s";

            // Oyuncuyu parmaƒüa doƒüru hareket ettir (Yatayda)
            if (this.input.activePointer.isDown) {
                let targetX = this.input.activePointer.x;
                player.x = Phaser.Math.Linear(player.x, targetX, 0.2);
            }

            // Engelleri Olu≈ütur (Rastgele)
            if (Phaser.Math.Between(0, 100) < 5) {
                let obs = this.add.rectangle(Phaser.Math.Between(50, w-50), -50, 40, 40, 0xff0055);
                obs.setStrokeStyle(2, 0xffffff);
                obstacles.add(obs);
            }

            // Engelleri Hareket Ettir
            obstacles.children.iterate((obs) => {
                if (obs) {
                    obs.y += speed;
                    // √áarpƒ±≈üma Kontrol√º
                    if (Phaser.Geom.Intersects.RectangleToRectangle(player.getBounds(), obs.getBounds())) {
                        obs.destroy();
                        startTime -= 1000; // 1 saniye ceza (s√ºreyi geri √ßekerek toplam s√ºreyi artƒ±rƒ±r)
                        this.cameras.main.shake(100, 0.01);
                        tg.HapticFeedback.impactOccurred('heavy');
                    }
                    if (obs.y > h) obs.destroy();
                }
            });

            // Yolu ƒ∞lerlet
            distanceTraveled += speed;
            this.grid.y += speed % 50;

            // Biti≈ü Kontrol√º
            if (distanceTraveled >= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(f) {
            const u = tg.initDataUnsafe?.user;
            const data = { 
                telegram_id: u?.id || Math.floor(Math.random()*999), 
                username: u?.first_name || "Racer", 
                score: parseFloat(f) 
            };
            const { error } = await _supabase.from('leaderboard').insert([data]);
            document.getElementById('msg').innerText = "Fƒ∞Nƒ∞≈û!";
            tg.showAlert(`YARI≈û Bƒ∞TTƒ∞!\nS√ºren: ${f}s`);
            document.getElementById('leaderboard-btn').style.display = 'block';
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üöÄ EN HIZLILAR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
