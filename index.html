<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            pointer-events: none;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">BAŞLAMAK İÇİN DOKUN</h1>
        <div id="timer">Süre: 0.00s</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 100, startTime, elapsedTime = 0;
        let lastMoveTime = 0;

        function preload() {
            // Placeholder karakter
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
        }

        function create() {
            const centerX = config.width / 2;
            
            // Arka plan (Kum rengi)
            this.add.rectangle(centerX, config.height/2, config.width, config.height, 0xc2a385);
            
            // Bitiş Çizgisi
            this.add.rectangle(centerX, finishLine, config.width, 10, 0xffffff);
            
            // Oyuncu
            player = this.add.sprite(centerX, config.height - 100, 'player');
            player.setScale(1.2);

            // Tıklama Olayları
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    startAction();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') {
                    isMoving = true;
                }
            });

            this.input.on('pointerup', () => {
                isMoving = false;
            });
        }

        function startAction() {
            gameStatus = 'GREEN';
            startTime = Date.now();
            document.getElementById('status').innerText = "KOŞ!";
            document.getElementById('status').style.color = "#2ecc71";
            startCycle();
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            // Işık Değişimi
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            
            let statusEl = document.getElementById('status');
            statusEl.innerText = (gameStatus === 'GREEN') ? "YEŞİL!" : "DUR!";
            statusEl.style.color = (gameStatus === 'GREEN') ? "#2ecc71" : "#e74c3c";

            if (gameStatus === 'RED') {
                tg.HapticFeedback.notificationOccurred('warning');
            }

            // Süre Ayarı (SQUID GAME mantığı: Bebek şarkısı biterken durulur)
            let nextChange = (gameStatus === 'GREEN') ? (2000 + Math.random() * 3000) : (1500 + Math.random() * 1500);
            setTimeout(startCycle, nextChange);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;

            // Kronometre Güncelleme
            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `Süre: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 3; // İlerleme hızı

                // KIRMIZI IŞIKTA HAREKET KONTROLÜ
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDİN!";
                    tg.HapticFeedback.notificationOccurred('error');
                    player.setTint(0xff0000);
                    player.setAngle(90); // Yere düşme efekti
                }
            }

            // KAZANMA KONTROLÜ
            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                const finalTime = elapsedTime;
                document.getElementById('status').innerText = "BAŞARDIN!";
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert(`Tebrikler! ${finalTime} saniyede bitirdin. Liderlik tablosuna eklendin!`);
            }
        }
    </script>
</body>
</html>
