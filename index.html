<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Switch: Speedrun</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: #fff; font-family: 'Arial Black', sans-serif; pointer-events: none; z-index: 10;
        }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; color: #000; border: none;
            border-radius: 5px; font-weight: bold; display: none; cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2 id="status">DOKUN VE BA≈ûLA</h2>
        <div id="timer">00:00.00</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ REKORLAR</button>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp; tg.expand();
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade', arcade: { gravity: { y: 1200 } } },
            scene: { create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, obstacles, gameStatus = 'WAITING';
        let startTime, elapsedTime = 0, distance = 0, finishLine = 5000;

        function create() {
            const w = config.width; const h = config.height;
            
            // Zemin ve Tavan (Kodla √ßizim)
            this.add.rectangle(w/2, 20, w, 40, 0x333333);
            this.add.rectangle(w/2, h - 20, w, 40, 0x333333);

            // Oyuncu (Neon Kare)
            player = this.add.rectangle(80, h/2, 30, 30, 0x00ffff);
            player.setStrokeStyle(2, 0xffffff);
            this.physics.add.existing(player);
            player.body.setCollideWorldBounds(true);

            // Engeller
            obstacles = this.physics.add.group();

            // Kontrol: Dokununca Yer√ßekimi Deƒüi≈üir
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'PLAYING';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "HIZLI OL!";
                } else if (gameStatus === 'PLAYING') {
                    player.body.setGravityY(player.body.gravity.y * -2 || -2400); // Ters √ßevir
                    player.body.gravity.y = -player.body.gravity.y;
                    tg.HapticFeedback.impactOccurred('light');
                }
            });

            // √áarpƒ±≈üma
            this.physics.add.overlap(player, obstacles, () => {
                this.cameras.main.shake(200, 0.02);
                distance -= 300; // Ceza olarak geriye atar (s√ºreyi uzatƒ±r)
                tg.HapticFeedback.notificationOccurred('error');
            });
        }

        function update() {
            if (gameStatus !== 'PLAYING') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = elapsedTime + "s";

            // Engelleri olu≈ütur
            if (Phaser.Math.Between(0, 100) < 3) {
                let isTop = Math.random() > 0.5;
                let obs = this.add.rectangle(config.width + 50, isTop ? 60 : config.height - 60, 40, 80, 0xff0055);
                this.physics.add.existing(obs);
                obs.body.setVelocityX(-400);
                obstacles.add(obs);
            }

            distance += 5; // ƒ∞lerleme hƒ±zƒ±
            if (distance >= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(f) {
            const u = tg.initDataUnsafe?.user;
            const data = { 
                telegram_id: u?.id || Math.floor(Math.random()*999), 
                username: u?.first_name || "Ghost", 
                score: parseFloat(f) 
            };
            await _supabase.from('leaderboard').insert([data]);
            document.getElementById('status').innerText = "Bƒ∞TTƒ∞!";
            tg.showAlert(`REKORUN: ${f}s`);
            document.getElementById('leaderboard-btn').style.display = 'block';
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üöÄ EN HIZLILAR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
