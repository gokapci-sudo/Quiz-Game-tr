<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master: 10 Soru</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #game-container { padding: 20px; text-align: center; }
        #timer { font-size: 2rem; color: #38bdf8; font-weight: bold; margin-bottom: 10px; }
        #question-box { background: #1e293b; padding: 20px; border-radius: 15px; min-height: 100px; margin-bottom: 20px; border: 2px solid #334155; }
        .option { 
            display: block; width: 100%; padding: 15px; margin: 10px 0; 
            background: #334155; border: none; border-radius: 10px; 
            color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s;
        }
        .option:active { transform: scale(0.95); background: #475569; }
        #leaderboard-btn {
            display: none; margin: 20px auto; padding: 12px 25px; 
            background: #38bdf8; color: #0f172a; border: none; 
            border-radius: 20px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status-bar">Soru: <span id="q-count">0</span>/10</div>
        <div id="timer">0.00s</div>
        <div id="question-box">Yarƒ±≈ümaya Hazƒ±r mƒ±sƒ±n?</div>
        <div id="options-container">
            <button class="option" onclick="startGame()">BA≈ûLA!</button>
        </div>
        <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp; tg.expand();
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let questions = [
            { q: "D√ºnyanƒ±n en b√ºy√ºk okyanusu hangisidir?", a: ["B√ºy√ºk Okyanus", "Atlas Okyanusu", "Hint Okyanusu"], c: 0 },
            { q: "Hangi gezegen 'Kƒ±zƒ±l Gezegen' olarak bilinir?", a: ["Ven√ºs", "Mars", "J√ºpiter"], c: 1 },
            { q: "T√ºrkiye'nin ba≈ükenti neresidir?", a: ["ƒ∞stanbul", "Ankara", "ƒ∞zmir"], c: 1 },
            { q: "Mona Lisa tablosu kime aittir?", a: ["Picasso", "Da Vinci", "Van Gogh"], c: 1 },
            { q: "Hangisi bir programlama dili deƒüildir?", a: ["Python", "HTML", "Java"], c: 1 },
            { q: "G√ºne≈ü sistemindeki en b√ºy√ºk gezegen?", a: ["Sat√ºrn", "Nept√ºn", "J√ºpiter"], c: 2 },
            { q: "Su ka√ß derecede donar?", a: ["0", "10", "100"], c: 0 },
            { q: "En √ßok uydusu olan gezegen?", a: ["Mars", "Sat√ºrn", "D√ºnya"], c: 1 },
            { q: "ƒ∞stiklal Mar≈üƒ±'nƒ±n ≈üairi kimdir?", a: ["Ziya G√∂kalp", "M. Akif Ersoy", "Namƒ±k Kemal"], c: 1 },
            { q: "I≈üƒ±k hƒ±zƒ±nƒ± temsil eden harf?", a: ["v", "c", "x"], c: 1 }
        ];

        let currentIdx = 0, startTime, timerInterval, penaltyTime = 0;

        function startGame() {
            currentIdx = 0; penaltyTime = 0; startTime = Date.now();
            document.getElementById('leaderboard-btn').style.display = 'none';
            timerInterval = setInterval(updateTimer, 50);
            nextQuestion();
        }

        function updateTimer() {
            let now = ((Date.now() - startTime) / 1000 + penaltyTime).toFixed(2);
            document.getElementById('timer').innerText = now + "s";
        }

        function nextQuestion() {
            if (currentIdx >= 10) return endGame();
            
            let qData = questions[currentIdx];
            document.getElementById('q-count').innerText = currentIdx + 1;
            document.getElementById('question-box').innerText = qData.q;
            let container = document.getElementById('options-container');
            container.innerHTML = "";
            
            qData.a.forEach((opt, i) => {
                let btn = document.createElement('button');
                btn.className = "option";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if (idx === questions[currentIdx].c) {
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                penaltyTime += 5; // Yanlƒ±≈ü cevapta 5 saniye ceza
                tg.HapticFeedback.notificationOccurred('error');
            }
            currentIdx++;
            nextQuestion();
        }

        function endGame() {
            clearInterval(timerInterval);
            let finalTime = ((Date.now() - startTime) / 1000 + penaltyTime).toFixed(2);
            document.getElementById('question-box').innerText = "YARI≈û Bƒ∞TTƒ∞!";
            document.getElementById('options-container').innerHTML = `<h3>S√ºren: ${finalTime}s</h3>`;
            saveScore(finalTime);
        }

        async function saveScore(f) {
            const u = tg.initDataUnsafe?.user;
            const data = { 
                telegram_id: u?.id || Math.floor(Math.random()*999), 
                username: u?.first_name || "Bilgin", 
                score: parseFloat(f) 
            };
            await _supabase.from('leaderboard').insert([data]);
            document.getElementById('leaderboard-btn').style.display = 'block';
            tg.showAlert(`TEBRƒ∞KLER!\nToplam S√ºre: ${f}s`);
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ EN HIZLI Bƒ∞LGƒ∞NLER:\n\n" + list);
            }
        }
    </script>
</body>
</html>
