    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-yt { background: var(--yt); color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-option { background: #ffffff; color: #000; margin-bottom: 12px; text-align: left; padding: 14px; width: 100%; }
        .btn-success { background: var(--success) !important; color: #fff !important; }
        .btn-error { background: var(--error) !important; color: #fff !important; }
        .countdown-timer { font-size: 1.5rem; font-weight: bold; color: var(--gold); margin: 5px 0; font-family: monospace; }
        .sponsor-box { background: #1e293b; height: 80px; border-radius: 12px; margin-bottom: 8px; border: 1px dashed #475569; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #94a3b8; width: 100%; max-width: 450px; overflow: hidden; }
        .leader-row { display:flex; justify-content:space-between; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; font-size: 0.85rem; }
        #ton-connect-btn { display: flex; justify-content: center; width: 100%; margin: 10px 0; }

</head>

        <div class="card" style="border: 1px solid var(--primary);">

            <h2 id="u-balance" style="margin:5px 0; color:var(--gold);">0.00 TON</h2>

        <button class="btn" style="background:#334155" onclick="showAnnouncements()">ğŸ“¢ DUYURULAR</button>
        <button id="admin-gate" class="btn" style="background:var(--gold); color:#000; display:none;" onclick="showAdmin()">ğŸ›¡ï¸ ADMÄ°N</button>

    <div id="announcement-screen" class="screen">

        <button class="btn btn-blue" onclick="showScreen('main-screen')">GERÄ°</button>

    <div id="task-screen" class="screen">

        <div class="card">

        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">GERÄ°</button>

        <div id="quiz-timer" style="font-size:2.5rem; color:var(--gold); font-weight:800; margin:15px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>

        <div id="admin-list" style="width:100%"></div>

    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        const ADMIN_ID = 1369398784;

        let userId = tg.initDataUnsafe?.user?.id || 123456, user = null, adCount = 0;
        let dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://gokapci-sudo.github.io/Quiz-Game-tr/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            
            // SponsorlarÄ± YÃ¼kle
            const sList = document.getElementById('sponsor-list');
            if(window.APP_CONFIG) {
                sList.innerHTML = APP_CONFIG.sponsors.map(s => `<div class="sponsor-box">${s.text}</div>`).join("");
            }

            // KullanÄ±cÄ± KaydÄ±
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            user = data || (await _supabase.from('users').insert([{ telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu" }]).select().single()).data;
            
            if(userId === ADMIN_ID) document.getElementById('admin-gate').style.display = 'block';

            setInterval(renderMain, 1000);
        }

        function getTRTime() { return new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"})); }

        function renderMain() {
            if(!user) return;
            document.getElementById('u-name').innerText = "@" + user.username;
            document.getElementById('u-balance').innerText = (user.balance || 0).toFixed(2) + " TON";
            document.getElementById('withdraw-btn').disabled = (user.balance < 2.0);

            const now = getTRTime();
            const { hour, minute, durationMinutes } = APP_CONFIG.matchTime;
            const isMatchTime = (now.getHours() === hour && now.getMinutes() >= minute && now.getMinutes() < minute + durationMinutes);
            
            const area = document.getElementById('action-area');
            if(user.last_played_date === now.toISOString().split('T')[0]) {
                area.innerHTML = `<div class="card">BugÃ¼n yarÄ±ÅŸma hakkÄ±nÄ±z bitti.</div>`;
            } else if(isMatchTime) {
                area.innerHTML = user.has_ticket ? `<button class="btn btn-blue" onclick="startQuiz()">YARIÅMAYI BAÅLAT</button>` : `<button class="btn btn-yt" onclick="showScreen('task-screen')">ğŸ« BÄ°LET AL</button>`;
            } else {
                area.innerHTML = `<div class="card">SÄ±radaki yarÄ±ÅŸma ${hour}:${minute.toString().padStart(2,'0')}</div>`;
            }
        }

        // --- BUTON FONKSÄ°YONLARI ---
        function showAnnouncements() { 
            document.getElementById('announcement-text').innerText = APP_CONFIG.announcement; 
            showScreen('announcement-screen'); 
        }

        async function fetchLeaderboard() {
            const today = getTRTime().toISOString().split('T')[0];
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', today).order('score', {ascending: false});
            document.getElementById('leader-list').innerHTML = data?.map((r, i) => `<div class="leader-row"><span>#${i+1} @${r.username}</span><span>${r.score} P</span></div>`).join("") || "KatÄ±lÄ±m yok.";
            showScreen('leader-screen');
        }

        async function requestWithdraw() {
            const wallet = tonConnectUI.account?.address;
            if(!wallet) return tg.showAlert("LÃ¼tfen Ã¶nce cÃ¼zdanÄ±nÄ±zÄ± baÄŸlayÄ±n!");
            await _supabase.from('withdraw_requests').insert([{ user_id: user.id, username: user.username, wallet_address: wallet, amount: user.balance }]);
            tg.showAlert("Talebiniz iletildi!");
        }

        async function showAdmin() {
            const { data } = await _supabase.from('withdraw_requests').select('*').eq('status', 'Bekliyor');
            document.getElementById('admin-list').innerHTML = data?.map(r => `
                <div class="card" style="text-align:left; font-size:0.8rem;">
                    @${r.username}: ${r.amount} TON<br>${r.wallet_address}<br>
                    <button class="btn-blue" onclick="approvePay(${r.id}, ${r.user_id})">Ã–DENDÄ°</button>
                </div>
            `).join("") || "Talep yok.";
            showScreen('admin-screen');
        }

        async function approvePay(rid, uid) {
            await _supabase.from('withdraw_requests').update({status:'Ã–dendi'}).eq('id', rid);
            await _supabase.from('users').update({balance: 0}).eq('id', uid);
            alert("OnaylandÄ±!"); showAdmin();
        }

        function watchAd() {
            show_10527452('pop').then(() => {
                adCount++;
                document.getElementById('ad-btn').innerText = `ğŸ¬ REKLAM Ä°ZLE (${adCount}/4)`;
                if(adCount >= 4) {
                    _supabase.from('users').update({has_ticket:true}).eq('telegram_id', userId).then(() => {
                        user.has_ticket = true;
                        showScreen('main-screen');
                    });
                }
            });
        }

        // Quiz BaÅŸlatma ve DiÄŸerleri
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function handleEntry() { showScreen('main-screen'); }
        window.onload = init;
    </script>
</body>
</html>
