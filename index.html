<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; }
        .screen.active { display:flex; }

        .card { background:var(--card); padding:20px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-option { background: #334155; text-align: left; }

        #ton-connect-btn { margin: 15px 0; min-height: 40px; }
        .wallet-addr { font-size: 0.75rem; color: #94a3b8; margin-bottom: 10px; word-break: break-all; }
        
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .scroll-area { width: 100%; max-width: 450px; flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; border-bottom:1px solid #334155; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div style="margin-top: 40vh;"><div class="loader"></div><p id="load-msg">Arena HazÄ±rlanÄ±yor...</p></div>
    </div>

    <div id="main-screen" class="screen">
        <div class="card" style="margin-top: 20px;">
            <h2 id="u-name" style="margin:0">@Oyuncu</h2>
            <div id="wallet-info" class="wallet-addr">CÃ¼zdan BaÄŸlanmadÄ±</div>
            <div id="ton-connect-btn"></div>
            <div id="status-box" style="margin-top:10px; font-weight: bold; color: var(--primary);"></div>
        </div>
        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">ğŸ† SIRALAMA</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 20px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px;"></div>
    </div>

    <div id="result-screen" class="screen">
        <div class="card">
            <h2>Puan: <span id="final-score" style="color:var(--primary)">0</span></h2>
            <p id="final-time" style="color: var(--gold); font-weight: bold;"></p>
        </div>
        <div class="scroll-area" id="review-list"></div>
        <button class="btn btn-blue" onclick="location.reload()">ğŸ”„ ANA SAYFAYA DÃ–N</button>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">ğŸ† GÃ¼nÃ¼n En Ä°yileri</h2>
        <div class="scroll-area" id="leader-list"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">â¬…ï¸ GERÄ° DÃ–N</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        
        const getSqlDate = () => new Date().toISOString().split('T')[0];
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null, dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, userAnswers = [], quizStartTime = 0;

        // TON Connect UI setup - BURADAKÄ° URL GÃœNCELLENDÄ°
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            
            tonConnectUI.onStatusChange(async wallet => {
                if (wallet) {
                    const addr = wallet.account.address;
                    document.getElementById('wallet-info').innerText = addr.substring(0,8) + "..." + addr.slice(-8);
                    await _supabase.from('users').update({ wallet_address: addr }).eq('telegram_id', userId);
                } else {
                    document.getElementById('wallet-info').innerText = "CÃ¼zdan BaÄŸlanmadÄ±";
                }
            });

            try {
                const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                user = data;
                if (!user) {
                    const { data: n } = await _supabase.from('users').insert([{
                        telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", ads_watched: 0, has_ticket: true
                    }]).select().single();
                    user = n;
                }
                renderMain();
            } catch (e) { document.getElementById('load-msg').innerText = "Hata oluÅŸtu!"; }
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const actionArea = document.getElementById('action-area');
            const today = getSqlDate();

            if (user.last_played_date === today) {
                document.getElementById('status-box').innerText = "âœ… BugÃ¼nÃ¼n yarÄ±ÅŸÄ± bitti!";
                actionArea.innerHTML = "";
            } else {
                document.getElementById('status-box').innerText = "ğŸ« YarÄ±ÅŸma hazÄ±r!";
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ YARIÅMAYA GÄ°R</button>`;
            }
            showScreen('main-screen');
        }

        async function startQuiz() {
            showScreen('loading-screen');
            const { data } = await _supabase.from('questions').select('*');
            let seed = new Date().getFullYear() * 10000 + (new Date().getMonth() + 1) * 100 + new Date().getDate();
            let pool = [...data];
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor((Math.sin(seed + i) * 10000 - Math.floor(Math.sin(seed + i) * 10000)) * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            dailyQuestions = pool.slice(0, 10);
            currentIdx = 0; score = 0; userAnswers = []; quizStartTime = Date.now();
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = `${currentIdx + 1}. ${q.question}`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option'; b.innerText = opt;
                b.onclick = () => {
                    userAnswers.push(i); if (i === q.correct_option) score += (timeLeft * 10);
                    clearInterval(timer); currentIdx++; loadQuestion();
                };
                container.appendChild(b);
            });
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft;
                if (timeLeft <= 0) { userAnswers.push(-1); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        async function endQuiz() {
            const timeMs = Date.now() - quizStartTime;
            const today = getSqlDate();
            showScreen('result-screen');
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-time').innerText = `â±ï¸ SÃ¼re: ${(timeMs/1000).toFixed(2)} sn`;
            
            const review = document.getElementById('review-list');
            review.innerHTML = "";
            dailyQuestions.forEach((q, i) => {
                const isC = userAnswers[i] === q.correct_option;
                review.innerHTML += `<div class="review-item"><b>${i+1}. ${q.question}</b><br><span style="color:var(--success)">âœ… ${q.options[q.correct_option]}</span><br>${!isC ? `<span style="color:var(--error)">âŒ ${userAnswers[i]===-1?'SÃ¼re Bitti':q.options[userAnswers[i]]}</span>` : ''}</div>`;
            });

            await _supabase.from('users').update({ last_played_date: today }).eq('telegram_id', userId);
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: timeMs, play_date: today }]);
        }

        async function fetchLeaderboard() {
            showScreen('leader-screen');
            const l = document.getElementById('leader-list');
            l.innerHTML = "<div class='loader'></div>";
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', getSqlDate()).order('score', {ascending: false}).order('completion_time', {ascending: true}).limit(10);
            l.innerHTML = data && data.length > 0 ? "" : "HenÃ¼z kimse yarÄ±ÅŸmadÄ±.";
            data?.forEach((row, i) => {
                const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : `#${i+1}`;
                l.innerHTML += `<div class="leader-row"><span>${medal} @${row.username}</span><div style="text-align:right"><b>${row.score}</b><br><small>${(row.completion_time/1000).toFixed(2)}s</small></div></div>`;
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
