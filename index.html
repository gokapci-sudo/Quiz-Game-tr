<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px; width: 100%; text-align: center;
            color: white; font-family: sans-serif;
            pointer-events: none; z-index: 10;
        }
        #status { font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.8); }
        #timer { font-size: 1.2rem; margin-top: 5px; opacity: 0.9; }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #ff0055; color: white; border: none;
            border-radius: 50px; font-weight: bold; display: none; cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp;
        tg.expand();

        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            scene: { create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, towerIndicator, gameStatus = 'WAITING', isMoving = false;
        let startTime, elapsedTime = 0, finishLine = 130;
        let canMove = false; // Yeni g√ºvenlik kilidi

        function create() {
            const centerX = config.width / 2;

            // Zemin
            let ground = this.add.graphics();
            ground.fillStyle(0xc2a385, 1);
            ground.fillRect(0, 0, config.width, config.height);
            ground.lineStyle(6, 0xffffff, 0.8);
            ground.strokeLineShape(new Phaser.Geom.Line(0, finishLine, config.width, finishLine));

            // Kule ve I≈üƒ±k
            this.add.graphics().fillStyle(0x34495e, 1).fillRect(centerX - 40, finishLine - 100, 80, 80);
            towerIndicator = this.add.circle(centerX, finishLine - 60, 25, 0x999999); // Ba≈ülangƒ±√ßta gri

            // Oyuncu
            player = this.add.container(centerX, config.height - 100);
            player.add([
                this.add.rectangle(0, 0, 40, 60, 0x27ae60).setStrokeStyle(2, 0xffffff),
                this.add.circle(0, -40, 15, 0xf39c12)
            ]);

            // Dokunma Y√∂netimi
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    towerIndicator.setFillStyle(0x2ecc71);
                    
                    // ƒ∞lk tƒ±klamada elenmeyi √∂nlemek i√ßin 200ms gecikme
                    setTimeout(() => { canMove = true; }, 200);
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN' && canMove) {
                    isMoving = true;
                }
            });

            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');

            if (gameStatus === 'GREEN') {
                statusEl.innerText = "GE√á!";
                statusEl.style.color = "#2ecc71";
                towerIndicator.setFillStyle(0x2ecc71);
            } else {
                statusEl.innerText = "DUR!";
                statusEl.style.color = "#e74c3c";
                towerIndicator.setFillStyle(0xe74c3c);
                tg.HapticFeedback.notificationOccurred('warning');
            }

            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1200 + Math.random() * 1500);
            setTimeout(() => startCycle(), delay);
        }

        function update() {
            if (gameStatus === 'WAITING' || gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving && canMove) {
                player.y -= 3.5;
                player.angle = Math.sin(Date.now() * 0.01) * 5; // Ko≈üu efekti

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "VURULDUN!";
                    player.list[0].setFillStyle(0xff0000);
                    player.angle = 90;
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } else {
                player.angle = 0;
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || Math.floor(Math.random() * 1000000),
                username: user?.first_name || "Oyuncu",
                score: parseFloat(finalTime)
            };
            const { error } = await _supabase.from('leaderboard').insert([userData]);
            if (!error) {
                tg.showAlert(`KAYDEDƒ∞LDƒ∞! S√ºre: ${finalTime}s`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard').select('*').order('score', { ascending: true }).limit(5);
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ TOP 5 SKOR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
