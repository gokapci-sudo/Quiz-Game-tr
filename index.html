<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena: YouTube G√∂revleri</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; transition: 0.3s; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-yt { background: var(--yt); color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-disabled { background: #475569 !important; opacity: 0.5; cursor: not-allowed; }
        .btn-success { background: #10b981; color: #fff; }
        
        #ton-connect-btn { display: flex; justify-content: center; margin: 10px 0; width: 100%; }
        
        .prize-table { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); border-radius: 12px; padding: 10px; margin-bottom: 10px; width: 100%; max-width: 450px; }
        .prize-row { display: flex; justify-content: space-between; padding: 4px 0; font-size: 0.9rem; }
        .task-status { font-size: 0.8rem; margin-top: 5px; color: var(--gold); }
        .scroll-area { width: 100%; max-width: 450px; flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="main-screen" class="screen active">
        <div class="card" style="margin-top: 10px;">
            <h2 id="u-name" style="margin:0">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
        </div>

        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>

        <div class="prize-table">
            <div style="font-weight: bold; color: var(--gold); margin-bottom: 5px;">üèÜ G√úN√úN √ñD√úL√ú</div>
            <div class="prize-row"><span>1. Oyuncu:</span> <span id="p1" style="color:var(--primary)">0.50 TON</span></div>
            <div class="prize-row"><span>2. Oyuncu:</span> <span id="p2" style="color:var(--primary)">0.30 TON</span></div>
            <div class="prize-row"><span>3. Oyuncu:</span> <span id="p3" style="color:var(--primary)">0.20 TON</span></div>
        </div>

        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">üèÜ SIRALAMA</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 15px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px; display: flex; flex-direction: column;"></div>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">üèÜ G√ºn√ºn En ƒ∞yileri</h2>
        <div class="scroll-area" id="leader-list"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">‚¨ÖÔ∏è GERƒ∞ D√ñN</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        
        // --- üé• YOUTUBE AYARLARI ---
        const YT_VIDEOS = [
            "https://www.youtube.com/watch?v=VIDEO_ID_1",
            "https://www.youtube.com/watch?v=VIDEO_ID_2",
            "https://www.youtube.com/watch?v=VIDEO_ID_3"
        ];
        let watchedCount = 0;
        let v1_ok = false, v2_ok = false, v3_ok = false;
        // ---------------------------

        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            user = data || (await _supabase.from('users').insert([{ telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", has_ticket: false }]).select().single()).data;
            renderMain();
        }

        function openVideo(index) {
            tg.openLink(YT_VIDEOS[index]);
            if(index === 0) v1_ok = true;
            if(index === 1) v2_ok = true;
            if(index === 2) v3_ok = true;
            renderMain(); // Buton durumlarƒ±nƒ± g√ºncelle
        }

        async function claimTicket() {
            if(v1_ok && v2_ok && v3_ok) {
                const { error } = await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                if(!error) {
                    user.has_ticket = true;
                    tg.showAlert("Tebrikler! 3 videoyu da ziyaret ettiniz. Biletiniz tanƒ±mlandƒ±.");
                    renderMain();
                }
            } else {
                tg.showAlert("L√ºtfen bilet kazanmak i√ßin 3 videoyu da sonuna kadar izleyin!");
            }
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const actionArea = document.getElementById('action-area');
            const today = new Date().toISOString().split('T')[0];
            
            if (user.last_played_date === today) {
                actionArea.innerHTML = `<div class="card" style="color:var(--primary)">‚úÖ Bug√ºn√ºn yarƒ±≈üƒ± bitti. Yarƒ±n bekliyoruz!</div>`;
            } else if (user.has_ticket) {
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">üöÄ YARI≈ûMAYA BA≈ûLA</button>`;
            } else {
                actionArea.innerHTML = `
                    <div class="card">
                        <p style="margin:0 0 15px 0; font-weight:bold;">üé´ Bilet Kazanma G√∂revi</p>
                        
                        <button class="btn btn-yt ${v1_ok ? 'btn-success' : ''}" onclick="openVideo(0)">
                            ${v1_ok ? '‚úÖ 1. Video Tamam' : 'üé¨ 1. Videoyu ƒ∞zle'}
                        </button>
                        
                        <button class="btn btn-yt ${v2_ok ? 'btn-success' : ''}" onclick="openVideo(1)">
                            ${v2_ok ? '‚úÖ 2. Video Tamam' : 'üé¨ 2. Videoyu ƒ∞zle'}
                        </button>
                        
                        <button class="btn btn-yt ${v3_ok ? 'btn-success' : ''}" onclick="openVideo(2)">
                            ${v3_ok ? '‚úÖ 3. Video Tamam' : 'üé¨ 3. Videoyu ƒ∞zle'}
                        </button>

                        <div style="font-size: 0.75rem; color: #94a3b8; margin: 10px 0;">
                            ‚ö†Ô∏è <b>Bilet kazanmak i√ßin 3 videoyu da sonuna kadar izleyin.</b>
                        </div>

                        <button class="btn ${ (v1_ok && v2_ok && v3_ok) ? 'btn-blue' : 'btn-disabled' }" onclick="claimTicket()">
                            üéÅ Bƒ∞LETƒ∞Mƒ∞ ONAYLA
                        </button>
                    </div>`;
            }
        }

        // Quiz Ba≈ülatma, Sƒ±ralama vb. fonksiyonlar aynƒ± kalacak ≈üekilde devam ediyor...
        async function startQuiz() {
            const { data } = await _supabase.from('questions').select('*');
            dailyQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= 10) return endQuiz();
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = q.question;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option';
                b.innerText = opt;
                b.onclick = () => { currentIdx++; loadQuestion(); };
                container.appendChild(b);
            });
        }

        async function endQuiz() {
            const today = new Date().toISOString().split('T')[0];
            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
            location.reload();
        }

        async function fetchLeaderboard() {
            const today = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', today).order('score', {ascending: false}).limit(10);
            const l = document.getElementById('leader-list');
            l.innerHTML = "";
            data?.forEach((row, i) => {
                l.innerHTML += `<div class="leader-row"><span>#${i+1} @${row.username}</span><b>${row.score}</b></div>`;
            });
            showScreen('leader-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
