<body>

        <button class="btn btn-outline" onclick="showWinners()">ğŸ† KAZANANLAR LÄ°STESÄ°</button>

    <div id="winner-screen" class="screen">
        <h2>ğŸ† Son Kazananlar</h2>
        <div id="winner-list" style="width: 100%;"></div>
        <button class="btn btn-outline" onclick="showMain()">â¬…ï¸ GERÄ° DÃ–N</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        const AdController = window.Adsgram.init({ blockId: "int-2709" });

        let user = null;
        const userId = tg.initDataUnsafe?.user?.id || 123456; 
        const userName = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "Oyuncu";
        const today = new Date().toLocaleDateString('tr-TR');

        async function init() {
            try {
                tg.expand();
                let { data, error } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                
                if (!data) {
                    showScreen('reg-screen');
                } else {
                    user = data;
                    // Tarih kontrolÃ¼: EÄŸer veritabanÄ±ndaki tarih bugÃ¼n deÄŸilse reklam ve biletleri sÄ±fÄ±rla
                    if (user.last_ad_date !== today) {
                        const { data: updatedUser } = await _supabase.from('users')
                            .update({ ads_watched: 0, has_ticket: false, last_ad_date: today })
                            .eq('telegram_id', userId).select().single();
                        user = updatedUser;
                    }
                    showMain();
                }
            } catch (e) {
                console.error("BaÅŸlatma hatasÄ±:", e);
                alert("BaÄŸlantÄ± hatasÄ± oluÅŸtu.");
            }
        }

        async function registerUser() {
            const { data, error } = await _supabase.from('users').insert([{ 
                telegram_id: userId, 
                username: userName,
                last_ad_date: today,
                ads_watched: 0,
                has_ticket: false
            }]).select().single();
            
            if (!error) { 
                user = data; 
                showMain(); 
            } else {
                alert("KayÄ±t yapÄ±lamadÄ±.");
            }
        }

        function showMain() {
            showScreen('main-screen');
            document.getElementById('u-name').innerText = `@${user.username}`;
            updateUI();
            startCountdown();
        }

        function updateUI() {
            const count = user.ads_watched || 0;
            const hasTicket = user.has_ticket;
            document.getElementById('ad-info').innerText = `Ä°zlenen Reklam: ${count} / 4`;
            document.getElementById('t-status').innerText = hasTicket ? "BÄ°LETÄ°N VAR âœ…" : "Bilet Yok âŒ";
            document.getElementById('ad-btn').innerText = `ğŸ“º REKLAM Ä°ZLE (%${Math.floor((count/4)*100)})`;
            
            checkCompetitionTime();
        }

        async function watchAd() {
            try {
                const res = await AdController.show();
                if (res.done) {
                    user.ads_watched++;
                    if (user.ads_watched >= 4) {
                        user.has_ticket = true;
                        user.ads_watched = 4;
                    }
                    await _supabase.from('users').update({ 
                        ads_watched: user.ads_watched, 
                        has_ticket: user.has_ticket 
                    }).eq('telegram_id', userId);
                    updateUI();
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (e) {
                tg.showAlert("Reklam ÅŸu an hazÄ±r deÄŸil.");
            }
        }

        function checkCompetitionTime() {
            const now = new Date();
            const hour = now.getHours();
            const min = now.getMinutes();
            // YarÄ±ÅŸma 13:00 - 13:15 arasÄ± aktif
            const isTime = (hour === 13 && min >= 0 && min <= 15);
            
            const playBtn = document.getElementById('play-btn');
            const adBtn = document.getElementById('ad-btn');

            if (isTime && user.has_ticket) {
                playBtn.style.display = 'block';
                adBtn.style.display = 'none';
            } else {
                playBtn.style.display = 'none';
                adBtn.style.display = 'block';
            }
        }

        function startCountdown() {
            setInterval(() => {
                const now = new Date();
                const target = new Date();
                target.setHours(13, 0, 0, 0);
                if (now > target) target.setDate(target.getDate() + 1);
                
                const diff = target - now;
                const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
                const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
                const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
                document.getElementById('timer-countdown').innerText = `${h}:${m}:${s}`;
                checkCompetitionTime();
            }, 1000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function inviteFriend() {
            const link = `https://t.me/BOT_ADINIZ?start=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=YarÄ±ÅŸmaya gel, beraber kazanalÄ±m!`);
        }

        async function showWinners() {
            showScreen('winner-screen');
            const { data } = await _supabase.from('winners_archive').select('*').order('winner_date', {ascending: false});
            let html = "";
            if(data && data.length > 0) {
                data.forEach(w => {
                    html += `<div class="card" style="text-align:left">ğŸ“… ${w.winner_date}<br>ğŸ† <b>${w.username}</b><br>ğŸ’° Ã–dÃ¼l: ${w.reward_amount} TON</div>`;
                });
            } else {
                html = "<p>HenÃ¼z kazanan kaydÄ± bulunmuyor.</p>";
            }
            document.getElementById('winner-list').innerHTML = html;
        }

        // YarÄ±ÅŸma BaÅŸlatma (Bilet SÄ±fÄ±rlama)
        async function startQuiz() {
            // YarÄ±ÅŸmaya girer girmez bileti yakÄ±yoruz
            user.has_ticket = false;
            user.ads_watched = 0;
            await _supabase.from('users').update({ has_ticket: false, ads_watched: 0 }).eq('telegram_id', userId);
            
            tg.showAlert("YarÄ±ÅŸma BaÅŸlÄ±yor! BaÅŸarÄ±lar.");
            // Buraya soru ekranÄ±na geÃ§iÅŸ kodunu ekleyebilirsin.
        }

        // GiriÅŸi baÅŸlat
        window.onload = init;
    </script>
