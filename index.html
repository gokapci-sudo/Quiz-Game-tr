<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena: Password Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; transition: 0.2s; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-yt { background: var(--yt); color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-option { background: #ffffff; color: #000; margin-bottom: 12px; text-align: left; padding: 14px; }
        .btn-success { background: var(--success) !important; color: #fff !important; }
        .btn-error { background: var(--error) !important; color: #fff !important; }
        .btn-disabled { background: #475569 !important; opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .pw-input { width: 60px; padding: 10px; border-radius: 8px; border: 1px solid var(--primary); background: #0f172a; color: #fff; text-align: center; text-transform: uppercase; font-weight: bold; margin-top: 5px; }
        #ton-connect-btn { display: flex; justify-content: center; margin: 10px 0; width: 100%; }
        .prize-table { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); border-radius: 12px; padding: 10px; margin-bottom: 10px; width: 100%; max-width: 450px; }
        .prize-row { display: flex; justify-content: space-between; padding: 4px 0; font-size: 0.85rem; }
        .sponsor-box { background: #1e293b; height: 75px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #334155; overflow: hidden; display:block; }
        .sponsor-box img { width: 100%; height: 100%; object-fit: cover; }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold); margin-top: 10px;">ARENA SPONSORLARI</h2>
        <div style="width:100%; max-width:450px; margin: 10px 0;">
            <a href="https://t.me/SeninKanalin" class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2iPt1ZPGpwtVwY5fvpN_X3hqThRsBvJIAFA&s"></a>
            <a href="https://t.me/SeninKanalin" class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2iPt1ZPGpwtVwY5fvpN_X3hqThRsBvJIAFA&s"></a>
            <a href="https://t.me/SeninKanalin" class="sponsor-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2iPt1ZPGpwtVwY5fvpN_X3hqThRsBvJIAFA&s"></a>
        </div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">ARENAYA Gƒ∞R üöÄ</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name" style="margin:0">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
        </div>
        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
        <div class="prize-table">
            <div style="font-weight: bold; color: var(--gold); margin-bottom: 5px;">üèÜ G√úN√úN √ñD√úL√ú</div>
            <div class="prize-row"><span>1. Oyuncu:</span> <span>0.50 TON</span></div>
            <div class="prize-row"><span>2. Oyuncu:</span> <span>0.30 TON</span></div>
            <div class="prize-row"><span>3. Oyuncu:</span> <span>0.20 TON</span></div>
        </div>
        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">üèÜ SIRALAMA</button>
    </div>

    <div id="task-screen" class="screen">
        <h2 style="color: var(--gold)">Bƒ∞LET G√ñREVƒ∞</h2>
        <div class="card">
            <p style="font-size: 0.9rem;">Videolarƒ± izleyin ve i√ßindeki <b>2'≈üer harfli</b> ≈üifreleri bulun.</p>
            <div id="task-list"></div>
            <button class="btn btn-blue" id="final-claim-btn" onclick="checkAllPasswords()" style="margin-top:15px">Bƒ∞LETƒ∞ ONAYLA</button>
        </div>
        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">‚¨ÖÔ∏è GERƒ∞ D√ñN</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 15px 0;">15</div>
        <div class="card"><h3 id="question-text">Soru Y√ºkleniyor...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px;"></div>
    </div>

    <div id="result-screen" class="screen">
        <h2 style="color: var(--gold)">YARI≈ûMA Bƒ∞TTƒ∞!</h2>
        <div class="card">
            <h1 id="final-score" style="font-size: 3rem; margin:0; color:var(--primary)">0</h1>
            <p>Puan Kazandƒ±n</p>
            <p id="final-time-text" style="color:var(--gold); font-weight:bold;"></p>
        </div>
        <button class="btn btn-blue" onclick="location.reload()">ANA SAYFAYA D√ñN</button>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">üèÜ G√ºn√ºn En ƒ∞yileri</h2>
        <div id="leader-list" style="width:100%; max-width:450px;"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')" style="margin-top:20px">‚¨ÖÔ∏è GERƒ∞</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        // --- AYARLAR ---
        const CORRECT_PASSWORDS = ["GA", "MI", "NI"]; // Videolardaki ≈üifreler (Sƒ±rayla)
        const WAIT_TIME = 300000; // 5 Dakika
        const YT_VIDEOS = [
            { url: "https://www.youtube.com/watch?v=1" },
            { url: "https://www.youtube.com/watch?v=2" },
            { url: "https://www.youtube.com/watch?v=3" }
        ];
        
        let vStatus = [false, false, false];
        let vTimers = [WAIT_TIME, WAIT_TIME, WAIT_TIME];
        let activeInterval = null;

        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null, dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, quizStartTime = 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            user = data || (await _supabase.from('users').insert([{ telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", has_ticket: false }]).select().single()).data;
            renderMain();
            renderTasks();
        }

        function startVideoTimer(i) {
            if (vStatus[i] || (i > 0 && !vStatus[i-1])) return;
            tg.openLink(YT_VIDEOS[i].url);
            if (activeInterval) clearInterval(activeInterval);
            activeInterval = setInterval(() => {
                vTimers[i] -= 1000;
                renderTasks();
                if (vTimers[i] <= 0) {
                    clearInterval(activeInterval);
                    vStatus[i] = true;
                    renderTasks();
                }
            }, 1000);
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            let html = "";
            for(let i=0; i<3; i++) {
                const isLocked = i > 0 && !vStatus[i-1];
                const isDone = vStatus[i];
                const isRunning = vTimers[i] < WAIT_TIME && vTimers[i] > 0;
                
                let btnClass = "btn btn-yt" + (isLocked ? " btn-disabled" : "") + (isDone ? " btn-success" : "");
                let btnText = isDone ? `‚úÖ ${i+1}. Video ƒ∞zlendi` : (isRunning ? `‚è≥ Kalan: ${Math.ceil(vTimers[i]/1000)}sn` : `üé¨ ${i+1}. Videoyu ƒ∞zle`);
                
                html += `
                    <div style="margin-bottom:15px; padding:10px; border-bottom:1px solid #334155;">
                        <button class="${btnClass}" onclick="startVideoTimer(${i})">${btnText}</button>
                        <div style="display:flex; justify-content:center; align-items:center; gap:10px; margin-top:5px;">
                            <span>≈ûifre:</span>
                            <input type="text" maxlength="2" class="pw-input" id="pw-${i}" ${!isDone ? 'disabled placeholder="??"' : 'placeholder="AZ"'} oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>`;
            }
            list.innerHTML = html;
        }

        async function checkAllPasswords() {
            const p1 = document.getElementById('pw-0').value.toUpperCase();
            const p2 = document.getElementById('pw-1').value.toUpperCase();
            const p3 = document.getElementById('pw-2').value.toUpperCase();

            if(p1 === CORRECT_PASSWORDS[0] && p2 === CORRECT_PASSWORDS[1] && p3 === CORRECT_PASSWORDS[2]) {
                await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                user.has_ticket = true;
                tg.showAlert("≈ûifreler Doƒüru! Biletiniz tanƒ±mlandƒ±.");
                showScreen('main-screen');
                renderMain();
            } else {
                tg.showAlert("≈ûifreler yanlƒ±≈ü! L√ºtfen videolarƒ± dikkatli izleyin.");
            }
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const actionArea = document.getElementById('action-area');
            const today = new Date().toISOString().split('T')[0];

            if (user.last_played_date === today) {
                actionArea.innerHTML = `<div class="card" style="color:var(--primary)">‚úÖ Bug√ºn√ºn yarƒ±≈üƒ± bitti.</div>`;
            } else if (user.has_ticket) {
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">üöÄ YARI≈ûMAYA BA≈ûLA</button>`;
            } else {
                actionArea.innerHTML = `
                <div class="card">
                    <p style="margin:0 0 10px 0;">Yarƒ±≈ümak i√ßin biletiniz yok.</p>
                    <button class="btn btn-yt" onclick="showScreen('task-screen')">üé´ Bƒ∞LET AL (G√ñREVE Gƒ∞T)</button>
                </div>`;
            }
        }

        async function startQuiz() {
            const { data } = await _supabase.from('questions').select('*');
            if(!data || data.length === 0) return tg.showAlert("Soru y√ºklenemedi!");
            dailyQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIdx = 0; score = 0; quizStartTime = Date.now();
            showScreen('quiz-screen'); loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = `${currentIdx + 1}. ${q.question}`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option';
                b.innerText = opt;
                b.onclick = () => handleAnswer(b, i, q.correct_option);
                container.appendChild(b);
            });
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft;
                if(timeLeft <= 0) { clearInterval(timer); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        function handleAnswer(btn, selected, correct) {
            clearInterval(timer);
            const allBtns = document.querySelectorAll('.btn-option');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            if(selected === correct) {
                btn.classList.add('btn-success');
                score += timeLeft * 10;
            } else {
                btn.classList.add('btn-error');
                allBtns[correct].classList.add('btn-success');
            }
            setTimeout(() => { currentIdx++; loadQuestion(); }, 1500);
        }

        async function endQuiz() {
            const totalTimeMs = Date.now() - quizStartTime;
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-time-text').innerText = `S√ºre: ${(totalTimeMs/1000).toFixed(2)} Saniye`;
            showScreen('result-screen');
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: totalTimeMs, play_date: today }]);
            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
        }

        async function fetchLeaderboard() {
            const today = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', today).order('score', {ascending: false}).order('completion_time', {ascending: true}).limit(10);
            const l = document.getElementById('leader-list');
            l.innerHTML = data && data.length > 0 ? "" : "<p>Hen√ºz veri yok.</p>";
            data?.forEach((row, i) => {
                l.innerHTML += `<div class="leader-row">
                    <div style="text-align:left">
                        <span>#${i+1} @${row.username}</span><br>
                        <small style="color:var(--primary); font-size:0.65rem">S√ºre: ${(row.completion_time/1000).toFixed(1)}sn</small>
                    </div>
                    <b>${row.score} P</b>
                </div>`;
            });
            showScreen('leader-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
