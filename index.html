<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Prototip</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status" style="font-size: 2.5rem;">HAZIR OL!</h1>
        <div id="timer" style="font-size: 1.5rem;">Süre: 0.00s</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#34495e',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 120, startTime, elapsedTime = 0;
        let dollVoice;

        function preload() {
            // Karakter ve Zemin için geçici görseller (Placeholder)
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
            // Bebek sesi (Örnek bir robotik ses linki - ilerde kendi sesini yüklersin)
            this.load.audio('doll', 'https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        }

        function create() {
            const centerX = config.width / 2;
            
            // Kum zemin efekti
            this.add.rectangle(centerX, config.height/2, config.width, config.height, 0xe67e22, 0.3);
            
            // Bitiş çizgisi (Beyaz çizgi)
            this.add.rectangle(centerX, finishLine, config.width, 5, 0xffffff);

            // Oyuncu Sprite
            player = this.add.sprite(centerX, config.height - 80, 'player');
            player.setScale(1.5);

            // Input
            this.input.on('pointerdown', () => { 
                if(gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    startCycle();
                }
                if(gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') isMoving = true; 
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if(gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            // Işık değişimi
            let nextState = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            gameStatus = nextState;

            let statusEl = document.getElementById('status');
            statusEl.innerText = (gameStatus === 'GREEN') ? "YEŞİL!" : "DUR!";
            statusEl.style.color = (gameStatus === 'GREEN') ? "#2ecc71" : "#e74c3c";

            if(gameStatus === 'RED') {
                tg.HapticFeedback.impactOccurred('heavy');
            }

            // Rastgele süre (Yeşil ışık daha uzun, kırmızı ışık ani olabilir)
            let duration = (gameStatus === 'GREEN') ? (Math.random() * 2000 + 2000) : (Math.random() * 1000 + 1000);
            setTimeout(startCycle, duration);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            if (gameStatus !== 'WAITING') {
                elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                document.getElementById('timer').innerText = `Süre: ${elapsedTime}s`;
            }

            if (isMoving) {
                player.y -= 2.5; // Koşma hızı

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "VURULDUN!";
                    tg.HapticFeedback.notificationOccurred('error');
                    player.setAngle(90); // Yere düşme efekti
                    player.setTint(0xff0000);
                }
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                document.getElementById('status').innerText = "HAYATTA KALDIN!";
                tg.HapticFeedback.notificationOccurred('success');
                // Telegram üzerinden bir popup göster
                tg.showAlert(`Tebrikler! Yarışı ${elapsedTime} saniyede bitirdin.`);
            }
        }
    </script>
</body>
</html>
