<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena V2.0 - Pro</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10527452' data-sdk='show_10527452'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-yt { background: var(--yt); color: #fff; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-option { background: #ffffff; color: #000; margin-bottom: 12px; text-align: left; padding: 14px; border: 2px solid transparent; width: 100%; }
        .btn-success { background: var(--success) !important; color: #fff !important; }
        .btn-error { background: var(--error) !important; color: #fff !important; }
        .countdown-timer { font-size: 1.5rem; font-weight: bold; color: var(--gold); margin: 5px 0; font-family: monospace; }
        .balance-box { font-size: 1.8rem; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .count-badge { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); padding: 10px; border-radius: 12px; margin-bottom: 10px; width: 100%; max-width: 450px; font-size: 0.9rem; font-weight: bold; }
        .grand-timer { background: linear-gradient(45deg, #1e293b, #334155); border: 2px solid var(--gold); padding: 15px; border-radius: 15px; margin-bottom: 15px; width: 100%; max-width: 450px; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold);">ARENA SPONSORLARI</h2>
        <div class="grand-timer">
            <p style="margin:0; font-size:0.7rem; color:var(--gold); font-weight:bold;">SIRADAKÄ° BÃœYÃœK Ã–DÃœL</p>
            <div id="match-timer-main" class="countdown-timer">--:--:--</div>
        </div>
        <div id="ticket-info" class="count-badge" style="border-color: var(--gold); color: var(--gold);">ğŸ« Biletler kontrol ediliyor...</div>
        <div id="sponsor-list" style="width:100%"></div>
        <button class="btn btn-blue" onclick="handleEntry()">GÄ°RÄ°Å YAP ğŸš€</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
            <div class="balance-box"><span id="u-balance">0.00</span> <small style="font-size:0.9rem">TON</small></div>
            <button id="withdraw-btn" class="btn btn-gold" disabled onclick="requestWithdraw()">KAZANÃ‡ TALEP ET</button>
        </div>

        <div id="action-area" style="width:100%"></div>

        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">ğŸ† SIRALAMA</button>
        <button class="btn" style="background:#334155" onclick="showAnnouncements()">ğŸ“¢ DUYURULAR</button>
    </div>

    <div id="task-screen" class="screen">
        <h2 style="color: var(--gold)">BÄ°LET AL</h2>
        <div class="card">
            <p>HÄ±zlÄ± GiriÅŸ âš¡</p>
            <button class="btn btn-blue" onclick="buyTicketWithTON()">0.1 TON Ä°LE SATIN AL</button>
        </div>
        <div class="card">
            <p>Ãœcretsiz Bilet ğŸ¬</p>
            <button id="ad-btn" class="btn btn-success" onclick="watchAd()">REKLAM Ä°ZLE (0/4)</button>
        </div>
        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">â¬…ï¸ GERÄ°</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size:2.5rem; color:var(--gold); font-weight:800; margin:15px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width:100%"></div>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">ğŸ† GÃœNLÃœK SIRALAMA</h2>
        <div id="leader-list" style="width:100%"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">GERÄ°</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        let userId = tg.initDataUnsafe?.user?.id || 123456, user = null;
        let adCount = 0, currentQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, quizStartTime = 0;
        
        // YarÄ±ÅŸma Saatleri (TR)
        const MATCH_HOURS = [10, 13, 15];
        const MATCH_DURATION = 3; // 3 dakika sÃ¼rer

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://gokapci-sudo.github.io/Quiz-Game-tr/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            
            // Verileri Supabase'den Ã§ek veya oluÅŸtur
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            if (data) {
                user = data;
            } else {
                const { data: newUser } = await _supabase.from('users').insert([{
                    telegram_id: userId,
                    username: tg.initDataUnsafe?.user?.username || "Oyuncu",
                    balance: 0.00,
                    has_ticket: false
                }]).select().single();
                user = newUser;
            }

            // CÃ¼zdan baÄŸlandÄ±ÄŸÄ±nda adresi kaydet
            tonConnectUI.onStatusChange(async (wallet) => {
                if (wallet) {
                    user.wallet_address = wallet.account.address;
                    await _supabase.from('users').update({ wallet_address: wallet.account.address }).eq('telegram_id', userId);
                }
            });

            updateTicketCount();
            setInterval(updateTimers, 1000);
        }

        function getTRTime() { return new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"})); }

        function updateTimers() {
            const now = getTRTime();
            const h = now.getHours(), m = now.getMinutes();
            
            // SÄ±radaki maÃ§Ä± bul
            let nextMatch = MATCH_HOURS.find(hour => hour > h) || MATCH_HOURS[0];
            let target = getTRTime();
            target.setHours(nextMatch, 0, 0, 0);
            if (nextMatch <= h) target.setDate(target.getDate() + 1);
            
            let diff = target - now;
            let dh = Math.floor(diff/3600000).toString().padStart(2,'0');
            let dm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            let ds = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            const timerStr = `${dh}:${dm}:${ds}`;

            document.getElementById('match-timer-main').innerText = timerStr;

            // Ana Ekran MantÄ±ÄŸÄ±
            if (user && document.getElementById('main-screen').classList.contains('active')) {
                document.getElementById('u-name').innerText = `@${user.username}`;
                document.getElementById('u-balance').innerText = user.balance.toFixed(2);
                document.getElementById('withdraw-btn').disabled = user.balance < 2.0;

                let isMatchTime = MATCH_HOURS.some(hour => h === hour && m < MATCH_DURATION);
                const actionArea = document.getElementById('action-area');
                
                if (isMatchTime) {
                    actionArea.innerHTML = user.has_ticket 
                        ? `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ YARIÅMAYA BAÅLA</button>`
                        : `<button class="btn btn-yt" onclick="showScreen('task-screen')">ğŸ« BÄ°LET AL (GEREKLÄ°)</button>`;
                } else {
                    actionArea.innerHTML = `<div class="card">
                        <p style="margin:0; font-size:0.8rem; color:#94a3b8;">SÄ±radaki YarÄ±ÅŸma:</p>
                        <div class="countdown-timer">${timerStr}</div>
                        ${user.has_ticket ? '<p style="color:var(--success); font-weight:bold;">ğŸ« Biletiniz HazÄ±r!</p>' : ''}
                    </div>`;
                }
            }
        }

        async function handleEntry() {
            show_10527452('pop').then(() => showScreen('main-screen')).catch(() => showScreen('main-screen'));
        }

        async function updateTicketCount() {
            const { count } = await _supabase.from('users').select('*', { count: 'exact', head: true }).eq('has_ticket', true);
            document.getElementById('ticket-info').innerText = `ğŸ« BugÃ¼n ${1388 + (count || 0)} kiÅŸi bilet aldÄ±!`;
        }

        async function watchAd() {
            show_10527452('pop').then(async () => {
                adCount++;
                document.getElementById('ad-btn').innerText = `REKLAM Ä°ZLE (${adCount}/4)`;
                if (adCount >= 4) {
                    const { error } = await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                    if (!error) { 
                        user.has_ticket = true; 
                        tg.showAlert("Biletiniz tanÄ±mlandÄ±! ğŸ«"); 
                        showScreen('main-screen');
                        updateTicketCount();
                    }
                }
            });
        }

        async function startQuiz() {
            // SorularÄ± DB'den rastgele Ã§ek
            const { data } = await _supabase.from('questions').select('*');
            if (!data || data.length === 0) return alert("Soru bulunamadÄ±!");
            
            currentQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIdx = 0; score = 0; quizStartTime = Date.now();
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= currentQuestions.length) return endQuiz();
            timeLeft = 15;
            document.getElementById('quiz-timer').innerText = timeLeft;
            const q = currentQuestions[currentIdx];
            document.getElementById('question-text').innerText = q.question;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            const options = typeof q.options === 'string' ? JSON.parse(q.options) : q.options;
            options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option';
                b.innerText = opt;
                b.onclick = () => {
                    clearInterval(timer);
                    if (i === q.correct_option) { b.classList.add('btn-success'); score += timeLeft * 10; }
                    else { b.classList.add('btn-error'); }
                    setTimeout(() => { currentIdx++; loadQuestion(); }, 800);
                };
                container.appendChild(b);
            });

            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('quiz-timer').innerText = timeLeft;
                if(timeLeft <= 0) { clearInterval(timer); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        async function endQuiz() {
            const duration = Date.now() - quizStartTime;
            const today = getTRTime().toISOString().split('T')[0];
            
            // Skoru kaydet
            await _supabase.from('scores').insert([{
                user_id: user.id,
                telegram_id: userId,
                username: user.username,
                score: score,
                duration: duration
            }]);

            // Bileti kullanÄ±ldÄ± yap
            await _supabase.from('users').update({ has_ticket: false }).eq('telegram_id', userId);
            user.has_ticket = false;

            tg.showAlert(`YarÄ±ÅŸma Bitti! PuanÄ±nÄ±z: ${score}`);
            showScreen('main-screen');
        }

        async function requestWithdraw() {
            if (user.balance < 2.0) return;
            const { error } = await _supabase.from('withdraw_requests').insert([{
                user_id: user.id,
                telegram_id: userId,
                username: user.username,
                wallet_address: user.wallet_address,
                amount: user.balance
            }]);
            
            if (!error) {
                tg.showPopup({
                    title: 'Talep AlÄ±ndÄ±',
                    message: `SayÄ±n ${user.username}, ${user.balance} TON Ã¶deme talebiniz ${user.wallet_address} adresine gÃ¶nderilmek Ã¼zere sÄ±raya alÄ±ndÄ±.`,
                    buttons: [{type: 'ok'}]
                });
            }
        }

        async function fetchLeaderboard() {
            const today = getTRTime().toISOString().split('T')[0];
            const { data } = await _supabase.from('scores').select('*').eq('play_date', today).order('score', {ascending: false}).order('duration', {ascending: true}).limit(20);
            
            let html = data?.map((r, i) => `
                <div class="leader-row ${i < 3 ? 'winner' : ''}" style="background:rgba(30,41,59,0.8); padding:10px; margin-bottom:5px; border-radius:10px; display:flex; justify-content:space-between">
                    <span><b>#${i+1}</b> @${r.username}</span>
                    <span><b>${r.score} P</b> <small>${(r.duration/1000).toFixed(1)}s</small></span>
                </div>
            `).join("") || "<p>HenÃ¼z katÄ±lÄ±m yok.</p>";
            
            document.getElementById('leader-list').innerHTML = html;
            showScreen('leader-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
