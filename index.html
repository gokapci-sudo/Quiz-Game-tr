<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        #leaderboard-btn {
            position: absolute;
            bottom: 30px;
            right: 20px;
            padding: 12px 20px;
            background: #ff0055;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            pointer-events: auto;
            display: none; /* KazanÄ±nca aÃ§Ä±lÄ±r */
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">BAÅLAMAK Ä°Ã‡Ä°N TIKLA</h1>
        <div id="timer">SÃ¼re: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">ğŸ† SKORLAR</button>

    <script>
        // --- SENÄ°N BÄ°LGÄ°LERÄ°N ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';

        const tg = window.Telegram.WebApp;
        tg.expand();

        // Supabase BaÅŸlatma (GÃ¼venli YÃ¶ntem)
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            parent: document.body,
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 120, startTime, elapsedTime = 0;

        function preload() {
            // Karakter gÃ¶rseli
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
        }

        function create() {
            const centerX = config.width / 2;
            
            // Oyun AlanÄ± (Kum Rengi)
            this.add.rectangle(centerX, config.height/2, config.width, config.height, 0xc2a385);
            // BitiÅŸ Ã‡izgisi
            this.add.rectangle(centerX, finishLine, config.width, 10, 0xffffff);
            
            // Karakter
            player = this.add.sprite(centerX, config.height - 100, 'player').setScale(1.2);

            // Kontroller (TÄ±klama ve Dokunma)
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KOÅ!";
                    document.getElementById('status').style.color = "#2ecc71";
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') {
                    isMoving = true;
                }
            });

            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            // IÅŸÄ±k DeÄŸiÅŸimi
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');
            
            statusEl.innerText = (gameStatus === 'GREEN') ? "YEÅÄ°L!" : "DUR!";
            statusEl.style.color = (gameStatus === 'GREEN') ? "#2ecc71" : "#e74c3c";

            if (gameStatus === 'RED') {
                tg.HapticFeedback.notificationOccurred('warning');
            }

            // Rastgele sÃ¼relerde deÄŸiÅŸim
            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2500) : (1200 + Math.random() * 1200);
            setTimeout(startCycle, delay);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;

            // Kronometre
            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `SÃ¼re: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 2.8; // Hareket hÄ±zÄ±
                
                // KÄ±rmÄ±zÄ± Ä±ÅŸÄ±kta hareket cezasÄ±
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDÄ°N!";
                    tg.HapticFeedback.notificationOccurred('error');
                    player.setTint(0xff0000); // KÄ±rmÄ±zÄ±ya boya
                    player.setAngle(90);      // Devrildi efekti
                }
            }

            // Kazanma durumu
            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        // VeritabanÄ±na Yazma
        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || Math.floor(Math.random() * 1000000),
                username: user?.first_name || "Bilinmeyen Oyuncu",
                score: parseFloat(finalTime)
            };

            const { error } = await _supabase.from('leaderboard').insert([userData]);

            if (error) {
                console.error("DB HatasÄ±:", error.message);
                tg.showAlert("Skor VeritabanÄ±na YazÄ±lamadÄ±!");
            } else {
                tg.showAlert(`TEBRÄ°KLER! SÃ¼re: ${finalTime}s. Skorun kaydedildi.`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        // SkorlarÄ± Ã‡ekme
        async function showLeaderboard() {
            const { data, error } = await _supabase
                .from('leaderboard')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);

            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("LÄ°DERLÄ°K TABLOSU (TOP 5):\n\n" + list);
            }
        }
    </script>
</body>
</html>
