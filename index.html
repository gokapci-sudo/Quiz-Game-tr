<!DOCTYPE html>
<html lang="tr">
<head>

<body>
    <div class="container">
        <div class="counter-card">

        <div class="sponsor-list">

        <button id="entry-btn" class="btn-main">GÄ°RÄ°Åž YAP</button>

    <script>
        async function init() {
            const { count } = await supabaseClient.from('profiles').select('*', { count: 'exact', head: true }).eq('has_ticket', true);
            document.getElementById('big-counter').innerText = (1388 + (count || 0)).toLocaleString();
            document.getElementById('entry-btn').onclick = async () => {
                const user = window.Telegram.WebApp.initDataUnsafe?.user || { id: APP_CONFIG.adminID, username: "test_user" };
                await supabaseClient.from('profiles').upsert({ telegram_id: user.id, username: user.username || "anonim" }, { onConflict: 'telegram_id' });
                location.href = "dashboard.html";
            };
        }
        init();
    </script>
