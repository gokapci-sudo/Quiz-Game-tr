<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Pure Code</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px; width: 100%; text-align: center;
            color: white; font-family: 'Segoe UI', sans-serif;
            pointer-events: none; z-index: 10;
        }
        #status { font-size: 2.5rem; margin: 0; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #timer { font-size: 1.2rem; background: rgba(0,0,0,0.3); display: inline-block; padding: 5px 15px; border-radius: 10px; }
        #leaderboard-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #ff0055; color: white; border: none;
            border-radius: 50px; font-weight: bold; display: none; cursor: pointer;
            pointer-events: auto; box-shadow: 0 4px 15px rgba(255,0,85,0.4);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">BA≈ûLAMAK ƒ∞√áƒ∞N TIKLA</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        // --- VERƒ∞TABANI AYARLARI ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const tg = window.Telegram.WebApp;
        tg.expand();

        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            scene: { create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, towerIndicator, gameStatus = 'WAITING', isMoving = false;
        let startTime, elapsedTime = 0, finishLine = 130;

        function create() {
            const centerX = config.width / 2;

            // 1. ZEMƒ∞N √áƒ∞Zƒ∞Mƒ∞ (Kodla √á√∂l Dokusu)
            let ground = this.add.graphics();
            ground.fillStyle(0xc2a385, 1);
            ground.fillRect(0, 0, config.width, config.height);
            
            // Biti≈ü √áizgisi Neon Efekti
            ground.lineStyle(6, 0xffffff, 0.8);
            ground.strokeLineShape(new Phaser.Geom.Line(0, finishLine, config.width, finishLine));

            // 2. KULE / BEBEK G√ñSTERGESƒ∞ (Resim yerine geometrik kule)
            let towerBase = this.add.graphics();
            towerBase.fillStyle(0x34495e, 1);
            towerBase.fillRect(centerX - 40, finishLine - 100, 80, 80);
            
            // Kule I≈üƒ±ƒüƒ± (Dur/Ge√ß sinyali)
            towerIndicator = this.add.circle(centerX, finishLine - 60, 25, 0x00ff00);
            towerIndicator.setStrokeStyle(4, 0xffffff);

            // 3. OYUNCU (Resim yerine kodla √ßizilmi≈ü karakter bloƒüu)
            player = this.add.container(centerX, config.height - 100);
            
            let body = this.add.rectangle(0, 0, 40, 60, 0x27ae60); // Ye≈üil e≈üofman rengi
            body.setStrokeStyle(2, 0xffffff);
            let head = this.add.circle(0, -40, 15, 0xf39c12); // Kafa
            
            player.add([body, head]);

            // 4. KONTROLLER
            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    startCycle();
                }
                if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') isMoving = true;
            });

            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');

            if (gameStatus === 'GREEN') {
                statusEl.innerText = "GE√á!";
                statusEl.style.color = "#2ecc71";
                towerIndicator.setFillStyle(0x2ecc71); // Parlak Ye≈üil
            } else {
                statusEl.innerText = "DUR!";
                statusEl.style.color = "#e74c3c";
                towerIndicator.setFillStyle(0xe74c3c); // Parlak Kƒ±rmƒ±zƒ±
                tg.HapticFeedback.notificationOccurred('warning');
            }

            // Rastgele s√ºre d√∂ng√ºs√º
            let delay = (gameStatus === 'GREEN') ? (1800 + Math.random() * 2500) : (1000 + Math.random() * 1200);
            setTimeout(() => startCycle(), delay);
        }

        function update() {
            if (gameStatus === 'WAITING' || gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 3.2; // Hareket hƒ±zƒ±
                
                // Ko≈üu efekti (hafif sallanma)
                player.angle = Math.sin(Date.now() * 0.01) * 5;

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "VURULDUN!";
                    // Elenme efekti
                    player.list[0].setFillStyle(0xff0000); // G√∂vdeyi kƒ±rmƒ±zƒ± yap
                    player.angle = 90; // Devrilme
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } else {
                player.angle = 0;
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || Math.floor(Math.random() * 1000000),
                username: user?.first_name || "Bilinmeyen",
                score: parseFloat(finalTime)
            };

            const { error } = await _supabase.from('leaderboard').insert([userData]);

            if (error) {
                tg.showAlert("Skor Veritabanƒ±na Yazƒ±lamadƒ±!");
            } else {
                tg.showAlert(`TEBRƒ∞KLER!\nS√ºre: ${finalTime}s\nSkorun kaydedildi.`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase.from('leaderboard')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);
                
            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ TOP 5 SKOR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
