        .screen { display:none; padding: 20px; }

        .card { background:var(--card); padding:20px; border-radius:15px; margin:15px 0; border:1px solid #334155; }
        .btn { display:block; width:100%; padding:15px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-outline { background:transparent; border:1px solid var(--primary); color:var(--primary); }
        #timer-countdown { font-size: 1.5rem; color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>

    <div id="reg-screen" class="screen">
        <h2>HoÅŸ Geldin!</h2>

        <button class="btn btn-blue" onclick="registerUser()">ğŸ“ KAYDOL</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h3 id="u-name">...</h3>
            <p>Bilet Durumu: <span id="t-status">Yok ğŸ«</span></p>
            <p id="ad-info">Reklam Ä°zleme: 0 / 4</p>
        </div>
        
        <div class="card">
            <p>YarÄ±ÅŸmaya Kalan SÃ¼re:</p>
            <div id="timer-countdown">Kontrol ediliyor...</div>
        </div>

        <button id="ad-btn" class="btn btn-blue" onclick="watchAd()">ğŸ“º REKLAM Ä°ZLE (%0)</button>
        <button id="play-btn" class="btn btn-blue" style="display:none;" onclick="startQuiz()">ğŸš€ YARIÅMAYA GÄ°R</button>
        <button class="btn btn-outline" onclick="inviteFriend()">ğŸ”— ARKADAÅINI DAVET ET</button>
        <button class="btn btn-outline" onclick="showWinners()">ğŸ† KAZANANLAR LÄ°STESÄ°</button>
    </div>

    <div id="winner-screen" class="screen">
        <h2>ğŸ† Kazananlar</h2>
        <div id="winner-list"></div>
        <button class="btn btn-outline" onclick="showMain()">â¬…ï¸ GERÄ° DÃ–N</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        const AdController = window.Adsgram.init({ blockId: "int-2709" });

        let user = null;
        const userId = tg.initDataUnsafe?.user?.id || 123;
        const userName = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "User";

        async function init() {
            let { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            if (!data) {
                showScreen('reg-screen');
            } else {
                user = data;
                showMain();
            }
        }

        async function registerUser() {
            const { data, error } = await _supabase.from('users').insert([{ 
                telegram_id: userId, 
                username: userName,
                last_ad_date: new Date().toLocaleDateString('tr-TR')
            }]).select().single();
            if (!error) { user = data; showMain(); }
        }

        function showMain() {
            showScreen('main-screen');
            document.getElementById('u-name').innerText = `@${user.username}`;
            updateUI();
            startCountdown();
        }

        function updateUI() {
            const count = user.ads_watched;
            const hasTicket = user.has_ticket;
            document.getElementById('ad-info').innerText = `Reklam Ä°zleme: ${count} / 4`;
            document.getElementById('t-status').innerText = hasTicket ? "BÄ°LETÄ°N VAR âœ…" : "Bilet Yok âŒ";
            document.getElementById('ad-btn').innerText = `ğŸ“º REKLAM Ä°ZLE (%${(count/4)*100})`;
            
            // YarÄ±ÅŸma saati 13:00 - 13:15 arasÄ±ysa ve bilet varsa butonu gÃ¶ster
            checkCompetitionTime();
        }

        async function watchAd() {
            const res = await AdController.show();
            if (res.done) {
                user.ads_watched++;
                if (user.ads_watched >= 4) {
                    user.has_ticket = true;
                    user.ads_watched = 4;
                }
                await _supabase.from('users').update({ 
                    ads_watched: user.ads_watched, 
                    has_ticket: user.has_ticket 
                }).eq('telegram_id', userId);
                updateUI();
            }
        }

        function checkCompetitionTime() {
            const now = new Date();
            const hour = now.getHours();
            const min = now.getMinutes();
            const isTime = (hour === 13 && min >= 0 && min <= 15);
            
            if (isTime && user.has_ticket) {
                document.getElementById('play-btn').style.display = 'block';
                document.getElementById('ad-btn').style.display = 'none';
            }
        }

        function inviteFriend() {
            const link = `https://t.me/BOT_ADINIZ?start=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=YarÄ±ÅŸmaya gel, beraber kazanalÄ±m!`);
        }

        async function showWinners() {
            showScreen('winner-screen');
            const { data } = await _supabase.from('winners_archive').select('*').order('winner_date', {ascending: false});
            let html = "";
            data?.forEach(w => {
                html += `<div class="card">${w.winner_date}: <b>${w.username}</b> - ${w.reward_amount} TON</div>`;
            });
            document.getElementById('winner-list').innerHTML = html || "HenÃ¼z kazanan yok.";
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // 13:00 Geri SayÄ±m MantÄ±ÄŸÄ±
        function startCountdown() {
            setInterval(() => {
                const now = new Date();
                const target = new Date();
                target.setHours(13, 0, 0, 0);
                if (now > target) target.setDate(target.getDate() + 1);
                
                const diff = target - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('timer-countdown').innerText = `${h}s ${m}d ${s}sn`;
                checkCompetitionTime();
            }, 1000);
        }

        init();
    </script>
</body>
</html>
