<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: absolute; top:0; left:0; }
        .screen.active { display:flex; }

        .card { background:var(--card); padding:20px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-gold { background:var(--gold); color:#000; }
        .btn-option { background: #334155; text-align: left; }

        .sponsor-grid { width: 100%; max-width: 450px; margin: 20px 0; }
        .sponsor-box { background: #1e293b; height: 100px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; border: 1px solid #334155; overflow: hidden; }
        .sponsor-box img { width: 100%; height: 100%; object-fit: cover; }

        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; width: 100%; }
        .scroll-area { width: 100%; max-width: 450px; flex: 1; overflow-y: auto; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold); margin-top: 20px;">ARENA SPONSORLARI</h2>
        <div class="sponsor-grid">
            <div class="sponsor-box"><img src="https://via.placeholder.com/400x100?text=SPONSOR+REKLAM+1"></div>
            <div class="sponsor-box"><img src="https://via.placeholder.com/400x100?text=SPONSOR+REKLAM+2"></div>
            <div class="sponsor-box"><img src="https://via.placeholder.com/400x100?text=SPONSOR+REKLAM+3"></div>
        </div>
        <button class="btn btn-blue" onclick="checkUserAndGoMain()" style="margin-top: auto; margin-bottom: 30px;">DEVAM ET ğŸš€</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card" style="margin-top: 20px; width: 100%;">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="wallet-info" style="font-size: 0.75rem; color: #94a3b8; margin-bottom:10px;">CÃ¼zdan BaÄŸlanmadÄ±</div>
            <div id="ton-connect-btn"></div>
        </div>
        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">ğŸ† SIRALAMA</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 20px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px;"></div>
    </div>

    <div id="result-screen" class="screen">
        <div class="card">
            <h2>Puan: <span id="final-score" style="color:var(--primary)">0</span></h2>
            <p id="final-time" style="color: var(--gold)"></p>
        </div>
        <div class="scroll-area" id="review-list"></div>
        <button class="btn btn-blue" onclick="location.reload()">ğŸ”„ ANA SAYFAYA DÃ–N</button>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">ğŸ† GÃ¼nÃ¼n En Ä°yileri</h2>
        <div class="scroll-area" id="leader-list"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">â¬…ï¸ GERÄ° DÃ–N</button>
    </div>

    <div id="loading-screen" class="screen">
        <div style="margin-top: 40vh;"><div class="loader"></div><p id="load-msg">YÃ¼kleniyor...</p></div>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        
        const getSqlDate = () => new Date().toISOString().split('T')[0];
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null, dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, userAnswers = [], quizStartTime = 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // 1. ADIM: Sayfa yÃ¼klenince kullanÄ±cÄ±yÄ± veritabanÄ±na hazÄ±rla ama sponsor ekranÄ±nda tut
        async function init() {
            tg.ready(); tg.expand();
            try {
                const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                if (data) {
                    user = data;
                } else {
                    const { data: n } = await _supabase.from('users').insert([{
                        telegram_id: userId, 
                        username: tg.initDataUnsafe?.user?.username || "Oyuncu", 
                        has_ticket: false 
                    }]).select().single();
                    user = n;
                }
            } catch (e) { console.error("VeritabanÄ± baÄŸlantÄ± hatasÄ±"); }
        }

        // 2. ADIM: Sponsor ekranÄ±ndan devam edince Ana ekrana geÃ§
        function checkUserAndGoMain() {
            if (!user) { alert("Veriler henÃ¼z yÃ¼klenmedi, lÃ¼tfen bekleyin."); return; }
            showScreen('main-screen');
            renderMain();
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const actionArea = document.getElementById('action-area');
            const today = getSqlDate();

            if (user.last_played_date === today) {
                actionArea.innerHTML = `<div class="card" style="color:var(--success)">âœ… BugÃ¼nÃ¼n yarÄ±ÅŸÄ± bitti. YarÄ±n tekrar gel!</div>`;
            } else if (user.has_ticket) {
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ YARIÅMAYA BAÅLA</button>`;
            } else {
                actionArea.innerHTML = `
                    <div class="card" style="border: 1px solid var(--gold)">
                        <p>YarÄ±ÅŸma biletiniz bulunmuyor.</p>
                        <button class="btn btn-gold" onclick="watchAd()">ğŸ“º REKLAM Ä°ZLE & BÄ°LET KAZAN</button>
                    </div>`;
            }
        }

        async function watchAd() {
            document.getElementById('load-msg').innerText = "Reklam yÃ¼kleniyor...";
            showScreen('loading-screen');
            
            // Reklam Ä°zleme SimÃ¼lasyonu
            setTimeout(async () => {
                const { error } = await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                if (!error) {
                    user.has_ticket = true;
                    showScreen('main-screen');
                    renderMain();
                    tg.showAlert("Bilet hesabÄ±nÄ±za tanÄ±mlandÄ±!");
                }
            }, 2000);
        }

        async function startQuiz() {
            showScreen('loading-screen');
            const { data } = await _supabase.from('questions').select('*');
            dailyQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIdx = 0; score = 0; userAnswers = []; quizStartTime = Date.now();
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = `${currentIdx + 1}. ${q.question}`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option'; b.innerText = opt;
                b.onclick = () => {
                    userAnswers.push(i); if (i === q.correct_option) score += (timeLeft * 10);
                    clearInterval(timer); currentIdx++; loadQuestion();
                };
                container.appendChild(b);
            });
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft;
                if (timeLeft <= 0) { userAnswers.push(-1); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        async function endQuiz() {
            showScreen('loading-screen');
            const timeMs = Date.now() - quizStartTime;
            const today = getSqlDate();

            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: timeMs, play_date: today }]);
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-time').innerText = `â±ï¸ ${(timeMs/1000).toFixed(2)} sn`;
            
            const review = document.getElementById('review-list');
            review.innerHTML = "";
            dailyQuestions.forEach((q, i) => {
                const isC = userAnswers[i] === q.correct_option;
                review.innerHTML += `<div class="card" style="text-align:left; font-size:0.9rem"><b>${i+1}. ${q.question}</b><br><span style="color:var(--success)">âœ… ${q.options[q.correct_option]}</span><br>${!isC ? `<span style="color:var(--error)">âŒ ${userAnswers[i]===-1?'SÃ¼re Bitti':q.options[userAnswers[i]]}</span>` : ''}</div>`;
            });
            showScreen('result-screen');
        }

        async function fetchLeaderboard() {
            showScreen('loading-screen');
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', getSqlDate()).order('score', {ascending: false}).limit(10);
            const l = document.getElementById('leader-list');
            l.innerHTML = data && data.length > 0 ? "" : "HenÃ¼z kimse yarÄ±ÅŸmadÄ±.";
            data?.forEach((row, i) => {
                const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : `#${i+1}`;
                l.innerHTML += `<div class="leader-row"><span>${medal} @${row.username}</span><b>${row.score}</b></div>`;
            });
            showScreen('leader-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
