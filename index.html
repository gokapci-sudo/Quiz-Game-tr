<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive - Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            pointer-events: none;
            z-index: 10;
        }
        .status-text { font-size: 2.5rem; text-shadow: 0 0 15px rgba(255,0,0,0.8); transition: all 0.2s; }
        #timer { font-size: 1.2rem; margin-top: 10px; opacity: 0.8; }
        #leaderboard-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            display: none;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(255,0,85,0.4);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="status-text">BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN</div>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ Lƒ∞DERLƒ∞K TABLOSU</button>

    <script>
        // --- AYARLAR ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';

        const tg = window.Telegram.WebApp;
        tg.expand();

        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2c3e50',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 120, startTime, elapsedTime = 0;

        function preload() {
            // Karakter ve Zemin G√∂rselleri (Placeholder sprite)
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
            this.load.image('doll', 'https://labs.phaser.io/assets/sprites/apple.png'); // Ge√ßici bebek g√∂rseli
        }

        function create() {
            const centerX = config.width / 2;
            
            // Ger√ßek√ßi Kum Zemin
            this.add.rectangle(centerX, config.height/2, config.width, config.height, 0xd4a373);
            
            // Biti≈ü √áizgisi (Beyaz ≈ûerit)
            this.add.rectangle(centerX, finishLine, config.width, 15, 0xffffff);
            
            // Bebek Temsili
            this.add.sprite(centerX, finishLine - 40, 'doll').setScale(2);

            // Oyuncu
            player = this.add.sprite(centerX, config.height - 100, 'player').setScale(1.5);

            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    document.getElementById('status').style.color = "#00ffcc";
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') {
                    isMoving = true;
                }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;

            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');
            
            if(gameStatus === 'GREEN') {
                statusEl.innerText = "YE≈ûƒ∞L I≈ûIK!";
                statusEl.style.color = "#00ffcc";
            } else {
                statusEl.innerText = "DUR!";
                statusEl.style.color = "#ff0055";
                tg.HapticFeedback.impactOccurred('heavy');
            }

            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1000 + Math.random() * 1000);
            setTimeout(startCycle, delay);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;

            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;

            if (isMoving) {
                player.y -= 3;
                player.setAngle(Math.sin(Date.now() / 50) * 5); // Ko≈üma sallantƒ±sƒ±

                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "ELENDƒ∞N!";
                    tg.HapticFeedback.notificationOccurred('error');
                    player.setTint(0xff0000);
                    player.setAngle(90);
                }
            } else {
                player.setAngle(0);
            }

            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            const userData = {
                telegram_id: user?.id || 12345,
                username: user?.first_name || "Gizli Yarƒ±≈ümacƒ±",
                score: parseFloat(finalTime)
            };

            const { error } = await _supabase.from('leaderboard').insert([userData]);

            if (!error) {
                tg.showAlert(`TEBRƒ∞KLER!\nHasta kaldƒ±n.\nS√ºren: ${finalTime}s`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase
                .from('leaderboard')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);

            if (data) {
                let list = data.map((it, i) => `${i+1}. ${it.username}: ${it.score}s`).join('\n');
                tg.showConfirm("üèÜ EN HIZLI 5 YARI≈ûMACI:\n\n" + list);
            }
        }
    </script>
</body>
</html>
