<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Quiz Arena Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; }
        .screen.active { display:flex; }

        .card { background:var(--card); padding:20px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-gold { background:var(--gold); color:#000; }
        
        /* Sponsor AlanlarÄ± */
        .sponsor-grid { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; max-width: 450px; margin-bottom: 20px; }
        .sponsor-box { background: #334155; height: 120px; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px dashed #475569; }
        .sponsor-box img { width: 100%; height: 100%; object-fit: cover; }

        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .leader-row { display:flex; justify-content:space-between; align-items: center; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; width: 100%; max-width: 450px; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen">
        <h2 style="color: var(--gold); margin-top: 20px;">Arena SponsorlarÄ±</h2>
        <p style="font-size: 0.9rem; color: #94a3b8;">DestekÃ§ilerimize gÃ¶z atÄ±n ve yarÄ±ÅŸmaya baÅŸlayÄ±n</p>
        <div class="sponsor-grid">
            <div class="sponsor-box"><img src="https://via.placeholder.com/400x120?text=SPONSOR+1" alt="Sponsor 1"></div>
            <div class="sponsor-box"><img src="https://via.placeholder.com/400x120?text=SPONSOR+2" alt="Sponsor 2"></div>
            <div class="sponsor-box"><img src="https://via.placeholder.com/400x120?text=SPONSOR+3" alt="Sponsor 3"></div>
        </div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')" style="margin-top: auto; margin-bottom: 40px;">ARENAYA GÄ°RÄ°Å YAP ğŸš€</button>
    </div>

    <div id="loading-screen" class="screen">
        <div style="margin-top: 40vh;"><div class="loader"></div><p id="load-msg">Veriler senkronize ediliyor...</p></div>
    </div>

    <div id="main-screen" class="screen">
        <div class="card" style="margin-top: 20px;">
            <h2 id="u-name" style="margin:0">@Oyuncu</h2>
            <div id="wallet-info" style="font-size: 0.75rem; color: #94a3b8;">CÃ¼zdan BaÄŸlanmadÄ±</div>
            <div id="ton-connect-btn"></div>
        </div>
        
        <div id="action-area" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            </div>

        <button class="btn" style="background:#475569; margin-top: 10px;" onclick="fetchLeaderboard()">ğŸ† SIRALAMA</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 20px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width: 100%; max-width: 450px;"></div>
    </div>

    <div id="result-screen" class="screen">
        <div class="card">
            <h2>Puan: <span id="final-score" style="color:var(--primary)">0</span></h2>
            <p id="final-time" style="color: var(--gold); font-weight: bold;"></p>
        </div>
        <div id="review-list" style="width:100%; max-width:450px;"></div>
        <button class="btn btn-blue" onclick="location.reload()">ğŸ”„ ANA SAYFAYA DÃ–N</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        
        const getSqlDate = () => new Date().toISOString().split('T')[0];
        const userId = tg.initDataUnsafe?.user?.id || 123456;
        let user = null, dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, userAnswers = [], quizStartTime = 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://skill-survive.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        async function init() {
            tg.ready(); tg.expand();
            showScreen('sponsor-screen'); // Ä°lk aÃ§Ä±lÄ±ÅŸ Sponsor EkranÄ±
            
            try {
                const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                user = data;
                if (!user) {
                    const { data: n } = await _supabase.from('users').insert([{
                        telegram_id: userId, 
                        username: tg.initDataUnsafe?.user?.username || "Oyuncu", 
                        has_ticket: false // Test biletini kaldÄ±rdÄ±m
                    }]).select().single();
                    user = n;
                }
            } catch (e) { console.error("BaÅŸlatma hatasÄ±"); }
        }

        function renderMain() {
            document.getElementById('u-name').innerText = `@${user.username}`;
            const actionArea = document.getElementById('action-area');
            const today = getSqlDate();

            if (user.last_played_date === today) {
                actionArea.innerHTML = `<div class="card">âœ… BugÃ¼nÃ¼n yarÄ±ÅŸÄ± tamamlandÄ±!</div>`;
            } else if (user.has_ticket) {
                actionArea.innerHTML = `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ YARIÅMAYA BAÅLA</button>`;
            } else {
                actionArea.innerHTML = `
                    <div class="card" style="border-color: var(--gold)">
                        <p style="margin:0 0 10px 0">YarÄ±ÅŸmak iÃ§in biletin yok!</p>
                        <button class="btn btn-gold" onclick="watchAd()">ğŸ“º REKLAM Ä°ZLE & BÄ°LET AL</button>
                    </div>`;
            }
        }

        async function watchAd() {
            tg.MainButton.setText("REKLAM YÃœKLENÄ°YOR...").show();
            // BURASI: GerÃ§ek reklam API'si (Adsgram vb.) buraya baÄŸlanacak
            // SimÃ¼lasyon yapÄ±yoruz:
            setTimeout(async () => {
                const { error } = await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                if (!error) {
                    user.has_ticket = true;
                    tg.MainButton.hide();
                    tg.showAlert("Tebrikler! Bilet kazandÄ±n.");
                    renderMain();
                }
            }, 2000);
        }

        async function startQuiz() {
            showScreen('loading-screen');
            const { data } = await _supabase.from('questions').select('*');
            dailyQuestions = data.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIdx = 0; score = 0; userAnswers = []; quizStartTime = Date.now();
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = `${currentIdx + 1}. ${q.question}`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn btn-option'; b.innerText = opt;
                b.onclick = () => {
                    userAnswers.push(i); if (i === q.correct_option) score += (timeLeft * 10);
                    clearInterval(timer); currentIdx++; loadQuestion();
                };
                container.appendChild(b);
            });
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft;
                if (timeLeft <= 0) { userAnswers.push(-1); currentIdx++; loadQuestion(); }
            }, 1000);
        }

        async function endQuiz() {
            showScreen('loading-screen');
            const timeMs = Date.now() - quizStartTime;
            const today = getSqlDate();

            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: timeMs, play_date: today }]);
            
            document.getElementById('final-score').innerText = score;
            showScreen('result-screen');
        }

        async function fetchLeaderboard() {
            showScreen('loading-screen');
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', getSqlDate()).order('score', {ascending: false}).limit(10);
            const list = document.getElementById('leader-list') || document.body; // Basitlik iÃ§in
            // SÄ±ralama ekranÄ± fonksiyonu...
            showScreen('main-screen'); // Veya Ã¶zel sÄ±ralama ekranÄ±
            tg.showAlert("SÄ±ralama verisi Ã§ekildi. (GÃ¶rselleÅŸtirme aktif)");
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'main-screen') renderMain();
        }

        window.onload = init;
    </script>
</body>
</html>
