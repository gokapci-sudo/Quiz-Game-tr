<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena V1.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="config.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --yt: #ff0000; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow: hidden; }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-yt { background: var(--yt); color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-option { background: #ffffff; color: #000; margin-bottom: 12px; text-align: left; padding: 14px; border: 2px solid transparent; }
        .btn-success { background: var(--success) !important; color: #fff !important; }
        .btn-error { background: var(--error) !important; color: #fff !important; }
        .pw-input { width: 70px; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: #0f172a; color: #fff; text-align: center; text-transform: uppercase; font-weight: bold; }
        .countdown-timer { font-size: 1.5rem; font-weight: bold; color: var(--gold); margin: 5px 0; font-family: monospace; }
        .sponsor-box { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 8px; border: 1px dashed #475569; font-size: 0.8rem; color: #94a3b8; width: 100%; max-width: 450px; }
        .prize-table { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); border-radius: 12px; padding: 10px; width: 100%; max-width: 450px; margin-bottom: 10px; }
        .leader-row { display:flex; justify-content:space-between; padding:12px; background: rgba(30, 41, 59, 0.5); margin-bottom: 4px; border-radius: 8px; font-size: 0.85rem; }
        .winner { border: 1px solid var(--gold); background: rgba(251, 191, 36, 0.1); }
        .divider { height: 2px; background: #334155; margin: 15px 0; width: 100%; position: relative; }
        .divider::after { content: "TÃœM KATILIMCILAR"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg); padding: 0 10px; font-size: 0.65rem; color: #64748b; }
        #ton-connect-btn { display: flex; justify-content: center; width: 100%; margin: 10px 0; }
        #ton-connect-btn * { margin: 0 auto !important; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold)">ARENA SPONSORLARI</h2>
        <div id="sponsor-list" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">GÄ°RÄ°Å YAP ğŸš€</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card"><h2 id="u-name">@Oyuncu</h2><div id="ton-connect-btn"></div></div>
        <div id="action-area" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        
        <div class="prize-table">
            <div style="font-weight: bold; color: var(--gold); margin-bottom: 5px; font-size: 0.8rem;">ğŸ† GÃœNÃœN Ã–DÃœLÃœ</div>
            <div style="display:flex; justify-content:space-between; font-size:0.75rem;">
                <span>1.: <b id="p1"></b></span> <span>2.: <b id="p2"></b></span> <span>3.: <b id="p3"></b></span>
            </div>
        </div>

        <button class="btn" style="background:#475569" onclick="fetchLeaderboard()">ğŸ† SIRALAMA</button>
        <button class="btn" style="background:#334155" onclick="showAnnouncements()">ğŸ“¢ DUYURULAR</button>
    </div>

    <div id="announcement-screen" class="screen">
        <h2 style="color: var(--gold)">ğŸ“¢ DUYURULAR</h2>
        <div class="card" id="announcement-text" style="line-height: 1.6; text-align: left;"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')">ANLADIM âœ…</button>
    </div>

    <div id="task-screen" class="screen">
        <h2 style="color: var(--gold)">BÄ°LET GÃ–REVÄ°</h2>
        <div class="card" style="width:100%"><div id="task-list"></div><button class="btn btn-blue" onclick="checkAllPasswords()" style="margin-top:10px">BÄ°LETÄ° ONAYLA</button></div>
        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">â¬…ï¸ GERÄ°</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-timer" style="font-size:2.5rem; color:var(--gold); font-weight:800; margin:15px 0;">15</div>
        <div class="card"><h3 id="question-text">...</h3></div>
        <div id="options-container" style="width:100%"></div>
    </div>

    <div id="result-screen" class="screen">
        <h2 style="color: var(--gold)">BÄ°TTÄ°!</h2>
        <div class="card"><h1 id="final-score" style="font-size:3rem; color:var(--primary)">0</h1><p id="final-time-text"></p></div>
        <button class="btn btn-blue" onclick="location.reload()">TAMAM</button>
    </div>

    <div id="leader-screen" class="screen">
        <h2 style="color: var(--gold)">ğŸ† GÃœNLÃœK SIRALAMA</h2>
        <div id="leader-list" style="width:100%; max-width:450px;"></div>
        <button class="btn btn-blue" onclick="showScreen('main-screen')" style="margin-top:15px">GERÄ°</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        let vTimers = JSON.parse(localStorage.getItem('vTimers')) || [30000, 30000, 30000];
        let vStatus = JSON.parse(localStorage.getItem('vStatus')) || [false, false, false];
        let activeVideoIdx = null, userId = tg.initDataUnsafe?.user?.id || 123456, user = null;
        let dailyQuestions = [], currentIdx = 0, score = 0, timer, timeLeft = 15, quizStartTime = 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://inquisitive-sawine-013b08.netlify.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn',
            uiOptions: { language: 'tr' }
        });

        async function init() {
            tg.ready(); tg.expand();
            document.getElementById('sponsor-list').innerHTML = APP_CONFIG.sponsors.map(s => `<div class="sponsor-box">${s.text}</div>`).join("");
            document.getElementById('p1').innerText = APP_CONFIG.prizes.first;
            document.getElementById('p2').innerText = APP_CONFIG.prizes.second;
            document.getElementById('p3').innerText = APP_CONFIG.prizes.third;
            
            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            user = data || (await _supabase.from('users').insert([{ telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu", has_ticket: false }]).select().single()).data;
            
            setInterval(() => {
                if (activeVideoIdx !== null && !vStatus[activeVideoIdx]) {
                    vTimers[activeVideoIdx] -= 1000;
                    if (vTimers[activeVideoIdx] <= 0) { vTimers[activeVideoIdx] = 0; vStatus[activeVideoIdx] = true; activeVideoIdx = null; }
                    saveProgress(); renderTasks();
                }
                renderMain();
            }, 1000);
            renderTasks();
        }

        function getTRTime() { return new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"})); }

        function renderMain() {
            const now = getTRTime();
            const { hour, minute, durationMinutes } = APP_CONFIG.matchTime;
            const isMatchTime = (now.getHours() === hour && now.getMinutes() >= minute && now.getMinutes() < minute + durationMinutes);
            const todayStr = now.toISOString().split('T')[0];
            const actionArea = document.getElementById('action-area');
            document.getElementById('u-name').innerText = `@${user.username}`;

            // Geri sayÄ±m hesaplama
            let target = getTRTime();
            if (now.getHours() >= hour && now.getMinutes() >= minute + durationMinutes) target.setDate(target.getDate() + 1);
            target.setHours(hour, minute, 0, 0);
            let diff = target - now;
            let dh = Math.floor(diff/3600000).toString().padStart(2,'0'), dm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0'), ds = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            const countdownHTML = `<p style="margin-bottom:0; font-size:0.8rem; color:#94a3b8;">Bir sonraki yarÄ±ÅŸma:</p><div class="countdown-timer">${dh}:${dm}:${ds}</div>`;

            if (user.last_played_date === todayStr) {
                actionArea.innerHTML = `<div class="card"><p style="color:var(--primary); font-weight:bold; margin-top:0;">YarÄ±n tekrar gel!</p>${countdownHTML}</div>`;
            } else if (isMatchTime) {
                actionArea.innerHTML = user.has_ticket ? `<button class="btn btn-blue" onclick="startQuiz()">ğŸš€ BAÅLAT</button>` : `<button class="btn btn-yt" onclick="showScreen('task-screen')">ğŸ« BÄ°LET AL</button>`;
            } else {
                actionArea.innerHTML = `<div class="card">${countdownHTML}${!user.has_ticket ? '<button class="btn btn-yt" onclick="showScreen(\'task-screen\')">ğŸ« BÄ°LET AL</button>' : '<p style="color:var(--success); font-weight:bold; font-size:0.8rem;">ğŸ« Biletiniz HazÄ±r!</p>'}</div>`;
            }
        }

        async function fetchLeaderboard() {
            const today = getTRTime().toISOString().split('T')[0];
            // Ã–nce PUANA gÃ¶re, puan eÅŸitse SÃœREYE (dÃ¼ÅŸÃ¼k olan iyi) gÃ¶re sÄ±rala
            const { data } = await _supabase.from('daily_scores').select('*').eq('play_date', today).order('score', {ascending: false}).order('completion_time', {ascending: true});
            
            let html = "";
            if (data && data.length > 0) {
                data.forEach((r, i) => {
                    if (i === 3) html += `<div class="divider"></div>`; // 3. kiÅŸiden sonra Ã§izgi Ã§ek
                    const isWinner = i < 3;
                    html += `
                        <div class="leader-row ${isWinner ? 'winner' : ''}">
                            <span style="display:flex; align-items:center; gap:8px;">
                                <b style="color:${isWinner?'var(--gold)':'#94a3b8'}">#${i+1}</b> @${r.username}
                            </span>
                            <span><b>${r.score} P</b> <small style="font-size:0.6rem; opacity:0.7;">(${(r.completion_time/1000).toFixed(1)}s)</small></span>
                        </div>`;
                });
            } else { html = "<p>HenÃ¼z katÄ±lÄ±m yok.</p>"; }
            document.getElementById('leader-list').innerHTML = html;
            showScreen('leader-screen');
        }

        // DiÄŸer yardÄ±mcÄ± fonksiyonlar (AynÄ± KalÄ±yor)
        function showAnnouncements() { document.getElementById('announcement-text').innerText = APP_CONFIG.announcement; showScreen('announcement-screen'); }
        function saveProgress() { localStorage.setItem('vTimers', JSON.stringify(vTimers)); localStorage.setItem('vStatus', JSON.stringify(vStatus)); }
        function renderTasks() {
            let html = "";
            for(let i=0; i<3; i++) {
                const isLocked = i > 0 && !vStatus[i-1], isDone = vStatus[i], isRunning = activeVideoIdx === i;
                let btnText = isDone ? `âœ… TamamlandÄ±` : (isRunning ? `â³ ${Math.ceil(vTimers[i]/1000)}s` : `ğŸ¬ Video ${i+1} Ä°zle`);
                html += `<div style="margin-bottom:10px;"><button class="btn btn-yt ${isLocked?'btn-disabled':''} ${isDone?'btn-success':''}" onclick="startVideoTask(${i})">${btnText}</button><input type="text" maxlength="2" class="pw-input" id="pw-${i}" ${!isDone?'disabled':''} placeholder="??"></div>`;
            }
            document.getElementById('task-list').innerHTML = html;
        }
        function startVideoTask(i) { if (vStatus[i] || (i > 0 && !vStatus[i-1])) return; activeVideoIdx = i; tg.openLink(APP_CONFIG.videoTasks[i].url); renderTasks(); }
        async function checkAllPasswords() {
            const inputs = [0,1,2].map(i => document.getElementById(`pw-${i}`).value.toUpperCase());
            if (inputs.every((val, i) => val === APP_CONFIG.videoTasks[i].password)) {
                await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                user.has_ticket = true; localStorage.removeItem('vTimers'); localStorage.removeItem('vStatus');
                tg.showAlert("Biletiniz tanÄ±mlandÄ±."); showScreen('main-screen');
            } else tg.showAlert("Åifreler hatalÄ±!");
        }
        function startQuiz() { dailyQuestions = [...APP_CONFIG.questions].sort(() => 0.5 - Math.random()).slice(0, 10); currentIdx = 0; score = 0; quizStartTime = Date.now(); showScreen('quiz-screen'); loadQuestion(); }
        function loadQuestion() {
            if (currentIdx >= dailyQuestions.length) return endQuiz();
            timeLeft = 15; document.getElementById('quiz-timer').innerText = timeLeft;
            const q = dailyQuestions[currentIdx];
            document.getElementById('question-text').innerText = q.question;
            const container = document.getElementById('options-container'); container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button'); b.className = 'btn btn-option'; b.innerText = opt;
                b.onclick = () => { clearInterval(timer); if(i === q.correct_option) { b.classList.add('btn-success'); score += timeLeft * 10; } else { b.classList.add('btn-error'); document.querySelectorAll('.btn-option')[q.correct_option].classList.add('btn-success'); } setTimeout(() => { currentIdx++; loadQuestion(); }, 1200); };
                container.appendChild(b);
            });
            if(timer) clearInterval(timer);
            timer = setInterval(() => { timeLeft--; document.getElementById('quiz-timer').innerText = timeLeft; if(timeLeft <= 0) { clearInterval(timer); currentIdx++; loadQuestion(); }}, 1000);
        }
        async function endQuiz() {
            const timeMs = Date.now() - quizStartTime, today = getTRTime().toISOString().split('T')[0];
            document.getElementById('final-score').innerText = score;
            showScreen('result-screen');
            await _supabase.from('daily_scores').insert([{ telegram_id: userId, username: user.username, score: score, completion_time: timeMs, play_date: today }]);
            await _supabase.from('users').update({ last_played_date: today, has_ticket: false }).eq('telegram_id', userId);
        }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        window.onload = init;
    </script>
</body>
</html>
