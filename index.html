<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Arena V6.0 Stable</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10527453' data-sdk='show_10527453'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="config.js"></script>

    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align:center; min-height: 100vh; overflow-x: hidden; padding-top: env(safe-area-inset-top); }
        .screen { display:none; padding: 20px; flex-direction: column; align-items: center; width: 100%; height: 100vh; overflow-y: auto; position: fixed; top:0; left:0; right: 0; }
        .screen.active { display:flex; }
        .card { background:var(--card); padding:15px; border-radius:15px; margin:10px 0; border:1px solid #334155; width: 100%; max-width: 450px; }
        .btn { display:block; width: 100%; max-width: 450px; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:10px; font-size: 1rem; color: #fff; text-decoration: none; }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-ad { background: var(--success); color: #fff; }
        .sponsor-box { background: #1e293b; height: 60px; border-radius: 12px; margin-bottom: 8px; border: 1px dashed #475569; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 450px; }
        #ton-connect-btn { display: flex; justify-content: center; width: 100%; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="sponsor-screen" class="screen active">
        <h2 style="color: var(--gold);">ARENA SPONSORLARI</h2>
        <div id="sponsor-list" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button class="btn btn-blue" onclick="handleEntry()">GÄ°RÄ°Å YAP ğŸš€</button>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h2 id="u-name">@Oyuncu</h2>
            <div id="ton-connect-btn"></div>
            <div style="font-size: 1.8rem; color: var(--gold); font-weight: 800;"><span id="u-balance">0.00</span> TON</div>
        </div>
        
        <div id="action-area" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>

        <button class="btn" style="background:#334155" onclick="tg.showAlert('YakÄ±nda!')">ğŸ† SIRALAMA</button>
        <button id="admin-gate" class="btn" style="background:var(--gold); color:#000; display:none;" onclick="tg.showAlert('Admin Paneli Aktif')">ğŸ›¡ï¸ YÃ–NETÄ°CÄ°</button>
    </div>

    <div id="task-screen" class="screen">
        <h2 style="color: var(--gold)">BÄ°LET KAZAN</h2>
        <div class="card">
            <p>Bu yarÄ±ÅŸmaya katÄ±lmak iÃ§in 5 reklam izlemelisin.</p>
            <button id="ad-btn" class="btn btn-ad" onclick="runRewardedAd()">ğŸ¬ REKLAM Ä°ZLE (0/5)</button>
        </div>
        <button class="btn" style="background:#475569" onclick="showScreen('main-screen')">GERÄ°</button>
    </div>

    <script>
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        const MY_ID = 1369398784;

        let userId = tg.initDataUnsafe?.user?.id || 123456, user = null, currentAds = 0;

        async function init() {
            tg.ready(); tg.expand();
            document.getElementById('sponsor-list').innerHTML = APP_CONFIG.sponsors.map(s => `<div class="sponsor-box">${s.text}</div>`).join("");

            const { data } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
            user = data || (await _supabase.from('users').insert([{ telegram_id: userId, username: tg.initDataUnsafe?.user?.username || "Oyuncu" }]).select().single()).data;

            if(userId === MY_ID) document.getElementById('admin-gate').style.display = 'block';
            setInterval(updateUI, 1000);
        }

        // REKLAM TETÄ°KLEME
        function runRewardedAd() {
            // Reklam Linki ve SDK Tetikleyici
            const adUrl = `https://libtl.com/sdk.js?zone=${APP_CONFIG.ads.zoneId}`;
            
            if (typeof show_10527453 === 'function') {
                show_10527453('pop').then(() => { handleAdSuccess(); })
                .catch(() => { window.open(adUrl, '_blank'); handleAdSuccess(); });
            } else {
                window.open(adUrl, '_blank');
                handleAdSuccess();
            }
        }

        async function handleAdSuccess() {
            currentAds++;
            document.getElementById('ad-btn').innerText = `ğŸ¬ REKLAM Ä°ZLE (${currentAds}/5)`;
            if (currentAds >= 5) {
                await _supabase.from('users').update({ has_ticket: true }).eq('telegram_id', userId);
                user.has_ticket = true;
                currentAds = 0;
                tg.showAlert("Biletiniz tanÄ±mlandÄ±! ğŸ«");
                showScreen('main-screen');
            }
        }

        function updateUI() {
            if(!user) return;
            document.getElementById('u-name').innerText = "@" + user.username;
            document.getElementById('u-balance').innerText = (user.balance || 0).toFixed(2);
            
            const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"}));
            const h = now.getHours(), m = now.getMinutes();
            const action = document.getElementById('action-area');
            
            const isMatchHour = APP_CONFIG.matchTimes.includes(h);
            const isMatchActive = isMatchHour && m < APP_CONFIG.matchDurationMinutes;

            if (isMatchActive) {
                action.innerHTML = user.has_ticket ? 
                    `<button class="btn btn-blue" onclick="tg.showAlert('YarÄ±ÅŸma BaÅŸlÄ±yor...')">ğŸš€ YARIÅMAYI BAÅLAT</button>` : 
                    `<button class="btn btn-ad" onclick="showScreen('task-screen')">ğŸ« BÄ°LET AL (5 REKLAM)</button>`;
            } else {
                let next = APP_CONFIG.matchTimes.find(t => t > h) || APP_CONFIG.matchTimes[0];
                action.innerHTML = `<div class="card">SÄ±radaki YarÄ±ÅŸma: ${next}:00<br><small>Her yarÄ±ÅŸma iÃ§in yeni bilet gerekir.</small></div>`;
                
                // YarÄ±ÅŸma bitince bilet sÄ±fÄ±rlama (3. dakikadan sonra)
                if(user.has_ticket && m >= APP_CONFIG.matchDurationMinutes && isMatchHour) resetTicket();
            }
        }

        async function resetTicket() {
            await _supabase.from('users').update({ has_ticket: false }).eq('telegram_id', userId);
            user.has_ticket = false;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleEntry() { showScreen('main-screen'); }
        window.onload = init;
    </script>
</body>
</html>
