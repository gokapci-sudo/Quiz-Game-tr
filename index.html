<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        #leaderboard-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: #ff0055;
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 id="status">DOKUN VE BA≈ûLA</h1>
        <div id="timer">S√ºre: 0.00s</div>
    </div>
    <button id="leaderboard-btn" onclick="showLeaderboard()">üèÜ SKORLAR</button>

    <script>
        // --- Bƒ∞LGƒ∞LERƒ∞N ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';

        const tg = window.Telegram.WebApp;
        tg.expand();

        // Supabase Baƒülantƒ±sƒ±
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#d4a373',
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, isMoving = false, gameStatus = 'WAITING';
        let finishLine = 100, startTime, elapsedTime = 0;

        function preload() {
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
        }

        function create() {
            const centerX = config.width / 2;
            this.add.rectangle(centerX, finishLine, config.width, 10, 0xffffff);
            player = this.add.sprite(centerX, config.height - 100, 'player').setScale(1.2);

            this.input.on('pointerdown', () => {
                if (gameStatus === 'WAITING') {
                    gameStatus = 'GREEN';
                    startTime = Date.now();
                    document.getElementById('status').innerText = "KO≈û!";
                    document.getElementById('status').style.color = "#2ecc71";
                    startCycle();
                } else if (gameStatus !== 'ELIMINATED' && gameStatus !== 'WIN') {
                    isMoving = true;
                }
            });
            this.input.on('pointerup', () => { isMoving = false; });
        }

        function startCycle() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN') return;
            gameStatus = (gameStatus === 'GREEN') ? 'RED' : 'GREEN';
            const statusEl = document.getElementById('status');
            statusEl.innerText = (gameStatus === 'GREEN') ? "YE≈ûƒ∞L!" : "DUR!";
            statusEl.style.color = (gameStatus === 'GREEN') ? "#2ecc71" : "#e74c3c";
            
            if (gameStatus === 'RED') tg.HapticFeedback.notificationOccurred('warning');
            
            let delay = (gameStatus === 'GREEN') ? (2000 + Math.random() * 2000) : (1000 + Math.random() * 1500);
            setTimeout(startCycle, delay);
        }

        function update() {
            if (gameStatus === 'ELIMINATED' || gameStatus === 'WIN' || gameStatus === 'WAITING') return;
            elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `S√ºre: ${elapsedTime}s`;
            
            if (isMoving) {
                player.y -= 2.8;
                if (gameStatus === 'RED') {
                    gameStatus = 'ELIMINATED';
                    document.getElementById('status').innerText = "VURULDUN!";
                    tg.HapticFeedback.notificationOccurred('error');
                    player.setTint(0xff0000);
                    player.setAngle(90);
                }
            }
            if (player.y <= finishLine) {
                gameStatus = 'WIN';
                saveScore(elapsedTime);
            }
        }

        async function saveScore(finalTime) {
            const user = tg.initDataUnsafe?.user;
            // Veriyi hazƒ±rlƒ±yoruz
            const userData = {
                telegram_id: user?.id || Math.floor(Math.random() * 1000000),
                username: user?.first_name || "Yarƒ±≈ümacƒ±",
                score: parseFloat(finalTime)
            };

            // Supabase'e g√∂nderiyoruz
            const { error } = await _supabase
                .from('leaderboard')
                .insert([userData]);

            if (error) {
                console.error("Hata Detayƒ±:", error);
                tg.showAlert("Hata: " + error.message);
            } else {
                tg.showAlert(`KAYDEDƒ∞LDƒ∞!\nSkorun: ${finalTime}s`);
                document.getElementById('leaderboard-btn').style.display = 'block';
            }
        }

        async function showLeaderboard() {
            const { data } = await _supabase
                .from('leaderboard')
                .select('*')
                .order('score', { ascending: true })
                .limit(5);

            if (data) {
                let list = data.map((item, i) => `${i+1}. ${item.username}: ${item.score}s`).join('\n');
                tg.showConfirm("üèÜ EN ƒ∞Yƒ∞ 5 SKOR:\n\n" + list);
            }
        }
    </script>
</body>
</html>
