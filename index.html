<!DOCTYPE html>
<html lang="tr">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: sans-serif; text-align:center; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Ekran GeÃ§iÅŸleri */
        .screen { display:none !important; padding: 20px; flex: 1; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display:flex !important; }

        .card { background:var(--card); padding:25px; border-radius:20px; margin:15px 0; border:1px solid #334155; width: 90%; max-width: 400px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .btn { display:block; width: 100%; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-bottom:12px; font-size: 1rem; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-blue { background:var(--primary); color:#000; }
        .btn-outline { background:transparent; border:1px solid var(--primary); color:var(--primary); }
        
        #timer-countdown { font-size: 2rem; color: #fbbf24; font-weight: 800; text-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen active">
        <div class="loader"></div>
        <h2 id="loading-text">Sistem Kontrol Ediliyor...</h2>
    </div>

    <div id="reg-screen" class="screen">
        <div class="card">
            <h1 style="color:var(--primary)">ğŸ† Quiz Arena</h1>
            <p>Her gÃ¼n saat 13:00'da bÃ¼yÃ¼k yarÄ±ÅŸma! KatÄ±lmak iÃ§in kaydolun.</p>
            <button class="btn btn-blue" onclick="registerUser()">ğŸ“ KAYDOL VE BAÅLA</button>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <div class="card">
            <h3 id="u-name">@YÃ¼kleniyor</h3>
            <div style="height:1px; background:#334155; margin:15px 0;"></div>
            <p>Bilet Durumu: <span id="t-status">Kontrol Ediliyor...</span></p>
            <p id="ad-info" style="font-weight:bold; color:var(--primary);">Ä°zlenen Reklam: 0 / 4</p>
        </div>
        
        <div class="card">
            <p>YarÄ±ÅŸmanÄ±n BaÅŸlamasÄ±na:</p>
            <div id="timer-countdown">00:00:00</div>
            <p style="font-size: 0.8rem; color: #94a3b8; margin-top:5px;">Her gÃ¼n 13:00'da canlÄ±</p>
        </div>

        <button id="ad-btn" class="btn btn-blue" onclick="watchAd()">ğŸ“º REKLAM Ä°ZLE (%0)</button>
        <button id="play-btn" class="btn btn-blue" style="display:none;" onclick="startQuiz()">ğŸš€ YARIÅMAYA GÄ°RÄ°Å YAP</button>
        <button class="btn btn-outline" onclick="inviteFriend()">ğŸ”— ARKADAÅINI DAVET ET</button>
        <button class="btn btn-outline" onclick="showWinners()">ğŸ† KAZANANLAR ARÅÄ°VÄ°</button>
    </div>

    <div id="winner-screen" class="screen">
        <h2 style="color:#fbbf24">ğŸ† Son Kazananlar</h2>
        <div id="winner-list" style="width: 100%; max-height: 60vh; overflow-y: auto;"></div>
        <button class="btn btn-outline" onclick="showMain()" style="margin-top:20px">â¬…ï¸ GERÄ° DÃ–N</button>
    </div>

    <script>
        // --- AYARLAR ---
        const SB_URL = 'https://arumdxephyjteoypjaxh.supabase.co';
        const SB_KEY = 'sb_publishable_qEEOLIXhKlkLM_poqDDkhw_OkNS_yo1';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;
        const AdController = window.Adsgram.init({ blockId: "int-2709" });

        let user = null;
        const userId = tg.initDataUnsafe?.user?.id || 123456; 
        const userName = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "Oyuncu";
        const today = new Date().toLocaleDateString('tr-TR');

        // --- BAÅLATICI ---
        async function init() {
            console.log("Uygulama baÅŸlatÄ±lÄ±yor...");
            try {
                tg.expand();
                
                // GÃ¼venlik: 4 saniye iÃ§inde veritabanÄ± yanÄ±t vermezse kayÄ±t ekranÄ±na zorla
                const forceReg = setTimeout(() => {
                    if (!user) showScreen('reg-screen');
                }, 4000);

                let { data, error } = await _supabase.from('users').select('*').eq('telegram_id', userId).maybeSingle();
                
                clearTimeout(forceReg);
                if (error) throw error;

                if (!data) {
                    showScreen('reg-screen');
                } else {
                    user = data;
                    // GÃ¼nlÃ¼k SÄ±fÄ±rlama (00:00 - 13:00 arasÄ± giriÅŸ kontrolÃ¼)
                    if (user.last_ad_date !== today) {
                        const { data: updated } = await _supabase.from('users')
                            .update({ ads_watched: 0, has_ticket: false, last_ad_date: today })
                            .eq('telegram_id', userId).select().single();
                        user = updated;
                    }
                    showMain();
                }
            } catch (err) {
                console.error("Init HatasÄ±:", err);
                showScreen('reg-screen'); // Hata olsa da kayda yÃ¶nlendir
            }
        }

        // --- KAYIT SÄ°STEMÄ° ---
        async function registerUser() {
            try {
                document.getElementById('loading-screen').classList.add('active');
                const { data, error } = await _supabase.from('users').insert([{ 
                    telegram_id: userId, 
                    username: userName,
                    last_ad_date: today,
                    ads_watched: 0,
                    has_ticket: false
                }]).select().single();
                
                if (error) throw error;
                user = data; 
                showMain(); 
            } catch (err) {
                alert("KayÄ±t sÄ±rasÄ±nda bir hata oluÅŸtu: " + err.message);
                showScreen('reg-screen');
            }
        }

        // --- ANA PANEL YÃ–NETÄ°MÄ° ---
        function showMain() {
            showScreen('main-screen');
            document.getElementById('u-name').innerText = `@${user.username}`;
            updateUI();
            startCountdown();
        }

        function updateUI() {
            const count = user.ads_watched || 0;
            const hasTicket = user.has_ticket;
            document.getElementById('ad-info').innerText = `Ä°zlenen Reklam: ${count} / 4`;
            document.getElementById('t-status').innerText = hasTicket ? "BÄ°LETÄ°N VAR âœ…" : "Bilet Yok âŒ";
            document.getElementById('ad-btn').innerText = `ğŸ“º REKLAM Ä°ZLE (%${Math.floor((count/4)*100)})`;
            
            checkCompetitionTime();
        }

        async function watchAd() {
            try {
                const res = await AdController.show();
                if (res.done) {
                    let nextCount = (user.ads_watched || 0) + 1;
                    let ticketStatus = nextCount >= 4;
                    
                    const { data, error } = await _supabase.from('users').update({ 
                        ads_watched: ticketStatus ? 4 : nextCount, 
                        has_ticket: ticketStatus 
                    }).eq('telegram_id', userId).select().single();

                    if (!error) {
                        user = data;
                        updateUI();
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            } catch (e) {
                tg.showAlert("Reklam ÅŸu an hazÄ±r deÄŸil, lÃ¼tfen biraz bekleyip tekrar deneyin.");
            }
        }

        // --- ZAMANLAYICI VE YARIÅMA KONTROLÃœ ---
        function checkCompetitionTime() {
            const now = new Date();
            const hour = now.getHours();
            const min = now.getMinutes();
            // YarÄ±ÅŸma 13:00 - 13:15 arasÄ± aktif
            const isTime = (hour === 13 && min >= 0 && min <= 15);
            
            const pBtn = document.getElementById('play-btn');
            const aBtn = document.getElementById('ad-btn');

            if (isTime && user.has_ticket) {
                pBtn.style.display = 'block';
                aBtn.style.display = 'none';
            } else {
                pBtn.style.display = 'none';
                aBtn.style.display = 'block';
            }
        }

        function startCountdown() {
            setInterval(() => {
                const now = new Date();
                const target = new Date();
                target.setHours(13, 0, 0, 0);
                if (now > target) target.setDate(target.getDate() + 1);
                
                const diff = target - now;
                const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
                const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
                const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
                document.getElementById('timer-countdown').innerText = `${h}:${m}:${s}`;
                checkCompetitionTime();
            }, 1000);
        }

        // --- EKRAN GEÃ‡Ä°ÅLERÄ° ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
        }

        function inviteFriend() {
            const link = `https://t.me/share/url?url=https://t.me/BOT_KULLANICI_ADINIZ?start=${userId}&text=BÃ¼yÃ¼k Ã¶dÃ¼llÃ¼ Quiz Arena'ya katÄ±l ve benimle yarÄ±ÅŸ!`;
            tg.openTelegramLink(link);
        }

        async function showWinners() {
            showScreen('winner-screen');
            const { data } = await _supabase.from('winners_archive').select('*').order('winner_date', {ascending: false});
            let html = "";
            if(data && data.length > 0) {
                data.forEach(w => {
                    html += `<div class="card" style="text-align:left; font-size:0.9rem;">
                        ğŸ“… ${w.winner_date}<br>
                        ğŸ† <b>${w.username}</b><br>
                        ğŸ’° Ã–dÃ¼l: ${w.reward_amount}
                    </div>`;
                });
            } else {
                html = "<p>HenÃ¼z kazanan kaydÄ± bulunmuyor.</p>";
            }
            document.getElementById('winner-list').innerHTML = html;
        }

        async function startQuiz() {
            // YarÄ±ÅŸmaya girerken bilet yanar
            await _supabase.from('users').update({ has_ticket: false, ads_watched: 0 }).eq('telegram_id', userId);
            tg.showAlert("YarÄ±ÅŸma BaÅŸlÄ±yor! BaÅŸarÄ±lar.");
            // Burada soru ekranÄ± fonksiyonunuzu Ã§aÄŸÄ±rabilirsiniz
        }

        // --- BAÅLAT ---
        window.onload = init;
    </script>
</body>
