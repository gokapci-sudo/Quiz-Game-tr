<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display:flex; align-items:center; margin-bottom:20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width:auto; padding:0 15px;">â¬…</button>
            <h2 style="margin-left:15px;">ADMIN PANEL</h2>
        </header>

        <section class="card" style="border:1px solid var(--yellow);">
            <h3 class="yellow-text">ğŸ† HAVUZ VE SIFIRLAMA</h3>
            <input type="number" id="prize" placeholder="Havuz (TON)" style="width:100%; padding:10px; margin:10px 0; background:var(--bg); color:white; border:1px solid #242f3d;">
            <button onclick="updateP()" class="btn-main" style="height:45px; margin-bottom:10px;">GÃœNCELLE</button>
            <button onclick="resetAll()" class="btn-main" style="height:45px; background:var(--red);">Ã–DÃœL DAÄIT VE SIFIRLA</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">ğŸ“¢ DUYURU YAYINLA</h3>
            <textarea id="ann-input" placeholder="Duyuru metnini yazÄ±n..." style="width:100%; height:80px; padding:10px; margin-top:10px; background:var(--bg); color:white; border:1px solid #242f3d; border-radius:10px;"></textarea>
            <button onclick="addAnnouncement()" class="btn-sub" style="margin-top:10px; background:var(--accent);">DUYURUYU PAYLAÅ</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">ğŸ’¸ BEKLEYEN Ã‡EKÄ°MLER</h3>
            <div id="w-list" style="margin-top:10px;">
                <p style="text-align:center; opacity:0.5;">YÃ¼kleniyor...</p>
            </div>
        </section>

        <section class="card">
            <h3 class="yellow-text">â“ SORU EKLE</h3>
            <input type="text" id="qt" placeholder="Soru..." style="width:100%; padding:10px; margin:5px 0; background:var(--bg); color:white;">
            <div class="grid-2">
                <input type="text" id="o0" placeholder="A"> <input type="text" id="o1" placeholder="B">
                <input type="text" id="o2" placeholder="C"> <input type="text" id="o3" placeholder="D">
            </div>
            <select id="co" style="width:100%; padding:10px; margin-top:5px;"><option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option></select>
            <button onclick="addQ()" class="btn-sub" style="margin-top:10px;">KAYDET</button>
        </section>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // --- Ã‡EKÄ°M TALEPLERÄ°NÄ° Ã‡EKME ---
        async function loadWithdrawals() {
            const list = document.getElementById('w-list');
            // 'pending' durumundaki tÃ¼m talepleri Ã§ekiyoruz
            const { data, error } = await supabaseClient
                .from('withdrawals')
                .select('*')
                .eq('status', 'pending')
                .order('id', { ascending: false });

            if (error) {
                list.innerHTML = "Hata: " + error.message;
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = '<p style="text-align:center; opacity:0.5;">Bekleyen talep yok.</p>';
                return;
            }

            list.innerHTML = data.map(w => `
                <div class="card" style="background:#242f3d; margin-bottom:10px; border:1px solid #333;">
                    <div style="font-size:12px;">ğŸ‘¤ ID: ${w.telegram_id}</div>
                    <div style="font-size:14px; font-weight:bold; color:var(--yellow); margin:5px 0;">ğŸ’° ${w.amount} TON</div>
                    <div style="font-size:10px; word-break:break-all; opacity:0.7;">ğŸ’ ${w.wallet_address}</div>
                    <button onclick="approveWithdraw(${w.id})" class="btn-sub" style="margin-top:10px; background:var(--green); height:30px; font-size:11px;">Ã–DENDÄ° Ä°ÅARETLE</button>
                </div>
            `).join('');
        }

        async function approveWithdraw(id) {
            const { error } = await supabaseClient.from('withdrawals').update({ status: 'completed' }).eq('id', id);
            if (!error) {
                tg.showAlert("Ä°ÅŸlem tamamlandÄ±, listeden kaldÄ±rÄ±ldÄ±.");
                loadWithdrawals();
            }
        }

        // --- DUYURU EKLEME ---
        async function addAnnouncement() {
            const content = document.getElementById('ann-input').value;
            if (!content) return;

            const { error } = await supabaseClient.from('announcements').insert([{ content: content }]);
            if (!error) {
                tg.showAlert("Duyuru baÅŸarÄ±yla yayÄ±nlandÄ±!");
                document.getElementById('ann-input').value = "";
            } else {
                tg.showAlert("Hata: " + error.message);
            }
        }

        // --- DÄ°ÄER FONKSÄ°YONLAR ---
        async function updateP() {
            const v = document.getElementById('prize').value;
            await supabaseClient.from('settings').update({ total_prize: v }).eq('id', 1);
            tg.showAlert("Havuz gÃ¼ncellendi!");
        }

        async function addQ() {
            const q = document.getElementById('qt').value;
            const os = [document.getElementById('o0').value, document.getElementById('o1').value, document.getElementById('o2').value, document.getElementById('o3').value];
            const co = parseInt(document.getElementById('co').value);
            await supabaseClient.from('questions').insert([{ question_text: q, options: os, correct_option: co }]);
            tg.showAlert("Soru eklendi!");
            document.getElementById('qt').value = "";
        }

        async function resetAll() {
            if(!confirm("Ã–dÃ¼lleri daÄŸÄ±tÄ±p skorlarÄ± sÄ±fÄ±rlamak istiyor musunuz?")) return;
            const { data: sett } = await supabaseClient.from('settings').select('*').single();
            const { data: winners } = await supabaseClient.from('profiles').select('*').gt('score',0).order('score',{ascending:false}).order('completion_time',{ascending:true}).limit(3);
            
            if(winners) {
                const rates = [0.5, 0.35, 0.15];
                for(let i=0; i<winners.length; i++) {
                    await supabaseClient.from('profiles').update({ balance: winners[i].balance + (sett.total_prize * rates[i]) }).eq('telegram_id', winners[i].telegram_id);
                }
            }
            await supabaseClient.from('profiles').update({ score: 0, completion_time: 0 }).neq('telegram_id', 0);
            tg.showAlert("Ã–dÃ¼ller daÄŸÄ±tÄ±ldÄ± ve sistem sÄ±fÄ±rlandÄ±!");
            loadWithdrawals();
        }

        // BaÅŸlangÄ±Ã§ta Ã§ekimleri yÃ¼kle
        loadWithdrawals();
    </script>
</body>
</html>
