<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display:flex; align-items:center; margin-bottom:20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width:auto; padding:0 15px;">â¬…</button>
            <h2 style="margin-left:15px;">ADMÄ°N</h2>
        </header>

        <section class="card">
            <h3 class="yellow-text">ğŸ“¢ DUYURU YAYINLA</h3>
            <textarea id="ann-in" placeholder="Duyuru metni..." style="width:100%; height:60px; background:var(--bg); color:white; border-radius:10px; padding:10px;"></textarea>
            <button onclick="addAnn()" class="btn-sub" style="margin-top:10px; background:var(--accent);">PAYLAÅ</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">ğŸ’¸ BEKLEYEN Ã‡EKÄ°MLER</h3>
            <div id="w-list"></div>
        </section>

        <section class="card">
            <h3 class="yellow-text">ğŸ† Ã–DÃœL & SIFIRLA</h3>
            <input type="number" id="pz" placeholder="Toplam Havuz" style="width:100%; padding:10px; margin-bottom:5px;">
            <button onclick="resetAll()" class="btn-main" style="background:var(--red);">DAÄIT VE SIFIRLA</button>
        </section>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        async function loadW() {
            const { data } = await supabaseClient.from('withdrawals').select('*').eq('status', 'pending');
            const cont = document.getElementById('w-list');
            if(!data || data.length === 0) cont.innerHTML = "Talep yok.";
            else cont.innerHTML = data.map(w => `
                <div class="card" style="font-size:12px; border:1px solid #333;">
                    ID: ${w.telegram_id} | <b>${w.amount} TON</b><br>
                    <small>${w.wallet_address}</small><br>
                    <button onclick="done(${w.id})" class="btn-sub" style="background:var(--green); height:25px; margin-top:5px;">Ã–DENDÄ°</button>
                </div>
            `).join('');
        }
        async function done(id) {
            await supabaseClient.from('withdrawals').update({ status: 'completed' }).eq('id', id);
            tg.showAlert("OnaylandÄ±."); loadW();
        }
        async function addAnn() {
            const val = document.getElementById('ann-in').value;
            await supabaseClient.from('announcements').insert([{ content: val }]);
            tg.showAlert("Duyuru YayÄ±nda!"); document.getElementById('ann-in').value = "";
        }
        async function resetAll() {
            if(!confirm("Emin misiniz?")) return;
            const pz = document.getElementById('pz').value;
            const { data: ws } = await supabaseClient.from('profiles').select('*').gt('score', 0).order('score',{ascending:false}).limit(3);
            const r = [0.5, 0.35, 0.15];
            if(ws) for(let i=0; i<ws.length; i++) await supabaseClient.from('profiles').update({ balance: ws[i].balance + (pz * r[i]) }).eq('telegram_id', ws[i].telegram_id);
            await supabaseClient.from('profiles').update({ score: 0, completion_time: 0 }).neq('telegram_id', 0);
            tg.showAlert("SÄ±fÄ±rlandÄ±!");
        }
        loadW();
    </script>
</body>
</html>
