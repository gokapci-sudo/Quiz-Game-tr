<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display:flex; align-items:center; margin-bottom:20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width:auto; padding:0 15px;">â¬… Geri</button>
            <h2 style="margin-left:15px;">ADMÄ°N PANELÄ°</h2>
        </header>

        <section class="card" style="border: 1px solid var(--accent);">
            <h3 class="yellow-text">ğŸ’¸ BEKLEYEN Ã‡EKÄ°MLER</h3>
            <div id="w-list" style="margin-top:10px; min-height: 50px;">
                <p style="opacity: 0.5;">Talepler taranÄ±yor...</p>
            </div>
            <button onclick="loadWithdrawals()" class="btn-sub" style="font-size: 10px; margin-top: 10px;">YENÄ°LE ğŸ”„</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">ğŸ“¢ DUYURU YAYINLA</h3>
            <textarea id="ann-text" placeholder="Duyuru metni..." style="width:100%; height:80px; background:#0e1621; color:white; border:1px solid #242f3d; padding:10px; margin-top:10px; border-radius:10px;"></textarea>
            <button onclick="sendAnnouncement()" class="btn-sub" style="margin-top:10px; background:var(--accent);">DUYURUYU PAYLAÅ</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">â“ SORU EKLE</h3>
            <input type="text" id="qt" placeholder="Soru metni..." style="width:100%; padding:10px; margin:5px 0;">
            <div class="grid-2">
                <input type="text" id="o0" placeholder="A ÅŸÄ±kkÄ±"> <input type="text" id="o1" placeholder="B ÅŸÄ±kkÄ±">
                <input type="text" id="o2" placeholder="C ÅŸÄ±kkÄ±"> <input type="text" id="o3" placeholder="D ÅŸÄ±kkÄ±">
            </div>
            <select id="co" style="width:100%; padding:10px; margin-top:5px;">
                <option value="0">DoÄŸru Cevap: A</option>
                <option value="1">DoÄŸru Cevap: B</option>
                <option value="2">DoÄŸru Cevap: C</option>
                <option value="3">DoÄŸru Cevap: D</option>
            </select>
            <button onclick="saveQuestion()" class="btn-sub" style="margin-top:10px;">SORUYU KAYDET</button>
        </section>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        async function loadWithdrawals() {
            const cont = document.getElementById('w-list');
            
            // Hata ayÄ±klama iÃ§in filtreyi biraz geniÅŸletiyoruz
            const { data, error } = await supabaseClient
                .from('withdrawals')
                .select('*')
                .ilike('status', 'pending'); // 'ilike' bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf duyarlÄ±lÄ±ÄŸÄ±nÄ± kaldÄ±rÄ±r

            if (error) {
                cont.innerHTML = `<p style="color:red;">Hata: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                cont.innerHTML = '<p style="text-align:center; opacity:0.5;">Bekleyen Ã§ekim talebi bulunamadÄ±.</p>';
                return;
            }

            cont.innerHTML = data.map(w => `
                <div class="card" style="background:#1c252f; border:1px solid #333; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <b style="color:var(--yellow);">${w.amount} TON</b>
                        <span style="font-size:10px; opacity:0.6;">ID: ${w.telegram_id}</span>
                    </div>
                    <code style="font-size:10px; word-break:break-all; display:block; background:#000; padding:5px; border-radius:5px;">${w.wallet_address}</code>
                    <button onclick="approveWithdraw(${w.id})" class="btn-sub" style="background:var(--green); height:30px; margin-top:10px; font-size:11px;">Ã–DEME YAPILDI</button>
                </div>
            `).join('');
        }

        async function approveWithdraw(id) {
            const { error } = await supabaseClient
                .from('withdrawals')
                .update({ status: 'completed' })
                .eq('id', id);

            if (!error) {
                tg.showAlert("Ä°ÅŸlem baÅŸarÄ±yla tamamlandÄ±.");
                loadWithdrawals();
            } else {
                tg.showAlert("GÃ¼ncelleme hatasÄ±: " + error.message);
            }
        }

        async function sendAnnouncement() {
            const text = document.getElementById('ann-text').value;
            if(!text) return;
            const { error } = await supabaseClient.from('announcements').insert([{ content: text }]);
            if(!error) {
                tg.showAlert("Duyuru yayÄ±nlandÄ±!");
                document.getElementById('ann-text').value = "";
            }
        }

        async function saveQuestion() {
            const q = document.getElementById('qt').value;
            const opts = [
                document.getElementById('o0').value,
                document.getElementById('o1').value,
                document.getElementById('o2').value,
                document.getElementById('o3').value
            ];
            const correct = parseInt(document.getElementById('co').value);

            const { error } = await supabaseClient.from('questions').insert([
                { question_text: q, options: opts, correct_option: correct }
            ]);

            if(!error) {
                tg.showAlert("Soru eklendi!");
                document.getElementById('qt').value = "";
            }
        }

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda yÃ¼kle
        loadWithdrawals();
    </script>
</body>
</html>
