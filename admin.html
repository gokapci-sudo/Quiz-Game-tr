<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display:flex; align-items:center; margin-bottom:20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width:auto; padding:0 15px;">‚¨Ö</button>
            <h2 style="margin-left:15px;">ADMIN</h2>
        </header>

        <section class="card" style="border:1px solid var(--yellow);">
            <input type="number" id="prize" placeholder="Havuz (TON)" style="width:100%; padding:10px; margin-bottom:10px; background:var(--bg); color:white; border:1px solid #242f3d;">
            <button onclick="updateP()" class="btn-main" style="height:40px; margin-bottom:10px;">HAVUZU G√úNCELLE</button>
            <button onclick="resetAll()" class="btn-main" style="height:40px; background:var(--red);">DAƒûIT & SIFIRLA</button>
        </section>

        <section class="card">
            <h3>‚ùì SORU EKLE</h3>
            <input type="text" id="qt" placeholder="Soru..." style="width:100%; padding:10px; margin:5px 0; background:var(--bg); color:white;">
            <div class="grid-2">
                <input type="text" id="o0" placeholder="A"> <input type="text" id="o1" placeholder="B">
                <input type="text" id="o2" placeholder="C"> <input type="text" id="o3" placeholder="D">
            </div>
            <select id="co" style="width:100%; padding:10px; margin-top:5px;"><option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option></select>
            <button onclick="addQ()" class="btn-sub" style="margin-top:10px; background:var(--accent);">KAYDET</button>
        </section>

        <section class="card">
            <h3>üí∏ √áEKƒ∞MLER</h3>
            <div id="w-list"></div>
        </section>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        async function updateP() {
            const v = document.getElementById('prize').value;
            await supabaseClient.from('settings').update({ total_prize: v }).eq('id', 1);
            tg.showAlert("Havuz G√ºncellendi!");
        }
        async function addQ() {
            const q = document.getElementById('qt').value;
            const os = [document.getElementById('o0').value, document.getElementById('o1').value, document.getElementById('o2').value, document.getElementById('o3').value];
            const co = parseInt(document.getElementById('co').value);
            await supabaseClient.from('questions').insert([{ question_text: q, options: os, correct_option: co }]);
            tg.showAlert("Soru Eklendi!");
        }
        async function resetAll() {
            if(!confirm("√ñd√ºlleri daƒüƒ±t ve skorlarƒ± sƒ±fƒ±rla?")) return;
            const { data: s } = await supabaseClient.from('settings').select('*').single();
            const { data: ws } = await supabaseClient.from('profiles').select('*').gt('score',0).order('score',{ascending:false}).order('completion_time',{ascending:true}).limit(3);
            const rs = [0.5, 0.35, 0.15];
            if(ws) for(let i=0; i<ws.length; i++) await supabaseClient.from('profiles').update({ balance: ws[i].balance + (s.total_prize * rs[i]) }).eq('telegram_id', ws[i].telegram_id);
            await supabaseClient.from('profiles').update({ score: 0, completion_time: 0 }).neq('telegram_id', 0);
            tg.showAlert("Sƒ±fƒ±rlandƒ±!");
        }
        async function loadW() {
            const { data } = await supabaseClient.from('withdrawals').select('*').eq('status','pending');
            document.getElementById('w-list').innerHTML = data.map(w => `<div class="card">${w.amount} TON - ${w.wallet_address} <button onclick="done(${w.id})">√ñDENDƒ∞</button></div>`).join('');
        }
        async function done(id) { await supabaseClient.from('withdrawals').update({status:'completed'}).eq('id',id); loadW(); }
        loadW();
    </script>
</body>
</html>
