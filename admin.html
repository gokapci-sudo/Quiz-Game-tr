<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display:flex; align-items:center; margin-bottom:20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width:auto; padding:0 15px;">‚¨Ö</button>
            <h2 style="margin-left:15px;">ADMƒ∞N</h2>
        </header>

        <section class="card">
            <h3 class="yellow-text">üì¢ DUYURU YAYINLA</h3>
            <textarea id="ann-in" placeholder="Duyuru metni..." style="width:100%; height:60px; background:var(--bg); color:white; padding:10px;"></textarea>
            <button onclick="addAnn()" class="btn-sub" style="margin-top:10px; background:var(--accent);">YAYINLA</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">üí∏ BEKLEYEN √áEKƒ∞MLER</h3>
            <div id="w-list">Y√ºkleniyor...</div>
        </section>

        <section class="card">
            <h3 class="yellow-text">‚ùì SORU EKLE</h3>
            <input type="text" id="qt" placeholder="Soru..." style="width:100%; padding:10px; margin:5px 0;">
            <div class="grid-2">
                <input type="text" id="o0" placeholder="A"> <input type="text" id="o1" placeholder="B">
                <input type="text" id="o2" placeholder="C"> <input type="text" id="o3" placeholder="D">
            </div>
            <select id="co" style="width:100%; padding:10px; margin-top:5px;"><option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option></select>
            <button onclick="addQ()" class="btn-sub" style="margin-top:10px;">KAYDET</button>
        </section>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        async function loadW() {
            const { data } = await supabaseClient.from('withdrawals').select('*').eq('status', 'pending');
            const cont = document.getElementById('w-list');
            if(!data || data.length === 0) cont.innerHTML = "Talep yok.";
            else cont.innerHTML = data.map(w => `<div class="card">${w.amount} TON - ${w.telegram_id}<br><small>${w.wallet_address}</small><br><button onclick="done(${w.id})" class="btn-sub" style="background:var(--green); height:25px; margin-top:5px;">√ñDENDƒ∞</button></div>`).join('');
        }
        async function done(id) {
            await supabaseClient.from('withdrawals').update({ status: 'completed' }).eq('id', id);
            tg.showAlert("Onaylandƒ±."); loadW();
        }
        async function addAnn() {
            const val = document.getElementById('ann-in').value;
            await supabaseClient.from('announcements').insert([{ content: val }]);
            tg.showAlert("Yayƒ±nlandƒ±!"); document.getElementById('ann-in').value = "";
        }
        async function addQ() {
            const q = document.getElementById('qt').value;
            const os = [document.getElementById('o0').value, document.getElementById('o1').value, document.getElementById('o2').value, document.getElementById('o3').value];
            const co = parseInt(document.getElementById('co').value);
            await supabaseClient.from('questions').insert([{ question_text: q, options: os, correct_option: co }]);
            tg.showAlert("Soru Eklendi!");
        }
        loadW();
    </script>
</body>
</html>
