<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display:flex; align-items:center; margin-bottom:20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width:auto; padding:0 15px;">â¬…</button>
            <h2 style="margin-left:15px;">ADMÄ°N PANEL</h2>
        </header>

        <section class="card">
            <h3 class="yellow-text">ğŸ’¸ BEKLEYEN Ã‡EKÄ°MLER</h3>
            <div id="w-list" style="margin-top:10px;"><p>YÃ¼kleniyor...</p></div>
        </section>

        <section class="card">
            <h3 class="yellow-text">ğŸ“¢ DUYURU YAYINLA</h3>
            <textarea id="ann-text" placeholder="Duyuru metni..." style="width:100%; height:80px; background:#0e1621; color:white; border:1px solid #242f3d; padding:10px; margin-top:10px; border-radius:10px;"></textarea>
            <button onclick="sendAnn()" class="btn-sub" style="margin-top:10px; background:var(--accent);">DUYURUYU PAYLAÅ</button>
        </section>

        <section class="card">
            <h3 class="yellow-text">â“ SORU EKLE</h3>
            <input type="text" id="qt" placeholder="Soru..." style="width:100%; padding:10px; margin:5px 0;">
            <input type="text" id="o0" placeholder="A"> <input type="text" id="o1" placeholder="B">
            <input type="text" id="o2" placeholder="C"> <input type="text" id="o3" placeholder="D">
            <select id="co" style="width:100%; padding:10px; margin-top:5px;"><option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option></select>
            <button onclick="saveQ()" class="btn-sub" style="margin-top:10px;">SORUYU KAYDET</button>
        </section>

        <section class="card">
            <button onclick="distributeAndReset()" class="btn-main" style="background:var(--red);">ğŸ† Ã–DÃœLLERÄ° DAÄIT VE SIFIRLA</button>
        </section>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        async function loadWithdrawals() {
            const { data } = await supabaseClient.from('withdrawals').select('*').eq('status', 'pending');
            const cont = document.getElementById('w-list');
            if(!data || data.length === 0) { cont.innerHTML = "Bekleyen talep yok."; return; }
            cont.innerHTML = data.map(w => `
                <div class="card" style="background:#1c252f; border:1px solid #333;">
                    <b>${w.amount} TON</b> - ID: ${w.telegram_id}<br>
                    <small style="word-break:break-all;">${w.wallet_address}</small><br>
                    <button onclick="approve(${w.id})" class="btn-sub" style="background:var(--green); height:30px; margin-top:10px;">Ã–DENDÄ°</button>
                </div>
            `).join('');
        }

        async function approve(id) {
            await supabaseClient.from('withdrawals').update({ status: 'completed' }).eq('id', id);
            tg.showAlert("OnaylandÄ±."); loadWithdrawals();
        }

        async function sendAnn() {
            const val = document.getElementById('ann-text').value;
            if(!val) return;
            const { error } = await supabaseClient.from('announcements').insert([{ content: val }]);
            if(!error) { tg.showAlert("Duyuru yayÄ±nlandÄ±!"); document.getElementById('ann-text').value = ""; }
        }

        async function saveQ() {
            const q = document.getElementById('qt').value;
            const os = [document.getElementById('o0').value, document.getElementById('o1').value, document.getElementById('o2').value, document.getElementById('o3').value];
            const co = parseInt(document.getElementById('co').value);
            await supabaseClient.from('questions').insert([{ question_text: q, options: os, correct_option: co }]);
            tg.showAlert("Soru kaydedildi.");
        }

        loadWithdrawals();
    </script>
</body>
</html>
