<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header style="display: flex; align-items: center; margin-bottom: 20px;">
            <button onclick="location.href='dashboard.html'" class="btn-sub" style="width: auto; padding: 10px 15px;">â¬…</button>
            <h2 style="margin: 0 auto; font-size: 1.2rem;">ðŸ“¢ DUYURULAR</h2>
        </header>

        <div id="ann-list">
            <div id="loader" style="text-align: center; padding: 20px; opacity: 0.5;">YÃ¼kleniyor...</div>
        </div>
    </div>

    <script>
        async function load() {
            const { data } = await supabaseClient
                .from('announcements')
                .select('*')
                .order('created_at', { ascending: false });

            const list = document.getElementById('ann-list');
            if (data && data.length > 0) {
                list.innerHTML = data.map(item => {
                    const date = new Date(item.created_at).toLocaleDateString('tr-TR', {
                        day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit'
                    });
                    return `
                        <div class="card" style="border-left: 4px solid var(--accent);">
                            <div style="font-size: 0.75rem; color: var(--accent); margin-bottom: 8px; font-weight: bold;">ðŸ“… ${date}</div>
                            <div style="font-size: 0.95rem; line-height: 1.6; color: rgba(255,255,255,0.9);">${item.content}</div>
                        </div>`;
                }).join('');
            } else {
                document.getElementById('loader').innerText = "HenÃ¼z duyuru yok.";
            }
        }
        load();
    </script>
</body>
</html>
