<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <b id="display-username">@YÃ¼kleniyor...</b>
            </div>
            <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
                <span>Bakiye: <b id="user-balance" style="color:var(--yellow);">0.00</b> TON</span>
                <button id="withdraw-btn" class="hidden" onclick="requestWithdraw()" style="background:var(--green); border:none; color:white; padding:8px 12px; border-radius:8px;">Ã‡EK</button>
            </div>
        </div>

        <div class="card" style="text-align:center;">
            <button id="start-quiz-btn" class="btn-main" style="opacity:0.5;" disabled>LÃœTFEN BEKLEYÄ°N...</button>
        </div>

        <div class="card" style="text-align: center; border: 1px solid var(--yellow); background: linear-gradient(180deg, rgba(254, 203, 46, 0.05) 0%, rgba(23, 33, 43, 1) 100%);">
            <small style="opacity: 0.7; font-size: 10px; font-weight: bold;">TOPLAM Ã–DÃœL HAVUZU</small>
            <div id="total-prize-amount" style="font-size: 24px; font-weight: 900; color: var(--yellow); margin: 5px 0;">0.00 TON</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px;">
                <div>ğŸ¥‡<br><span id="p1-reward" style="font-size:12px;">0</span></div>
                <div>ğŸ¥ˆ<br><span id="p2-reward" style="font-size:12px;">0</span></div>
                <div>ğŸ¥‰<br><span id="p3-reward" style="font-size:12px;">0</span></div>
            </div>
        </div>

        <div class="grid-2">
            <button class="btn-sub" onclick="location.href='results.html'">ğŸ† SÄ±ralama</button>
            <button id="admin-panel-btn" class="btn-sub hidden" style="background:var(--red); grid-column:span 2;" onclick="location.href='admin.html'">âš™ï¸ ADMÄ°N</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const tgApp = window.Telegram.WebApp;
        let hasTicket = false;

        async function init() {
            const user = tgApp.initDataUnsafe?.user || { id: 1369398784 };
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('telegram_id', user.id).single();
            hasTicket = profile?.has_ticket || false;

            const { data: sett } = await supabaseClient.from('settings').select('*').eq('id', 1).single();
            if (sett) {
                const total = parseFloat(sett.total_prize);
                document.getElementById('total-prize-amount').innerText = total.toFixed(2) + " TON";
                document.getElementById('p1-reward').innerText = (total * 0.5).toFixed(2);
                document.getElementById('p2-reward').innerText = (total * 0.3).toFixed(2);
                document.getElementById('p3-reward').innerText = (total * 0.2).toFixed(2);

                processLogic(sett.race_times);
                setInterval(() => processLogic(sett.race_times), 10000);
            }
        }

        function processLogic(timesStr) {
            const now = new Date();
            const times = timesStr.split(',').map(t => t.trim());
            const btn = document.getElementById('start-quiz-btn');
            
            let currentRaceStart = null;
            let isRaceTime = false;
            let isExpired = false;

            times.forEach(t => {
                const [h, m] = t.split(':').map(Number);
                const start = new Date(); start.setHours(h, m, 0);
                const end = new Date(start.getTime() + 3 * 60000); // YarÄ±ÅŸma 3 dk
                const expire = new Date(start.getTime() + 4 * 60000); // Reset 4 dk

                if (now >= start && now <= expire) {
                    isRaceTime = true;
                    if (now > end) isExpired = true; // 3. dakikadan sonraysa
                }
            });

            if (isRaceTime) {
                if (hasTicket && !isExpired) {
                    btn.disabled = false; btn.style.opacity = "1"; btn.style.background = "var(--green)";
                    btn.innerText = "YARIÅMAYA KATIL";
                    btn.onclick = () => location.href = 'quiz.html';
                } else {
                    btn.disabled = false; btn.style.opacity = "1"; btn.style.background = "var(--yellow)";
                    btn.style.color = "black"; btn.innerText = "BÄ°LET AL";
                    btn.onclick = () => location.href = 'bilet.html';
                }
            } else {
                btn.disabled = true; btn.style.opacity = "0.5"; btn.style.background = "#242f3d";
                btn.style.color = "white"; btn.innerText = "YARIÅMA SAATÄ°NÄ° BEKLE";
            }
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
