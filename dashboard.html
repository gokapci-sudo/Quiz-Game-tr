    <script>
        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda Ã¶dÃ¼l ve saat ayarlarÄ±nÄ± yÃ¼kle
        async function loadDashboardSettings() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('id', 1)
                    .single();

                if (data && !error) {
                    // YarÄ±ÅŸma Saatleri
                    const times = data.race_times.split(',');
                    document.getElementById('race-schedule').innerHTML = times
                        .map(t => `<span>${t.trim()}</span>`)
                        .join('<span style="opacity:0.2">|</span>');
                    
                    // Ã–dÃ¼l Havuzu ve Matematiksel DaÄŸÄ±lÄ±m
                    const total = parseFloat(data.total_prize);
                    document.getElementById('total-prize-amount').innerText = total.toFixed(2) + " TON";
                    document.getElementById('p1-reward').innerText = (total * 0.5).toFixed(2);
                    document.getElementById('p2-reward').innerText = (total * 0.3).toFixed(2);
                    document.getElementById('p3-reward').innerText = (total * 0.2).toFixed(2);
                }
            } catch (err) {
                console.error("Ayarlar yÃ¼klenirken hata oluÅŸtu:", err);
            }
        }

        // DOM yÃ¼klendiÄŸinde Ã§alÄ±ÅŸtÄ±r
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardSettings();
            // script.js iÃ§indeki init fonksiyonunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun
        });
    </script>
