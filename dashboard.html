            <button id="admin-panel-btn" class="btn-sub hidden" style="background:var(--red); grid-column:span 2;" onclick="location.href='admin.html'">âš™ï¸ ADMÄ°N PANELÄ°</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const tgApp = window.Telegram.WebApp;
        let hasTicket = false;

        async function loadDashboardSettings() {
            const { data, error } = await supabaseClient.from('settings').select('*').eq('id', 1).single();
            const user = tgApp.initDataUnsafe?.user || { id: 1369398784 };
            const { data: profile } = await supabaseClient.from('profiles').select('has_ticket').eq('telegram_id', user.id).single();
            hasTicket = profile?.has_ticket || false;

            if (data && !error) {
                const times = data.race_times.split(',');
                document.getElementById('race-schedule').innerHTML = times.map(t => `<span>${t.trim()}</span>`).join('<span style="opacity:0.2">|</span>');
                
                const total = parseFloat(data.total_prize);
                document.getElementById('total-prize-amount').innerText = total.toFixed(2) + " TON";
                document.getElementById('p1-reward').innerText = (total * 0.5).toFixed(2);
                document.getElementById('p2-reward').innerText = (total * 0.3).toFixed(2);
                document.getElementById('p3-reward').innerText = (total * 0.2).toFixed(2);

                checkRaceTime(data.race_times);
                setInterval(() => checkRaceTime(data.race_times), 30000);
            }
        }

        function checkRaceTime(raceTimesString) {
            const now = new Date();
            const times = raceTimesString.split(',').map(t => t.trim());
            const startBtn = document.getElementById('start-quiz-btn');
            const raceDurationMinutes = 20;

            let isRaceLive = false;

            times.forEach(startTime => {
                const [hour, min] = startTime.split(':').map(Number);
                const raceDate = new Date();
                raceDate.setHours(hour, min, 0);
                const raceEndDate = new Date(raceDate.getTime() + raceDurationMinutes * 60000);

                if (now >= raceDate && now <= raceEndDate) {
                    isRaceLive = true;
                }
            });

            if (isRaceLive) {
                if (hasTicket) {
                    // YarÄ±ÅŸma saati ve bilet var -> KATIL
                    startBtn.disabled = false;
                    startBtn.style.opacity = "1";
                    startBtn.style.background = "var(--green)";
                    startBtn.innerText = "YARIÅMAYA KATIL";
                    startBtn.onclick = () => location.href = 'quiz.html';
                } else {
                    // YarÄ±ÅŸma saati ama bilet yok (veya kullanÄ±lmÄ±ÅŸ) -> BÄ°LET AL
                    startBtn.disabled = false;
                    startBtn.style.opacity = "1";
                    startBtn.style.background = "var(--yellow)";
                    startBtn.style.color = "black";
                    startBtn.innerText = "BÄ°LET AL";
                    startBtn.onclick = () => location.href = 'bilet.html';
                }
            } else {
                // YarÄ±ÅŸma saati deÄŸil
                startBtn.disabled = true;
                startBtn.style.opacity = "0.5";
                startBtn.style.background = "#242f3d";
                startBtn.style.color = "white";
                startBtn.innerText = "YARIÅMA SAATÄ°NÄ° BEKLE";
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboardSettings);
    </script>
</body>
