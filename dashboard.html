<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    <div class="container">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <b id="display-username">@YÃ¼kleniyor...</b>
                <span id="admin-badge" class="hidden" style="background:var(--red); padding:2px 5px; border-radius:5px; font-size:10px;">ADMIN</span>
            </div>
            <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
                <span>Bakiye: <b id="user-balance" style="color:var(--yellow);">0.00</b> TON</span>
                <button id="withdraw-btn" class="hidden" onclick="requestWithdraw()" style="background:var(--green); border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">Ã‡EK</button>
            </div>
        </div>

        <div class="card" style="text-align:center;">
            <button id="start-quiz-btn" class="btn-main" style="opacity:0.5;" disabled>YARIÅMA SAATÄ°NÄ° BEKLE</button>
        </div>

        <div class="card" style="margin-top: 10px; background: rgba(36, 129, 204, 0.05); border-style: dashed; text-align:center;">
            <h3 style="font-size: 11px; opacity: 0.6; margin-bottom: 8px;">ğŸ•’ YARIÅMA SAATLERÄ°</h3>
            <div id="race-schedule" style="font-weight: bold; color: var(--accent); font-size: 15px;"></div>
        </div>

        <div class="card" style="text-align: center; border: 1px solid var(--yellow);">
            <small style="opacity: 0.7; font-size: 10px;">TOPLAM Ã–DÃœL HAVUZU</small>
            <div id="total-prize-amount" style="font-size: 26px; font-weight: 900; color: var(--yellow);">0.00 TON</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px;">
                <div>ğŸ¥‡ <br> <span id="p1-reward">0</span></div>
                <div>ğŸ¥ˆ <br> <span id="p2-reward">0</span></div>
                <div>ğŸ¥‰ <br> <span id="p3-reward">0</span></div>
            </div>
        </div>

        <div class="grid-2">
            <button class="btn-sub" onclick="location.href='results.html'">ğŸ† SÄ±ralama</button>
            <button id="admin-panel-btn" class="btn-sub hidden" style="background:var(--red); grid-column:span 2;" onclick="location.href='admin.html'">âš™ï¸ ADMÄ°N</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const tgApp = window.Telegram.WebApp;
        let hasTicket = false;

        async function initDashboard() {
            const user = tgApp.initDataUnsafe?.user || { id: 1369398784 };
            const { data: profile } = await supabaseClient.from('profiles').select('has_ticket').eq('telegram_id', user.id).single();
            hasTicket = profile?.has_ticket || false;

            const { data: settings } = await supabaseClient.from('settings').select('*').eq('id', 1).single();
            if (settings) {
                document.getElementById('race-schedule').innerText = settings.race_times.split(',').join(' | ');
                const total = parseFloat(settings.total_prize);
                document.getElementById('total-prize-amount').innerText = total.toFixed(2) + " TON";
                document.getElementById('p1-reward').innerText = (total * 0.5).toFixed(2);
                document.getElementById('p2-reward').innerText = (total * 0.3).toFixed(2);
                document.getElementById('p3-reward').innerText = (total * 0.2).toFixed(2);

                checkTime(settings.race_times);
                setInterval(() => checkTime(settings.race_times), 30000);
            }
        }

        function checkTime(timesStr) {
            const now = new Date();
            const times = timesStr.split(',').map(t => t.trim());
            const btn = document.getElementById('start-quiz-btn');
            let isLive = false;

            times.forEach(t => {
                const [h, m] = t.split(':').map(Number);
                const start = new Date(); start.setHours(h, m, 0);
                const end = new Date(start.getTime() + 20 * 60000); // 20 dk aktif
                if (now >= start && now <= end) isLive = true;
            });

            if (isLive) {
                if (hasTicket) {
                    btn.disabled = false; btn.style.opacity = "1"; btn.style.background = "var(--green)";
                    btn.innerText = "YARIÅMAYA KATIL";
                    btn.onclick = () => location.href = 'quiz.html';
                } else {
                    btn.disabled = true; btn.style.opacity = "0.5";
                    btn.innerText = "BÄ°LETÄ°NÄ°Z YOK / KATILINDI";
                }
            } else {
                btn.disabled = true; btn.innerText = "YARIÅMA SAATÄ°NÄ° BEKLE";
            }
        }
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
