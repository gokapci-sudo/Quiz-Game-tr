<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <b id="display-username">@YÃ¼kleniyor...</b>
                <span id="admin-badge" class="hidden" style="background:var(--red); padding:2px 5px; border-radius:5px; font-size:10px;">ADMIN</span>
            </div>
            
            <div id="wallet-area" style="margin-top:15px;">
                <button id="connect-wallet-btn" class="btn-main" onclick="openWalletPrompt()" style="min-height:40px; font-size:14px;">ğŸ’ Telegram CÃ¼zdanÄ± BaÄŸla</button>
                <div id="active-wallet" class="wallet-box hidden">
                    <code id="wallet-addr-short"></code>
                    <button onclick="copyWallet()" class="btn-copy">ğŸ“‹</button>
                </div>
            </div>

            <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
                <span>Bakiye: <b id="user-balance" style="color:var(--yellow);">0.00</b> TON</span>
                <button id="withdraw-btn" class="hidden" onclick="requestWithdraw()" style="background:var(--green); border:none; color:white; padding:8px 15px; border-radius:10px; font-weight:bold;">Ã‡EKÄ°M YAP</button>
            </div>
        </div>

        <div class="card" style="text-align:center;">
            <div id="ticket-info-area" style="margin-bottom:15px; font-weight: bold;"></div>
            <button id="start-quiz-btn" class="btn-main" style="opacity:0.5;" disabled>YARIÅMA SAATÄ°NÄ° BEKLE</button>
        </div>

        <div class="card" style="margin-top: 10px; background: rgba(36, 129, 204, 0.05); border-style: dashed;">
            <h3 style="font-size: 11px; opacity: 0.6; margin-bottom: 8px; text-align: center; letter-spacing: 1px;">ğŸ•’ YARIÅMA SAATLERÄ°</h3>
            <div id="race-schedule" style="display: flex; justify-content: center; gap: 12px; font-weight: bold; color: var(--accent); font-size: 15px;">
            </div>
        </div>

        <div class="card" style="text-align: center; border: 1px solid var(--yellow); background: linear-gradient(180deg, rgba(254, 203, 46, 0.05) 0%, rgba(23, 33, 43, 1) 100%);">
            <small style="opacity: 0.7; font-size: 10px; font-weight: bold; letter-spacing: 1px;">TOPLAM Ã–DÃœL HAVUZU</small>
            <div id="total-prize-amount" style="font-size: 26px; font-weight: 900; color: var(--yellow); margin: 5px 0;">0.00 TON</div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05);">
                <div>
                    <div style="font-size: 20px;">ğŸ¥‡</div>
                    <div id="p1-reward" style="font-weight: bold; font-size: 14px; color: #fff;">0</div>
                    <div style="font-size: 9px; opacity: 0.5;">%50</div>
                </div>
                <div>
                    <div style="font-size: 20px;">ğŸ¥ˆ</div>
                    <div id="p2-reward" style="font-weight: bold; font-size: 14px; color: #fff;">0</div>
                    <div style="font-size: 9px; opacity: 0.5;">%30</div>
                </div>
                <div>
                    <div style="font-size: 20px;">ğŸ¥‰</div>
                    <div id="p3-reward" style="font-weight: bold; font-size: 14px; color: #fff;">0</div>
                    <div style="font-size: 9px; opacity: 0.5;">%20</div>
                </div>
            </div>
        </div>

        <div class="grid-2">
            <button class="btn-sub" onclick="location.href='results.html'">ğŸ† SÄ±ralama</button>
            <button class="btn-sub" onclick="location.href='announcements.html'">ğŸ“¢ Duyurular</button>
            <button id="admin-panel-btn" class="btn-sub hidden" style="background:var(--red); grid-column:span 2;" onclick="location.href='admin.html'">âš™ï¸ ADMÄ°N PANELÄ°</button>
        </div>
    </div>

    <script>
        const tgApp = window.Telegram.WebApp;
        let hasTicket = false;
        let userWallet = "";

        async function initDashboard() {
            const user = tgApp.initDataUnsafe?.user || { id: 1369398784 };
            
            // Profil Verilerini YÃ¼kle
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('telegram_id', user.id).single();
            
            if (profile) {
                document.getElementById('display-username').innerText = `@${profile.username || 'Oyuncu'}`;
                document.getElementById('user-balance').innerText = profile.balance.toFixed(2);
                hasTicket = profile.has_ticket;
                userWallet = profile.wallet_address;

                // Bilet durumu gÃ¶rseli
                document.getElementById('ticket-info-area').innerHTML = hasTicket 
                    ? '<span style="color:var(--green)">âœ… BÄ°LET AKTÄ°F</span>' 
                    : '<span style="color:var(--red)">âŒ BÄ°LET YOK</span>';

                // Admin kontrolÃ¼
                if (user.id == APP_CONFIG.adminID) {
                    document.getElementById('admin-badge').classList.remove('hidden');
                    document.getElementById('admin-panel-btn').classList.remove('hidden');
                }

                // CÃ¼zdan kontrolÃ¼
                if (userWallet) {
                    document.getElementById('connect-wallet-btn').classList.add('hidden');
                    document.getElementById('active-wallet').classList.remove('hidden');
                    document.getElementById('wallet-addr-short').innerText = userWallet.substring(0,8) + "..." + userWallet.slice(-4);
                }

                // Ã‡ekim butonu gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼
                if (profile.balance >= 2.0) {
                    document.getElementById('withdraw-btn').classList.remove('hidden');
                }
            }

            // AyarlarÄ± YÃ¼kle
            const { data: settings } = await supabaseClient.from('settings').select('*').eq('id', 1).single();
            if (settings) {
                const times = settings.race_times.split(',');
                document.getElementById('race-schedule').innerHTML = times.map(t => `<span>${t.trim()}</span>`).join('<span style="opacity:0.2">|</span>');
                
                const total = parseFloat(settings.total_prize);
                document.getElementById('total-prize-amount').innerText = total.toFixed(2) + " TON";
                document.getElementById('p1-reward').innerText = (total * 0.5).toFixed(2);
                document.getElementById('p2-reward').innerText = (total * 0.3).toFixed(2);
                document.getElementById('p3-reward').innerText = (total * 0.2).toFixed(2);

                checkRaceTime(settings.race_times);
                setInterval(() => checkRaceTime(settings.race_times), 10000);
            }
        }

        function checkRaceTime(raceTimesString) {
            const now = new Date();
            const times = raceTimesString.split(',').map(t => t.trim());
            const startBtn = document.getElementById('start-quiz-btn');
            
            const raceActiveLimit = 3; 
            const totalExpiryLimit = 4; 

            let isRaceWindow = false; 
            let isJoinable = false;   

            times.forEach(startTime => {
                const [hour, min] = startTime.split(':').map(Number);
                const raceDate = new Date();
                raceDate.setHours(hour, min, 0);

                const raceEndDate = new Date(raceDate.getTime() + raceActiveLimit * 60000);
                const expireDate = new Date(raceDate.getTime() + totalExpiryLimit * 60000);

                if (now >= raceDate && now <= expireDate) {
                    isRaceWindow = true;
                    if (now <= raceEndDate) isJoinable = true;
                }
            });

            if (isRaceWindow) {
                if (isJoinable && hasTicket) {
                    startBtn.disabled = false;
                    startBtn.style.opacity = "1";
                    startBtn.style.background = "var(--green)";
                    startBtn.style.color = "white";
                    startBtn.innerText = "YARIÅMAYA KATIL";
                    startBtn.onclick = () => location.href = 'quiz.html';
                } else {
                    startBtn.disabled = false;
                    startBtn.style.opacity = "1";
                    startBtn.style.background = "var(--yellow)";
                    startBtn.style.color = "black";
                    startBtn.innerText = "BÄ°LET AL";
                    startBtn.onclick = () => location.href = 'bilet.html';
                }
            } else {
                startBtn.disabled = true;
                startBtn.style.opacity = "0.5";
                startBtn.style.background = "#242f3d";
                startBtn.style.color = "white";
                startBtn.innerText = "YARIÅMA SAATÄ°NÄ° BEKLE";
            }
        }

        async function requestWithdraw() {
            const userId = tgApp.initDataUnsafe?.user?.id || APP_CONFIG.adminID;
            const { data: p } = await supabaseClient.from('profiles').select('*').eq('telegram_id', userId).single();
            
            if(!p.wallet_address) return tgApp.showAlert("Ã–nce cÃ¼zdan baÄŸlayÄ±n!");

            // Talebi gÃ¶nder (Bakiye sÄ±fÄ±rlanmÄ±yor!)
            const { error } = await supabaseClient.from('withdrawals').insert([
                { telegram_id: userId, amount: p.balance, wallet_address: p.wallet_address, status: 'pending' }
            ]);
            
            if(!error) {
                tgApp.showAlert("Ã‡ekim talebi iletildi. Admin onaylayÄ±nca bakiye dÃ¼ÅŸecektir.");
            }
        }

        function openWalletPrompt() {
            const addr = prompt("TON CÃ¼zdan Adresiniz:");
            if(addr) {
                supabaseClient.from('profiles').update({ wallet_address: addr })
                .eq('telegram_id', tgApp.initDataUnsafe?.user?.id || APP_CONFIG.adminID)
                .then(() => location.reload());
            }
        }

        function copyWallet() {
            navigator.clipboard.writeText(userWallet);
            tgApp.showAlert("Adres kopyalandÄ±!");
        }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
