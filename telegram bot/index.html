<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Survive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            margin-top: 50px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #ff0055; /* Squid Game pembesi/kırmızısı */
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }

        .user-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ccc;
        }

        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-button {
            background-color: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            margin-bottom: 20px;
        }

        .play-button:active {
            transform: scale(0.95);
            background-color: #00ffcc;
            color: black;
        }

        .footer {
            margin-bottom: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Basit bir nabız animasyonu */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">SKILL SURVIVE</div>
        <div id="username" class="user-info">Yükleniyor...</div>
    </div>

    <div class="main-container">
        <button class="play-button pulse" onclick="startGame()">OYUNA BAŞLA</button>
        <p style="color: #666;">Günlük Hak: 5/5</p>
    </div>

    <div class="footer">
        © 2024 Skill Survive - Türkiye'nin Beceri Platformu
    </div>

    <script>
        // Telegram Web App API'sini başlatıyoruz
        const tg = window.Telegram.WebApp;
        tg.expand(); // Ekranı tam boyuta getir

        // Kullanıcı adını Telegram'dan çekiyoruz
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = `Hoş geldin, ${user.first_name}!`;
        } else {
            document.getElementById('username').innerText = "Hoş geldin Oyuncu!";
        }

        function startGame() {
            // Telefona hafif bir titreşim ver (Beceri hissi için önemli)
            tg.HapticFeedback.impactOccurred('heavy');
            
            alert("Yakında! İlk oyun: Kırmızı Işık - Yeşil Işık turnuvasına hazırlan.");
            // Burada ilerde oyun sahnemize geçiş yapacağız
        }
    </script>
</body>
</html>
