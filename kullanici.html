<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="config.js"></script>
    <style>
        .user-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 13px;
            align-items: center;
        }
        .user-row:last-child { border-bottom: none; }
        .header-row {
            font-weight: bold;
            color: var(--yellow);
            border-bottom: 2px solid var(--yellow);
            margin-bottom: 5px;
        }
        .id-text { font-family: monospace; opacity: 0.7; font-size: 11px; }
        .balance-text { color: var(--green); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <header style="padding: 10px 0; display: flex; justify-content: space-between; align-items: center;">
            <button onclick="location.href='admin.html'" class="btn-sub" style="width:auto; padding:10px 20px;">‚¨Ö Admin Panel</button>
            <span id="user-count" style="font-size: 12px; opacity: 0.7;">Y√ºkleniyor...</span>
        </header>

        <div class="card" style="text-align:center; margin-bottom: 15px;">
            <h2 class="yellow-text" style="margin:0;">üë• KULLANICI Lƒ∞STESƒ∞</h2>
        </div>

        <div class="card" style="padding: 5px;">
            <div class="user-row header-row">
                <div>Kullanƒ±cƒ± / ID</div>
                <div>Bakiye</div>
                <div>Durum</div>
            </div>
            <div id="user-list-container">
                <div style="text-align:center; padding:20px; opacity:0.5;">Veriler √ßekiliyor...</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        async function fetchUsers() {
            const container = document.getElementById('user-list-container');
            const countLabel = document.getElementById('user-count');

            try {
                // Sadece admin g√∂rebilsin (Opsiyonel g√ºvenlik kontrol√º)
                const viewerId = tg.initDataUnsafe?.user?.id || 0;
                if (viewerId != APP_CONFIG.adminID) {
                    container.innerHTML = "<div style='color:var(--red); text-align:center; padding:20px;'>YETKƒ∞Sƒ∞Z ERƒ∞≈ûƒ∞M</div>";
                    return;
                }

                // Supabase'den t√ºm kullanƒ±cƒ±larƒ± √ßek (En y√ºksek bakiye en √ºstte)
                const { data: users, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .order('balance', { ascending: false });

                if (error) throw error;

                if (users) {
                    countLabel.innerText = `Toplam: ${users.length} Ki≈üi`;
                    container.innerHTML = ""; // Temizle

                    users.forEach(user => {
                        const name = user.username ? `@${user.username}` : (user.first_name || 'ƒ∞simsiz');
                        const ticketStatus = user.has_ticket ? 'üé´' : '‚ùå';
                        
                        const row = document.createElement('div');
                        row.className = 'user-row';
                        row.innerHTML = `
                            <div>
                                <div style="font-weight:bold;">${name}</div>
                                <div class="id-text">${user.telegram_id}</div>
                            </div>
                            <div class="balance-text">${user.balance.toFixed(2)} TON</div>
                            <div style="text-align:right;">${ticketStatus}</div>
                        `;
                        container.appendChild(row);
                    });
                }
            } catch (err) {
                console.error("Hata:", err);
                container.innerHTML = "<div style='color:var(--red); text-align:center; padding:20px;'>Veri y√ºklenemedi.</div>";
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
